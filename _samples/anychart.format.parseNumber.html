<html>
<head>
  <meta name="x-cat-tags" content="pie anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            anychart.format.locales = {
                'default': anychart.format.locales['default'],
                "customOutputLocale": {
                    'numberLocale': {
                        'decimalsCount': 3,
                        'decimalPoint': ':'
                    }
                }};
            anychart.format.inputLocale("customOutputLocale");

            chart = anychart.pie([
                {name: 'Point 1', value: 230000},
                {name: 'Point 2', value: 204524.489354},
                {name: 'Point 3', value: 235401.56923},
                {name: 'Point 4', value: 132125.35}
            ]);

            var formatLabels = chart.labels();
            formatLabels.format(function() {
                // Parses value to number.
                var parsedNumber = anychart.format.parseNumber(this.value);
                return anychart.format.number(parsedNumber, "customOutputLocale");
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
