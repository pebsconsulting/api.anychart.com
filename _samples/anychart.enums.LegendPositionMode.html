<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker legend anyChart"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.marker();

            chart.marker([[1,1],[1,1],[5,6],[10,1]]).name("FDH 1mg/day");

            chart.marker([[2,1],[1,2],[3,6],[8,1]]).name("Placebo");

            var legend = chart.legend();
            legend.enabled(true);

            // Set position mode.
            legend.positionMode(anychart.enums.LegendPositionMode.INSIDE);

            legend.position("top");
            legend.align("right");
            legend.itemsLayout("verticalExpandable");

            chart.title("Set legend position mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
