<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["Spring", 20],
                ["Summer", 30],
                ["Autumn", 100],
                ["Winter", 40]
            ]);

            chart = anychart.mekko();

            // Set series type.
            chart.defaultSeriesType(anychart.enums.MekkoSeriesType.MEKKO);

            chart.addSeries(dataSet);
            chart.title("Set series type");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
