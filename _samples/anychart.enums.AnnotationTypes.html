<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="annotations anyStock"/>
    <script src="../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var triangleAnnotations = chart.annotations();

            chart.title("Set annotation type. Use mouse to draw annotation.");
            chart.container("container");
            chart.draw();

            // Set annotation type.
            triangleAnnotations.startDrawing(anychart.enums.AnnotationTypes.FIBONACCI_ARC);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
