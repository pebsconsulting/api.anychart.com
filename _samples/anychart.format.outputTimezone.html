<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            // Set output timezone.
            anychart.format.outputTimezone(-60);

            chart = anychart.line([
                [Date.UTC(2014, 9, 6, 13, 5), 511.53, 500.98, 680.79, 656.40],
                [Date.UTC(2014, 9, 8, 13, 28), 900, 850, 1100, 1050],
                [Date.UTC(2014, 9, 10, 13, 51), 700, 630.40, 810.58, 790],
                [Date.UTC(2014, 9, 12, 14, 32), 380, 315, 450, 415],
                [Date.UTC(2014, 9, 14, 15, 3), 830, 513, 405, 145]
            ]);

            var axis = chart.xAxis();
            var formatLabels = axis.labels();
            formatLabels.format(function() {
                return anychart.format.dateTime(this.value, "dd/MM/yyyy HH:mm");
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
