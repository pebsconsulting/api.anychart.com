<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.exports.facebook"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line([6, 48, 6, 44, 8, 29, 9, 23, 9, 17]);

        chart.left("5%");
        chart.title("Set Facebook sharing settings");
        chart.container(stage);
        chart.draw();

        // Set Facebook sharing settings.
        anychart.exports.facebook(
            "ANYCHART.COM",
            "https://www.anychart.com/",
            "Line chart",
            "Statistics of visits to the site",
            "1000",
            "500");


        var customLabel = anychart.standalones.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Share with Facebook");
        customLabel.fontColor("#fff");
        customLabel.padding(5);
        customLabel.offsetX(5);
        customLabel.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        customLabel.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });
        customLabel.listen("click", function () {
            chart.shareWithFacebook();
        });
        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
