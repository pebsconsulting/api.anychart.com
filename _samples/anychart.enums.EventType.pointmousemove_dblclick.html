<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.EventType.pointmousemove dblclick"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {x: "P1", value: 100},
            {x: "P2", value: 200},
            {x: "P3", value: 15},
            {x: "P4", value: 130},
            {x: "P5", value: 153},
            {x: "P6", value: 120},
            {x: "P7", value: 151},
            {x: "P8", value: 58},
            {x: "P9", value: 19},
            {x: "P10", value: 135},
            {x: "P11", value: 170},
            {x: "P12", value: 195},
            {x: "P13", value: 22},
            {x: "P14", value: 175},
            {x: "P15", value: 120}
        ]);

        var chart = anychart.line();
        chart.title("Move the Mouse to Add Points, DoubleClick to stop it");

        chart.line(dataSet);

        var xAxis = chart.xAxis();
        xAxis.staggerMode(false);

        var indexSetter = 16;

        var func_listen = function (){
            dataSet.append({
                x: "P" + indexSetter,
                value : Math.floor((Math.random() * 500)+ 1)
            });
            indexSetter++;
            dataSet.remove(0);
        };

        // Set event type to mouseMove.
        var key = chart.listen("mousemove", func_listen);

        // Set the event type for a double click.
        // Click twice on any range bar to see the result
        chart.listen("dblclick", function () {
            chart.unlistenByKey(key);
        });

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
