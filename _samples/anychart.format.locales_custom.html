                            "Saterdag"],

                            "Vrydag", "Saterdag"],
                        shortWeekdays: ["So", "Ma", "Di", "Wo", "Do", "Vr", "Sa"],
                        standaloneShortWeekdays: ["So", "Ma", "Di", "Wo", "Do", "Vr", "Sa"],
                        narrowWeekdays: ["S", "M", "D", "W", "D", "V", "S"],

                        shortQuarters: ["K1", "K2", "K3", "K4"],

                        amPmS: ["vm.", "nm."],
                        dateFormats: ["EEEE, dd MMMM y", "dd MMMM y", "dd MMM y", "y-MM-dd"],
                        timeFormats: ["h:mm:ss a zzzz", "h:mm:ss a z", "h:mm:ss a", "h:mm a"],
                        dateTimeFormats: ["{1} {0}", "{1} {0}", "{1} {0}", "{1} {0}"],
                        firstDayOfWeek: 6,
                        weekendRange: [5, 6],

                'customOutputLocale': {
                    dateTimeLocale: {
                        eras: ['av. J.-C.', 'ap. J.-C.'],
                        eraNames: ['avant JГ©sus-Christ', 'aprГЁs JГ©sus-Christ'],
                        narrowMonths: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
                        standaloneNarrowMonths: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O',
                            'N', 'D'],
                        months: ['janvier', 'fГ©vrier', 'mars', 'avril', 'mai', 'juin', 'juillet',
                            'aoГ»t', 'septembre', 'octobre', 'novembre', 'dГ©cembre'],

                        shortWeekdays: ['dim.', 'lun.', 'mar.', 'mer.', 'jeu.', 'ven.', 'sam.'],

            anychart.format.inputLocale("customInputLocale");
            anychart.format.inputDateTimeFormat("yyyy.MM.dd");
            anychart.format.outputLocale("customOutputLocale");
            anychart.format.outputDateTimeFormat("dd MMMM yyyy");

            chart = anychart.line([
                [Date.UTC(2014, 5, 6), 511.53, 500.98, 680.79, 656.40],
                [Date.UTC(2014, 8, 8), 900, 850, 1100, 1050],

                [Date.UTC(2014, 12, 14), 830, 513, 405, 145]

            var axis = chart.xAxis();
            var formatLabels = axis.labels();
            formatLabels.format(function() {
                return anychart.format.dateTime(this.value);
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
