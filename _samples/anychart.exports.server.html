<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column([32, 22, 27, 40, 120, 34, 37, 100, 22]);

            var label = chart.label();
            label.background({fill: "#FFE082", stroke: "#9E9E9E"});
            label.text("Save chart");
            label.padding(2);
            label.listen("click", function() {
                chart.saveAsJpg();
            });

            // Set address to export server.
            anychart.exports.server("https://export.anychart.com");

            chart.title("Set address to export server.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
