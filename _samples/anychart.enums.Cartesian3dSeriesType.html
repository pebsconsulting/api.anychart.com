<html>
<head>
    <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var firstData = [16, 30, 45, 12, 5];
            var secondData = [1, 51, 23, 64, 12];
            var thirdData = [18, 25, 10, 20, 35];

            chart = anychart.cartesian3d();

            // Set series type.
            chart.defaultSeriesType(anychart.enums.Cartesian3dSeriesType.AREA);

            chart.addSeries(firstData, secondData, thirdData);
            chart.title("Set series type");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
