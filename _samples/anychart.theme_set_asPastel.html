<html>
<head>
  <meta name="x-cat-tags" content="bar anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/themes/latest/pastel.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            // Set pastel theme.
            anychart.theme("pastel");

            chart = anychart.bar();

            chart.bar([38, 124, 75, 40, 40, 50, 39]);
            chart.bar([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
            chart.bar([21, 97, 56, 24, 27, 30, 27]);
            chart.title("Set pastel theme.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
