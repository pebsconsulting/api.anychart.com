<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.1.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="map">
        anychart.onDocumentReady(function() {
            var firstDataSet = anychart.data.set([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"},
                {id: "AU.WA", value: 86, title: "Western Australia"}
            ]);
            var secondDataSet = anychart.data.set([
                {id: "AU.QL", value: 16, title: "Queensland", size: 40},
                {id: "AU.NS", value: 32, title: "New South Wales", size: 40},
                {id: "AU.NT", value: 64, title: "Northern Territory", size: 40}
            ]);
            var thirdDataSet = anychart.data.set([
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"},
                {id: "AU.TS", size: 28},
                {id: "AU.SA", size: 45}
            ]);

            var dataSetForFirstSeries = firstDataSet.mapAs({id: "id"});
            var dataSetForSecondSeries = secondDataSet.mapAs({id: "id"});
            var dataSetThirdForSeries = thirdDataSet.mapAs({id: "id"});

            map = anychart.map();
            map.geoData(anychart.maps.australia);

            // Set map series type.
            map.defaultSeriesType(anychart.enums.MapSeriesType.CHOROPLETH);

            map.addSeries(dataSetForFirstSeries, dataSetForSecondSeries, dataSetThirdForSeries);

            map.title("Set map series type");
            map.container("container");
            map.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
