<html>
<head>
  <meta name="x-cat-tags" content="funnel anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);
            var labels = chart.labels();
            labels.position(anychart.enums.PyramidLabelsPosition.INSIDE); //set position
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
