<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();

            // The data used in this sample can be obtained from the CDN
            // http://cdn.anychart.com/csv-data/dji-daily-short.js
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs();
            mapping.addField('open', 1, 'first');
            mapping.addField('high', 2, 'max');
            mapping.addField('low', 3, 'min');
            mapping.addField('close', 4, 'last');
            mapping.addField('value', 4, 'last');

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            // Create computer.
            var computer = dataTable.createComputer(mapping);

            var context = anychart.math.stochastic.initContext(20, 2, 6);

            // Set init context.
            computer.setContext(context);

            // Call start function.
            computer.setStartFunction(anychart.math.stochastic.startFunction);

            // Calculation function.
            computer.setCalculationFunction(anychart.math.stochastic.calculationFunction);
            computer.addOutputField("kResult");
            computer.addOutputField("dResult");

            var currentPlot = chart.plot();
            currentPlot.line(dataTable, {value: computer.getFieldIndex("kResult")}).name("%K(20)");
            currentPlot.line(dataTable, {value: computer.getFieldIndex("dResult")}).name("%D(6)");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
