<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();

            var plot = chart.plot();
            plot.line(mapping);

            var rangePicker = anychart.ui.rangePicker();

            chart.title("Get element");
            chart.container("container");
            chart.draw();
            chart.selectRange("YTD");

            rangePicker.render(chart);

            // Get element.
            rangePicker.getElement();
            // After that you can do something with this received element.
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
