<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line contextMenu anyChart"/>
    <script src="../../anychart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.css">
    <style>
        .custom-menu {
            background: #F9FBE7;
        }
    </style>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // To change the way how context menu looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/css/latest/anychart-ui.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            chart = anychart.line([1, 2, 1.3, 2.9]);
            chart.contextMenu(false);


            var customContextMenu = anychart.ui.contextMenu();
            customContextMenu.addClassName("custom-menu");
            customContextMenu.itemsProvider(function() {
                return [
                    {
                        text: "Custom Menu Item",
                        href: "https://api.anychart.com"
                    }
                ];
            });
            customContextMenu.attach(chart);

            // Remove class name.
            customContextMenu.removeClassName("custom-menu");

            chart.title("Remove CSS class name.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
