<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="actualBug x-export preloader anyChart"/>
    <script src="../../anychart.min.js"></script>
    <link rel="stylesheet" href="http://cdn.anychart.com/css/latest/anychart-ui.css">
    <link rel="stylesheet" href="../../anychart-ui.css">
    <script x-export="">
        anychart.onDocumentReady(function () {
            // To change the way how preloader looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: http://cdn.anychart.com/css/latest/anychart-ui.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            var customPreloader = anychart.ui.preloader();

            // Decorates the element for the preloader.
            customPreloader.decorate(document.getElementById("container"));

            customPreloader.visible(true);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
