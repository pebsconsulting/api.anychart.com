<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();

            var plot = chart.plot();
            plot.line(mapping);

            var rangeSelector = anychart.ui.rangeSelector();
            rangeSelector.target(chart);

            chart.title("Renders the range picker into container");
            chart.container("container");
            chart.draw();

            // Renders the range picker into container.
            rangeSelector.decorate(document.getElementById("container"));
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
