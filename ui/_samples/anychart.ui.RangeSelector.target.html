<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();

            var plot = chart.plot();
            plot.line(mapping);

            var rangeSelector = anychart.ui.rangeSelector();

            // Set target for range selector
            rangeSelector.target(chart);

            chart.title("Set target for range selector");
            chart.container("container");
            chart.draw();
            chart.selectRange("YTD");

            rangeSelector.render(document.getElementById("secondContainer"));
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
<div id="secondContainer"></div>
</body>
</html>
