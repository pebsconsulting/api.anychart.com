<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <link rel="stylesheet" href="http://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/fonts/2.5.0/anychart.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script src="../../anychart.min.js"></script>
    <script x-export="map">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"},
                {id: "AU.WA", value: 86, title: "Western Australia"},
                {id: "AU.QL", value: 16, title: "Queensland"},
                {id: "AU.NS", value: 32, title: "New South Wales"},
                {id: "AU.NT", value: 64, title: "Northern Territory"},
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"}
            ]);

            var dataSetForSeries = dataSet.mapAs({id: "id"});

            map = anychart.map();
            map.geoData(anychart.maps.australia);

            map.choropleth(dataSetForSeries);

            var zoom = anychart.ui.zoom();
            zoom.target(map);

            map.title("Renders the zoom controller into");
            map.container("container");
            map.draw();

            var controllerContainer = document.createElement("div");
            controllerContainer.style.cssText = "background-color: #FFECB3; padding: 5px;";
            controllerContainer.setAttribute("id", "controller_container");

            document.body.appendChild(controllerContainer);

            // Renders the zoom controller into container.
            zoom.decorate(controllerContainer);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
