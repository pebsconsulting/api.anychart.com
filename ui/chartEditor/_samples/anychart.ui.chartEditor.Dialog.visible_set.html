<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="actualBug x-export chartEditor anyChart"/>
    <script src="https://cdn.anychart.com/js/latest/chart-editor.min.js" data-export="true"></script>
    <script src="../../../anychart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/fonts/2.0.0/anychart.css" data-export="true">
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.css" data-export="true">
    <script x-export="">
        anychart.onDocumentReady(function () {
            // To change the way how chart editor looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/css/latest/anychart-ui.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            var data = [
                ['Powder', 11861, 10919, 8034, 18012],
                ['Mascara', 11261, 10419, 6134, 18712],
                ['Lip gloss', 22998, 12043, 4572, 4008],
                ['Foundation', 10342, 10119, 5231, 13701],
                ['Eyeliner', 12321, 15067, 3417, 5432],
                ['Eyeshadows', 12998, 12043, 4572, 3308],
                ['Pomade', 8814, 9054, 4376, 9256]
            ];

            var editor = anychart.ui.chartEditorDialog();
            editor.data(data);
            editor.render();

            // Set visible dialog box.
            editor.visible(true);

            editor.listen("complete", function(){
                var code = editor.getResultCode();
                if (code) {
                    var constructorFunc = eval(code);
                    chart = constructorFunc(data);
                    chart.title("Set visible dialog box for the chart editor.");
                    chart.container("container");
                    chart.draw();
                }
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
