<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column3d();
            chart.column([12, 7, 18, 10, 14]);
            chart.column([18, 10, 14, 20, 7]);

            // Gets distribution.
            var zDistribution = chart.zDistribution();

            chart.title("Default zDistribution is: " + zDistribution + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
