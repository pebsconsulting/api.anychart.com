<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data1 = [70, 60, 70, 60, 70, 60, 70, 60];
            var data2 = [23, 51, 23, 51, 23, 51, 23, 51];
            var data3 = [60, 0, 60, 0, 60, 0, 60, 0];

            chart = anychart.polar();

            chart.line(data1);

            // Set default series type.
            chart.defaultSeriesType("area");

            chart.addSeries(data2, data3);
            chart.title("Set default series type");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
