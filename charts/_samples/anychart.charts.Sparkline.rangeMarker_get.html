<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line rangeMarker anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);

            // Get range marker.
            var rangeMarker = chart.rangeMarker();
            rangeMarker.from(20);
            rangeMarker.to(30);
            rangeMarker.fill("#FFCDD2");

            chart.title({text: "Get and modify range marker object", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
