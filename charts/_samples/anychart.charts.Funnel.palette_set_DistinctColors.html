<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7, 7];

            chart = anychart.funnel(data);
            chart.labels(null);
            chart.legend(null);

            // Create palettes.
            var palette = anychart.palettes.distinctColors();
            palette.items(["#90caf9", "#80cbc4", "#aed581", ["#DCEDC8", "#689F38"]]);

            // Set palette.
            chart.palette(palette);

            chart.title("Set chart color palette as instance.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
