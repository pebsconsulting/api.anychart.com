<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data1 = [70, 60, 70, 60, 70, 60, 70, 60];
            var data2 = [23, 51, 23, 51, 23, 51, 23, 51];
            var data3 = [60, 10, 60, 10, 60, 10, 60, 10];

            chart = anychart.radar();
            chart.defaultSeriesType("line");
            chart.addSeries(data1, data2, data3);

            // Set inner radius.
            chart.innerRadius("25%");

            chart.title("Set inner radius");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
