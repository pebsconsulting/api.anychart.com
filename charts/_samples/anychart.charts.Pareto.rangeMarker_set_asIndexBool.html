<html>
<head>
    <meta name="x-cat-tags" content="pareto rangeMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([
                ["Avalanche", 45],
                ["Fall", 30],
                ["Disappearance", 27],
                ["Exposure", 16],
                ["Exhaustion", 15],
                ["Illness", 10]
            ]);

            chart.yAxis(1).scale().ticks().interval(10);

            chart.rangeMarker(0, {from: 0, to: 28.6, fill: "#2BC0E4 0.5", axis: chart.yAxis()});
            chart.rangeMarker(1, {from: 0, to: 80, fill: "#EAECC6 0.5", axis: chart.yAxis(1)});

            // Disable first range marker.
            chart.rangeMarker(0, false);

            chart.title("Disable chart range marker by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
