<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7.5]);
            chart.axis();
            chart.needle();
            chart.sweepAngle(200);

            // Set boolean flag.
            chart.encloseWithStraightLine(true);

            chart.title("Enclose frame gauges straight line");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
