<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.outsideLabelsCriticalAngle get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([50, 2, 1, 3, 1, 3]);

        chart.labels({fontColor: "#000000", position: "outside"});

        // Get critical angle.
        var outsideLabelsCriticalAngle = chart.outsideLabelsCriticalAngle();

        chart.title("The current outside labels critical angle is " + outsideLabelsCriticalAngle + ".");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
