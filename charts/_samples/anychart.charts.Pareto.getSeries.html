<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([
                ["Nail polish", 14814],
                ["Eyebrow pencil", 13012],
                ["Rouge", 16624],
                ["Pomade", 8814],
                ["Eyeshadows", 12998],
                ["Eyeliner", 17321],
                ["Foundation", 10342],
                ["Lip gloss", 22998],
                ["Mascara", 19261]
            ]);

            // Get series by id.
            var columnSeries = chart.getSeries(0);
            columnSeries.name("Column");

            // Get series by id.
            var lineSeries = chart.getSeries(1);
            lineSeries.name("Line");

            chart.title("Get and modify series");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
