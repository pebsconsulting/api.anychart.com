<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 16, 3, 20]);

            // Get markers.
            var markers = chart.markers();
            markers.enabled(true);
            markers.size(20);

            chart.labels(false);
            chart.title("Get and modify chart markers object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
