<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.rangeMarker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 2, value: 21},
            {x: 14, value: 24},
            {x: 89, value: 23},
            {x: 48, value: 18}
        ]);

        // Get range marker.
        var firstRangeMarker = chart.rangeMarker();
        firstRangeMarker.from(17);
        firstRangeMarker.to(18);
        firstRangeMarker.fill("#BBDEFB");

        // Get range marker by index.
        var secondRangeMarker = chart.rangeMarker(1);
        secondRangeMarker.from(22);
        secondRangeMarker.to(24);
        secondRangeMarker.fill("#B2DFDB 0.4");

        chart.title("Get and modify range marker");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
