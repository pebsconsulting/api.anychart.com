<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world_source/world_source.js" data-export="true"></script>
    <script x-export="worldMap">
        anychart.onDocumentReady(function () {
            worldMap = anychart.map();
            worldMap.geoData(anychart.maps.world_source);

            // Set crs animation settings.
            worldMap.crsAnimation({duration: 2000});

            worldMap.title("Set crs animation settings");
            worldMap.container("container");
            worldMap.draw();
            worldMap.crs("bonne");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
