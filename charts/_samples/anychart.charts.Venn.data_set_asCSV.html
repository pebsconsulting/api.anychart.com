<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.venn();

            // Set data.
            chart.data("A|20 B|12 C|17 A&B|4 B&C|5 A&C|7 A&B&C|1", {"rowsSeparator": " ", columnsSeparator: "|"});

            chart.title("Set chart data as CSV");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
