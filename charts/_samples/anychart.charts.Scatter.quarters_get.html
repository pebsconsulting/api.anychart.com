<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="quadrant anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.quadrant([
                {x: 10, value: 20},
                {x: 20, value: 80},
                {x: 30, value: 40},
                {x: 40, value: 60},
                {x: 60, value: 50},
                {x: 70, value: 35},
                {x: 80, value: 67},
                {x: 90, value: 81}
            ]);

            // Get quarters.
            var quarters = chart.quarters();

            quarters.rightTop({fill: "#DCEDC8"});
            quarters.leftTop({fill: "#C5CAE9"});
            quarters.leftBottom({fill: "#FFCDD2"});
            quarters.rightBottom({fill: "#FFF9C4"});


            chart.title("Get and modify quarters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
