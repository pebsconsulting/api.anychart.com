<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.markerPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();

        // Set markers palette.
        chart.markerPalette(["star4", "star5", "cross"]);

        var lightBlueSeries = chart.line([70, 60, 70, 60, 70, 60, 70, 60]);
        lightBlueSeries.markers(true);

        var blueSeries = chart.line([23, 51, 23, 51, 23, 51, 23, 51]);
        blueSeries.markers(true);

        var orangeSeries = chart.line([60, 10, 60, 10, 60, 10, 60, 10]);
        orangeSeries.markers(true);

        chart.title("Set marker palette");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
