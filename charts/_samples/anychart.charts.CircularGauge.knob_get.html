<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([20, 10]);
            chart.axis();

            // Get knob pointer.
            var firstKnob = chart.knob();
            firstKnob.fill("#FF8A65");

            // Get knob pointer by index.
            var secondKnob = chart.knob(1);
            secondKnob.fill("#4DB6AC");
            secondKnob.topRadius(40);
            secondKnob.bottomRadius(30);

            chart.title("Get and modify knob");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
