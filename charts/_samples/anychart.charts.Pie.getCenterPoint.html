<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.getCenterPoint"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var pieInnerRadius = 40;

        var chart = anychart.pie([10, 14, 8, 12, 20]);
        chart.innerRadius(pieInnerRadius + 10);
        chart.container("container");
        chart.draw();

        // Get center point.
        var pieCenter = chart.getCenterPoint();

        var labelBounds = anychart.math.rect(
            pieCenter.x - pieInnerRadius,
            pieCenter.y - pieInnerRadius,
            pieCenter.x + pieInnerRadius,
            pieCenter.y + pieInnerRadius
        );

        var customLabel = anychart.standalones.label();
        customLabel.text("Pie\ninner\nlabel");
        customLabel.parentBounds(labelBounds);
        customLabel.hAlign("center");
        customLabel.vAlign("middle");
        customLabel.zIndex(1);
        customLabel.container(chart.container());
        customLabel.adjustFontSize(true);
        customLabel.width(2 * pieInnerRadius);
        customLabel.height(2 * pieInnerRadius);
        customLabel.draw();
    });
</script>
</body>
</html>
