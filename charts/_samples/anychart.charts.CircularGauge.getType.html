<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular();
            chart.data([7.5]);
            chart.axis();
            chart.needle();

            // Get type.
            var chartType = chart.getType();

            chart.title("Gauge type is a " + chartType);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
