<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Mekko.getSeriesCount"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data1 = [
            {x: "Spring", value: 20},
            {x: "Summer", value: 30},
            {x: "Autumn", value: 100},
            {x: "Winter", value: 40}
        ];
        var data2 = [
            {x: "Spring", value: 2},
            {x: "Summer", value: 30},
            {x: "Autumn", value: 110},
            {x: "Winter", value: 10}
        ];

        var chart = anychart.mekko();
        chart.defaultSeriesType("mekko");
        chart.addSeries(data1, data2);

        // Get series count in loop.
        for (var i = 0; i < chart.getSeriesCount(); i++) {
            chart.getSeriesAt(i).name((i + 1) + " Series");
        }

        chart.legend(true);
        chart.title("Get and use series count");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
