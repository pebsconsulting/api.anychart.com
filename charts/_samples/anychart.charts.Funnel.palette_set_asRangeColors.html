<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.palette set asRangeColors"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [7, 7, 7, 7, 7, 7, 7];

        var chart = anychart.funnel(data);
        chart.labels(null);
        chart.legend(null);

        // Create palettes.
        var palette = anychart.palettes.rangeColors();
        palette.items(["#90caf9", "#80cbc4"]);
        palette.count(data.length);

        // Sets palette.
        chart.palette(palette);

        chart.title("Set chart color palette as instance.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
