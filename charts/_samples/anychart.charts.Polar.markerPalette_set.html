<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.markerPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var lightBlueSeries = chart.line([6, 1, 6, 1, 6, 1]);
        lightBlueSeries.markers({size: 10});

        var blueSeries = chart.line([2, 8, 2, 8, 2, 8]);
        blueSeries.markers({size: 8});

        var orangeSeries = chart.line([10, 15, 10, 15, 10, 15]);
        orangeSeries.markers({size: 8});

        // Set markers palette.
        chart.markerPalette(["diamond", "star5", "triangle-up"]);

        chart.title("Set marker palette.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
