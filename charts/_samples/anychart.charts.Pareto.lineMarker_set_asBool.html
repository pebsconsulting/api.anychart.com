<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.lineMarker set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ["Avalanche", 45],
            ["Fall", 30],
            ["Disappearance", 27],
            ["Exposure", 16],
            ["Exhaustion", 15],
            ["Illness", 10]
        ]);

        chart.yAxis(1).scale().ticks().interval(10);

        chart.lineMarker(0, {value: 28.6, axis: chart.yAxis()});
        chart.lineMarker(1, {value: 80, stroke: "#F44336", axis: chart.yAxis(1)});

        // Disables first line marker.
        chart.lineMarker(false);

        chart.title("Disable chart line marker");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
