<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            chart.line([
                {x: 0, value: 6},
                {x: 1, value: 1},
                {x: 2, value: 6},
                {x: 3, value: 1},
                {x: 4, value: 6},
                {x: 5, value: 1}
            ]);

            chart.marker([
                {x: 0, value: 7},
                {x: 1, value: 4},
                {x: 2, value: 7},
                {x: 3, value: 4},
                {x: 4, value: 7},
                {x: 5, value: 4}
            ]);

            // Enable chart labels.
            chart.labels(true);

            chart.title("Enable chart labels");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
