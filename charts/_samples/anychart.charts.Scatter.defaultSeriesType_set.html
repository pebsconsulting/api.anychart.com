<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data1 = [40, 30, 40, 30, 40, 30, 40, 30];
            var data2 = [23, 41, 23, 41, 23, 11, 23, 5];
            var data3 = [60, 10, 60, 15, 60, 20, 60, 25];

            chart = anychart.scatter();

            chart.addSeries(data1);

            // Set default series type.
            chart.defaultSeriesType("line");

            chart.addSeries(data2, data3);
            chart.title("Change default series type added by addSeries method");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
