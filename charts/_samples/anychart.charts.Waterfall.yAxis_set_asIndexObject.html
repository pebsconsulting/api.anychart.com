<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            // Set Y-axis settings by index.
            chart.yAxis(0, {ticks: {stroke: "#42A5F5"}});
            chart.yAxis(1, {orientation: "right", stroke: "#42A5F5", title: true});

            chart.title("Set yAxis parameters as object by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
