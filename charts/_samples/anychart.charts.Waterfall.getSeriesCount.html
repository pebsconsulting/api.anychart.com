<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data1 = [166, 43, -79, -46, 84, NaN];
            var data2 = [50, -25, 30, 28, 83, NaN];

            chart = anychart.waterfall();

            chart.addSeries(data1, data2);

            // Get series count in loop.
            for (var i = 0; i < chart.getSeriesCount(); i++) {
                chart.getSeriesAt(i).name((i + 1)  + " Series");
            }

            chart.legend({itemsSourceMode: "default"});
            chart.title("Get and use series count");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
