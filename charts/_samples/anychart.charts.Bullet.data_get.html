<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet data anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([8, 97, 11, 16, 20, 65]);

            // Get chart data.
            var data = chart.data();

            var filterData = data.filter("value", function(value) {
                return value < 15;
            });

            chart.data(filterData);
            chart.range({from: 0, to: 6});
            chart.range(1, {from: 6, to: 12});

            chart.title({text: "Get and modify chart data.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
