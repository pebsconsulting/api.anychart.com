<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.data get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([8, 97, 11, 16, 20, 65]);

        // Get chart data.
        var data = chart.data();

        var filterData = data.filter("value", function (value) {
            return value < 15;
        });

        chart.data(filterData);
        chart.range({from: 0, to: 6});
        chart.range(1, {from: 6, to: 12});

        chart.title({text: "Get and modify chart data.", orientation: "top"});
        chart.bottom("60%");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
