<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.rangeMarker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ["Avalanche", 45],
            ["Fall", 30],
            ["Disappearance", 27],
            ["Exposure", 16],
            ["Exhaustion", 15],
            ["Illness", 10]
        ]);

        chart.yAxis(1).scale().ticks().interval(10);

        // Get range marker.
        var leftRangeMarker = chart.rangeMarker();
        leftRangeMarker.from(0);
        leftRangeMarker.to(28.6);
        leftRangeMarker.axis(chart.yAxis());
        leftRangeMarker.fill("#F44336 0.3");

        var rightRangeMarker = chart.rangeMarker(1);
        rightRangeMarker.from(0);
        rightRangeMarker.to(80);
        rightRangeMarker.axis(chart.yAxis(1));

        chart.title("Get and modify range marker object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
