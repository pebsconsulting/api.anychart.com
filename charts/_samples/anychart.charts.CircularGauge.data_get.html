<html>
<head>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.circular();
            chart.data([{value: 7.5}]);
            chart.axis();

            chart.needle();
            chart.needle(1);

            var getData = chart.data();

            // Add new element by adding new element to data array.
            var newData = getData.concat([{value: 10}]);

            chart.data(newData);

            chart.title("Get and modify chart data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
