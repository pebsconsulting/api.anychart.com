<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();
            chart.column([1, 4, 5, 7, 2]);

            // Gets X-scale.
            var xScale = chart.xScale();

            var secondYAxis = chart.yAxis(1);
            secondYAxis.orientation("right");
            secondYAxis.scale(xScale);

            chart.title("Get and use xScale object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
