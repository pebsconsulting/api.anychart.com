<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data1 = [
                {x: "Spring", value: 20},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 100},
                {x: "Winter", value: 40}
            ];

            var data2 = [
                {x: "Spring", value: 2},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 110},
                {x: "Winter", value: 10}
            ];

            var data3 = [
                {x: "Spring", value: 4},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 30},
                {x: "Winter", value: 30}
            ];

            chart = anychart.mekko();
            chart.defaultSeriesType("mekko");
            chart.addSeries(data1, data2, data3);

            // Removes all series.
            chart.removeAllSeries();

            chart.title("Remove all series from a chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
