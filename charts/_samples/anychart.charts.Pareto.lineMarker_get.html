<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([
                ["Avalanche", 45],
                ["Fall", 30],
                ["Disappearance", 27],
                ["Exposure", 16],
                ["Exhaustion", 15],
                ["Illness", 10]
            ]);

            chart.yAxis(1).scale().ticks().interval(10);

            var leftLineMarker = chart.lineMarker();
            leftLineMarker.value(28.6);
            leftLineMarker.stroke("#A5B3B3", 1, "10 2", "round");
            leftLineMarker.axis(chart.yAxis());

            // Get line marker.
            var rightLineMarker = chart.lineMarker(1);
            rightLineMarker.value(80);
            rightLineMarker.axis(chart.yAxis(1));

            chart.title("Get and modify line marker object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
