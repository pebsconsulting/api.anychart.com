<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.yAxis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ["Nail polish", 14814],
            ["Eyebrow pencil", 13012],
            ["Rouge", 16624],
            ["Lipstick", 8814],
            ["Eyeshadows", 12998],
            ["Eyeliner", 17321],
            ["Foundation", 10342],
            ["Lip gloss", 22998],
            ["Mascara", 19261]
        ]);

        // Get Y-axis.
        var leftYAxis = chart.yAxis(0);
        leftYAxis.ticks({stroke: "#F44336"});
        leftYAxis.stroke("#F44336");

        // Get Y-axis.
        var rightYAxis = chart.yAxis(1);
        rightYAxis.stroke("#2196F3");
        rightYAxis.ticks({stroke: "#2196F3"});
        rightYAxis.title(true);
        rightYAxis.scale().ticks().interval(10);

        chart.title("Get and modify chart yAxis");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
