<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([
                ["Nail polish", 14814],
                ["Eyebrow pencil", 13012],
                ["Rouge", 16624],
                ["Pomade", 8814],
                ["Eyeshadows", 12998],
                ["Eyeliner", 17321],
                ["Foundation", 10342],
                ["Lip gloss", 22998],
                ["Mascara", 19261]
            ]);

            // Get Y-axis.
            var leftYAxis = chart.yAxis(0);
            leftYAxis.ticks({stroke: "#F44336"});
            leftYAxis.stroke("#F44336");

            // Get Y-axis.
            var rightYAxis = chart.yAxis(1);
            rightYAxis.stroke("#2196F3");
            rightYAxis.ticks({stroke: "#2196F3"});
            rightYAxis.title(true);
            rightYAxis.scale().ticks().interval(10);

            chart.title("Get and modify chart yAxis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
