<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var data1 = [
                {x: "Spring", value: 20},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 100},
                {x: "Winter", value: 40}
            ];
            var data2 = [
                {x: "Spring", value: 2},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 110},
                {x: "Winter", value: 10}
            ];

            chart = anychart.mekko();
            chart.defaultSeriesType("mekko");
            chart.addSeries(data1, data2);
            chart.pointsPadding(20);
            chart.background(false);
            chart.title("Get and use plot bounds object");
            chart.container(stage);
            chart.draw();

            // Get plot bounds.
            var bounds = chart.getPlotBounds();

            var customBackground = anychart.standalones.background();
            customBackground.fill("#F44336 0.3");
            customBackground.parentBounds(bounds);
            customBackground.zIndex(-1);
            customBackground.container(stage);
            customBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
