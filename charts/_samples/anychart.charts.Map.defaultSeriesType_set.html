<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See https://docs.anychart.com/Maps/Map_Projections to learn more.

            var data1 = anychart.data.set([
                {id: "AU.CT", value: 15},
                {id: "AU.VI", value: 23},
                {id: "AU.WA", value: 86}
            ]);
            var data2 = anychart.data.set([
                {id: "AU.QL", value: 16},
                {id: "AU.NS", value: 32},
                {id: "AU.NT", value: 64}
            ]);
            var data3 = anychart.data.set([
                {id: "AU.TS", value: 28},
                {id: "AU.SA", value: 45},
                {id: "AU.TS", value: 28},
                {id: "AU.SA", value: 45}
            ]);

            australiaMap = anychart.map();
            australiaMap.geoData(anychart.maps.australia);

            // Set default series type.
            australiaMap.defaultSeriesType("choropleth");

            australiaMap.addSeries(data1, data2, data3);

            australiaMap.title("Change default series type added by addSeries method");
            australiaMap.container("container");
            australiaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
