<html>
<head>
  <meta name="x-cat-tags" content="line lineMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            // Gets line marker.
            var lineMarker = chart.lineMarker();
            lineMarker.value(5.5);
            lineMarker.stroke("2 #F44336");
            lineMarker.axis(chart.yAxis());

            chart.title("Get and modify line marker object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
