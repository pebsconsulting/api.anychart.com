<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var table = anychart.data.table(0);

            table.addData([
                ['2015-12-24', 511],
                ['2015-12-25', 212],
                ['2015-12-26', 311],
                ['2015-12-27', 411],
                ['2015-12-28', 611, "#FF0000"],
                ['2015-12-29', 512],
                ['2015-12-30', 411],
                ['2015-12-31', 311],
                ['2016-01-01', 510]
            ]);

            var mapping = table.mapAs({value: 1, fill: 2});

            // Creates a stock chart.
            chart = anychart.stock(true);

            var plot = chart.plot(0);

            plot.column(mapping).name("Volume");

            chart.title("Create a Stock chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
