<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);

            // Get labels.
            var labels = chart.labels();
            labels.fontSize(15);
            labels.fontColor("#03A9F4");
            labels.fontWeight("bold");

            chart.title("Get and modify chart labels object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
