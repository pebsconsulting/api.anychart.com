<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data1 = [166, 43, -79, -46, 84, NaN];
            var data2 = [50, -25, 30, 28, 83, NaN];

            chart = anychart.waterfall();

            chart.addSeries(data1, data2);

            var series = chart.getSeries(0);
            series.id("Speed");

            // Removes the first series by id.
            chart.removeSeries("Speed");

            chart.title("Remove series by id");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
