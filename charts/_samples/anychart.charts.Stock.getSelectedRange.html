<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="annotations anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.line(mapping);

            chart.selectRange("2006-01-02","2007-06-01");

            // Get object with selected range.
            var range = chart.getSelectedRange();

            chart.title("Get selected range object \n First selected value: "
                    + anychart.format.dateTime(range.firstSelected, "dd/MM/yy hh:mm")
                    + "\n Last selected value: "
                    + anychart.format.dateTime(range.lastSelected, "dd/MM/yy hh:mm"));

            chart.scroller().listen("scrollerChange", function(){
                var range = chart.getSelectedRange();
                chart.title("Get selected range object \n First selected value: "
                        + anychart.format.dateTime(range.firstSelected, "dd/MM/yy hh:mm")
                        + "\n Last selected value: "
                        + anychart.format.dateTime(range.lastSelected, "dd/MM/yy hh:mm"));
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
