<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);

            // Sets fill.
            chart.fill({
                src: "https://static.anychart.com/images/underwater.jpg",
                mode: "stretch",
                opacity: 0.5
            });

            chart.stroke("none");
            chart.title("Set chart fill as image.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
