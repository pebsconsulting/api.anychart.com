<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.hatchFillPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var firstChart = anychart.radar();
        firstChart.bounds(0, 0, "50%", "100%");

        var firstSeries = firstChart.area([
            {x: "Strength", value: 10},
            {x: "Agility", value: 15},
            {x: "Stamina", value: 10},
            {x: "Intellect", value: 15},
            {x: "Spirit", value: 10}
        ]);
        firstSeries.hatchFill(true);

        var secondSeries = firstChart.area([
            {x: "Strength", value: 8},
            {x: "Agility", value: 2},
            {x: "Stamina", value: 8},
            {x: "Intellect", value: 2},
            {x: "Spirit", value: 8}
        ]);
        secondSeries.hatchFill(true);

        firstChart.hatchFillPalette(["backward-diagonal", "horizontal-brick"]);
        firstChart.container(stage);
        firstChart.draw();

        var secondChart = anychart.radar();
        secondChart.bounds("50%", 0, "50%", "100%");

        var firstAreaSeries = secondChart.area([
            {x: "Strength", value: 8},
            {x: "Agility", value: 2},
            {x: "Stamina", value: 8},
            {x: "Intellect", value: 2},
            {x: "Spirit", value: 8}
        ]);
        firstAreaSeries.hatchFill(true);

        var secondAreaSeries = secondChart.area([
            {x: "Strength", value: 1},
            {x: "Agility", value: 5},
            {x: "Stamina", value: 1},
            {x: "Intellect", value: 5},
            {x: "Spirit", value: 1}
        ]);
        secondAreaSeries.hatchFill(true);

        // Get hatch fill palette.
        var palette = firstChart.hatchFillPalette();

        secondChart.hatchFillPalette(palette);
        secondChart.container(stage);
        secondChart.draw();

        var title = anychart.standalones.title();
        title.text("Get and use hatch fill palette");
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
