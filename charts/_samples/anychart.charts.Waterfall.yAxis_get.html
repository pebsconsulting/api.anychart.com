<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            // Get Y-axis.
            var leftYAxis = chart.yAxis(0);
            leftYAxis.ticks({stroke: "#2196F3"});

            // Get Y-axis.
            var rightYAxis = chart.yAxis(1);
            rightYAxis.orientation("right");
            rightYAxis.stroke("#2196F3");
            rightYAxis.title(true);

            chart.title("Get and modify chart yAxis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
