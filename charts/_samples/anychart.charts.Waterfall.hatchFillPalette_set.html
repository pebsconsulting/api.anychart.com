<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall(
                [166, 43, -79, -46, 84, NaN],
                [50, -25, 30, 28, 83, NaN]
            );

            chart.getSeries(0).hatchFill(true);
            chart.getSeries(1).hatchFill(true);

            // Sets the hatchFill palette.
            chart.hatchFillPalette(["backwardDiagonal", "dashedHorizontal"]);

            chart.title("Set hatch fill palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
