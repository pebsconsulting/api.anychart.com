<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            // Gets background.
            var background = chart.background();
            background.stroke("2 #2196F3");
            background.corners(10);
            background.fill({
                keys: [
                    "#FFECB3 0.2",
                    "#FFE082",
                    "#FFECB3 0.2"
                ],
                angle: -90
            });

            chart.title("Get and modify background object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
