<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="heatMap anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/js/latest/data-adapter.min.js" data-export="true"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {

            $('#container').append('<div class="table">' +
                    '<table id="table" style="display:none">' +
                    '<tr>' +
                    '    <td>California</td>' +
                    '    <td>2004</td>' +
                    '    <td>21704211</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>Illinois</td>' +
                    '    <td>2004</td>' +
                    '    <td>727914</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>Massachusetts</td>' +
                    '    <td>2004</td>' +
                    '    <td>238819</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>New York</td>' +
                    '    <td>2004</td>' +
                    '    <td>1667969</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>California</td>' +
                    '    <td>2005</td>' +
                    '    <td>3732889</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>Illinois</td>' +
                    '    <td>2005</td>' +
                    '    <td>1150659</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>Massachusetts</td>' +
                    '    <td>2005</td>' +
                    '    <td>157719</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>New York</td>' +
                    '    <td>2005</td>' +
                    '    <td>27635503</td>' +
                    '</tr>' +
                    '</table>' +
                    '</div>');

            // To work with the data you need to connect data adapter file from https://cdn.anychart.com/

            var tableData = anychart.data.parseHtmlTable("#table");

            chart = anychart.heatMap();

            // Set data.
            chart.data(tableData);

            chart.title("Set chart data as a table data");
            chart.labels(true);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
