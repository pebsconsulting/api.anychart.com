<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="actualBug anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/france/france.js" data-export="true"></script>
    <script x-export="franceMap">
        anychart.onDocumentReady(function () {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See https://docs.anychart.com/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {id: "FR.A", value: 928},
                {id: "FR.B", value: 192},
                {id: "FR.C", value: 963},
                {id: "FR.P", value: 266},
                {id: "FR.E", value: 324},
                {id: "FR.F", value: 767},
                {id: "FR.G", value: 478},
                {id: "FR.H", value: 456},
                {id: "FR.I", value: 477},
                {id: "FR.GP", value: 200},
                {id: "FR.GF", value: 945}
            ]);

            franceMap = anychart.map();
            franceMap.geoData(anychart.maps.france);
            franceMap.choropleth(dataSet);
            franceMap.title("Translate a feature.");
            franceMap.container("container");
            franceMap.draw();

            var mapLabel = franceMap.label();
            mapLabel.background({fill: "#9E9E9E 0.3"});
            mapLabel.text("Translate a feature.");
            mapLabel.padding(5);
            mapLabel.listen("click", function() {

                // Translate a feature.
                franceMap.translateFeature("FR.A", 80, 0);

            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
