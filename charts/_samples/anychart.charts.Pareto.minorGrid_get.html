<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([
                ["Nail polish", 14814],
                ["Eyebrow pencil", 13012],
                ["Rouge", 16624],
                ["Pomade", 8814],
                ["Eyeshadows", 12998],
                ["Eyeliner", 17321],
                ["Foundation", 10342],
                ["Lip gloss", 22998],
                ["Mascara", 19261]
            ]);

            // Get minor grid.
            var leftMinorGrid = chart.minorGrid();
            leftMinorGrid.axis(chart.yAxis());
            leftMinorGrid.stroke("#757575");

            // Get minor grid.
            var rightMinorGrid = chart.minorGrid(1);
            rightMinorGrid.axis(chart.yAxis(1));

            chart.title("Get and enable minor grid.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
