<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7];

            chart = anychart.pie(data);
            chart.labels(null);
            chart.legend(null);

            // Create palette.
            var palette = anychart.palettes.distinctColors();
            palette.items(["#90caf9", ["#e6ee9c", "#ffab91"], "#80cbc4", "#aed581", "#e6ee9c", "#ffcc80"]);

            // Set palette.
            chart.palette(palette);

            chart.title("Set palette parameters as an instance.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
