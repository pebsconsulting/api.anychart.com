<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap actualBug"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function () {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See https://docs.anychart.com/Maps/Map_Projections to learn more.

            $.ajax({
                type: "GET",

                // Specify link to a TopoJSON file.
                url: "https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.topo.json",
                success: function (data) {
                    australiaMap = anychart.map();

                    // Set geoData in TopoJSON format.
                    australiaMap.geoData(data);

                    australiaMap.choropleth([
                        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                        {id: "AU.VI", value: 23, title: "Victoria"},
                        {id: "AU.WA", value: 86, title: "Western Australia"},
                        {id: "AU.QL", value: 16, title: "Queensland"},
                        {id: "AU.NS", value: 32, title: "New South Wales"},
                        {id: "AU.NT", value: 64, title: "Northern Territory"},
                        {id: "AU.TS", value: 28, title: "Tasmania"},
                        {id: "AU.SA", value: 45, title: "South Australian"}
                    ]);
                    australiaMap.title("Set map geoData in TopoJSON format.");
                    australiaMap.container("container");
                    australiaMap.draw();
                }
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
