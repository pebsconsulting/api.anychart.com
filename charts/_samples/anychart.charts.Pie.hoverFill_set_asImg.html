<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([14, 5, 7, 10]);

            // Set fill in the hover state.
            chart.hoverFill({
                src: "https://static.anychart.com/underwater.jpg",
                mode: "stretch",
                opacity: 0.5
            });

            chart.legend(null);
            chart.title("Set chart hoverFill as an image.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
