<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([17]);

            chart.range({from: 0, to: 5});
            chart.range(1, {from: 5, to: 10});
            chart.range(2, {from: 10, to: 15});
            chart.range(3, {from: 15, to: 20});

            // Creates instance palette.
            var palette = anychart.palettes.distinctColors();
            palette.items(["#333", "#777", "#aaa", "#eee"]);

            // Sets range palette.
            chart.rangePalette(palette);

            chart.title({text: "Set range palette as an instance.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
