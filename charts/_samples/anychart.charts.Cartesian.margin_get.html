<html>
<head>
    <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            // Get chart margin.
            var margin = chart.margin();

            margin.top(100);
            margin.right("15px");
            margin.bottom("5px");
            margin.left(12);

            chart.title("Set chart margin parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
