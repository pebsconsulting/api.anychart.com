<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.rangeMarker set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ["Avalanche", 45],
            ["Fall", 30],
            ["Disappearance", 27],
            ["Exposure", 16],
            ["Exhaustion", 15],
            ["Illness", 10]
        ]);

        chart.yAxis(1).scale().ticks().interval(10);

        // Set range marker by index.
        chart.rangeMarker(0, {from: 0, to: 28.6, fill: "#2BC0E4 0.5", axis: chart.yAxis()});

        // Set range marker by index.
        chart.rangeMarker(1, {from: 0, to: 80, fill: "#EAECC6 0.5", axis: chart.yAxis(1)});

        chart.title("Set chart range marker parameters as an object by index");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
