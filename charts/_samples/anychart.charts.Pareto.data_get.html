<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = anychart.data.set([
                {x: "Nail polish", value: 14814},
                {x: "Eyebrow pencil", value: 13012},
                {x: "Rouge", value: 16624},
                {x: "Pomade", value: 8814},
                {x: "Eyeshadows", value: 12998}
            ]);

            chart = anychart.pareto();

            chart.data(data);

            // Get data.
            var data = chart.data();

            var newData = data.concat([
                {x: "Eyeliner", value: 17321},
                {x: "Foundation", value: 10342},
                {x: "Lip gloss", value: 22998},
                {x: "Mascara", value: 19261}
            ]);

            chart.data(newData);

            chart.title("Get and modify data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
