<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["Spring", 20, 2, 4, 10],
                ["Summer", 30, 30, 30, 0],
                ["Autumn", 100, 110, 30, 10],
                ["Winter", 40, 10, 30, 10]
            ]);

            chart = anychart.mekko();

            var data1 = dataSet.mapAs({x: 0, value: 1});
            var data2 = dataSet.mapAs({x: 0, value: 2});
            var data3 = dataSet.mapAs({x: 0, value: 3});
            var data4 = dataSet.mapAs({x: 0, value: 4});

            chart.mekko(data1);
            chart.mekko(data2);
            chart.mekko(data3);
            chart.mekko(data4);

            // Set palette.
            chart.palette(["#0288d1", "#58abd7", "#ffe082", "#f8bbd0"]);

            chart.title("Set series color palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
