<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            // Adds Polygon series.
            chart.polygon([
                {x: 0, value: 2},
                {x: 1, value: 1},
                {x: 2, value: 2},
                {x: 3, value: 3},
                {x: 4, value: 2},
                {x: 5, value: 1}
            ]);

            chart.title("Add Polygon series to a chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
