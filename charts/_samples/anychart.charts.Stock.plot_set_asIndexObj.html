<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var firstMapping = dataTable.mapAs({
                open: 1,
                high: 2,
                low: 3,
                close: 4
            });

            var secondMapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var firstPlot = chart.plot(0);
            firstPlot.ohlc(firstMapping);

            var secondPlot = chart.plot(1);
            secondPlot.column(secondMapping);

            // Sets plot settings by 1 index.
            chart.plot(1, {background: "#90CAF9 0.4"});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
