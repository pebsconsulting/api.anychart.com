<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian3d.data set asTableData"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        $('#container').append('<div class="table">' +
            '<table id="table" style="display:none">' +
            '<tr>' +
            '<th>Eyeshadows</th>' +
            '<td>249980</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Eyeliner</th>' +
            '<td>213210</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Eyebrow pencil</th>' +
            '<td>170670</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Nail polish</th>' +
            '<td>143760</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Lipstick</th>' +
            '<td>128000</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Lip gloss</th>' +
            '<td>110430</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Mascara</th>' +
            '<td>102610</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Foundation</th>' +
            '<td>94190</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Rouge</th>' +
            '<td>80540</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Powder</th>' +
            '<td>53540</td>' +
            '</tr>' +
            '</table>' +
            '</div>');

        // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
        // (https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js for latest or https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js  for the versioned file)

        var tableData = anychart.data.parseHtmlTable("#table");

        var chart = anychart.bar3d();

        // Set data from HTML table.
        chart.data(tableData);

        chart.title("Set chart data as a table data");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
