<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([20, 10]);
            chart.axis();

            // Get needle pointer.
            var firstNeedle = chart.needle();
            firstNeedle.fill("#FF8A65");

            // Get needle pointer by index.
            var secondNeedle = chart.needle(1);
            secondNeedle.fill("#4DB6AC");

            chart.title("Get and modify needle pointer");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
