<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.group set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([5, 2, 1, 3, 1, 3]);

        var firstLabel = chart.label();
        firstLabel.background({fill: "#757575"});
        firstLabel.text("Group points");
        firstLabel.fontColor("#fff");
        firstLabel.padding(5);
        firstLabel.offsetX(5);
        firstLabel.listen("click", function () {
            chart.group(function (val) {
                return val > 2;
            });
        });

        var secondLabel = chart.label(1);
        secondLabel.background({fill: "#757575"});
        secondLabel.text("Ungroup points");
        secondLabel.fontColor("#fff");
        secondLabel.padding(5);
        secondLabel.offsetX(5);
        secondLabel.offsetY(30);
        secondLabel.listen("click", function () {

            // Disable grouping function.
            chart.group("none");
        });

        chart.title("Ungroup points using string.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
