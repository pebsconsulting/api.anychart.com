<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Mekko.pointsPadding"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ["Spring", 20, 2, 4, 10],
            ["Summer", 30, 30, 30, 0],
            ["Autumn", 100, 110, 30, 10],
            ["Winter", 40, 10, 30, 10]
        ]);

        var data1 = dataSet.mapAs({'x': 0, 'value': 1});
        var data2 = dataSet.mapAs({'x': 0, 'value': 2});
        var data3 = dataSet.mapAs({'x': 0, 'value': 3});
        var data4 = dataSet.mapAs({'x': 0, 'value': 4});

        var chart = anychart.mekko();

        chart.mekko(data1);
        chart.mekko(data2);
        chart.mekko(data3);
        chart.mekko(data4);

        // Set points padding.
        chart.pointsPadding(5);

        chart.title("Set points padding");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
