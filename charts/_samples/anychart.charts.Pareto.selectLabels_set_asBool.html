<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([
                {x: "Nail polish", value: 14814},
                {x: "Eyebrow pencil", value: 13012},
                {x: "Rouge", value: 16624},
                {x: "Pomade", value: 8814},
                {x: "Eyeshadows", value: 12998},
                {x: "Eyeliner", value: 17321},
                {x: "Foundation", value: 10342},
                {x: "Lip gloss", value: 22998},
                {x: "Mascara", value: 19261}
            ]);

            // Enable chart select labels.
            chart.selectLabels(true);

            chart.title("Enable chart select labels");
            chart.container("container");
            chart.draw();

            chart.getSeries(0).select([0, 2, 4, 6, 8]);
            chart.getSeries(1).select([1, 2, 4, 6, 8]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
