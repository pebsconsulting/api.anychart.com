<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: "A", value: 20},
                {x: "B", value: 12},
                {x: "C", value: 17},
                {x: "A_B", value: 4},
                {x: "B_C", value: 5},
                {x: "A_C", value: 7},
                {x: "A_B_C", value: 1}
            ];

            chart = anychart.venn(data);

            // Set data separator.
            chart.dataSeparator("_");

            chart.title("Set data separator");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
