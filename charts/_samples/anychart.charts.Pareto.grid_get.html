<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([
                ["Nail polish", 14814],
                ["Eyebrow pencil", 13012],
                ["Rouge", 16624],
                ["Pomade", 8814],
                ["Eyeshadows", 12998],
                ["Eyeliner", 17321],
                ["Foundation", 10342],
                ["Lip gloss", 22998],
                ["Mascara", 19261]
            ]);

            // Get grid.
            var leftGrid = chart.grid();
            leftGrid.axis(chart.yAxis(0));

            // Get grid by index.
            var rightGrid = chart.grid(1);
            rightGrid.axis(chart.yAxis(1));
            rightGrid.stroke("#BDBDBD 0.5", 1, "5 2");

            chart.title("Get and modify grid object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
