<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7.5]);
            chart.axis();
            chart.needle();

            // Set range by index.
            chart.range(0, {from: 6.9, to: 7.2});

            // Set range by index.
            chart.range(1, {from: 7.2, to: 7.5});

            chart.title("Set range settings as an object by indexes");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
