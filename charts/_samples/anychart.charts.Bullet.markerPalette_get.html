<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([10, 15]);

            chart.range({from: 0, to: 5});
            chart.range(1, {from: 5, to: 10});
            chart.range(2, {from: 10, to: 15});
            chart.range(3, {from: 15, to: 20});

            // Get marker palette.
            var markersPalette = chart.markerPalette();
            markersPalette.items(["bar", "ellipse"]);

            chart.title({text: "Get and modify markers palette.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
