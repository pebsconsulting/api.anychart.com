<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7.5]);
            chart.axis();
            chart.needle();

            // Set linear fill.
            chart.fill(["#EAECC6", "#2BC0E4"], 90, true, 0.8);

            chart.title("Set chart fill as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
