<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {

            // Creates data set.
            var dataSet = anychart.data.set([
                ["A", 20],
                ["B", 12],
                ["C", 17],
                ["A&B", 4],
                ["B&C", 5],
                ["A&C", 7],
                ["A&B&C", 1]
            ]);

            chart = anychart.venn();

            var data = dataSet.mapAs({"x": 0, "value": 1});

            // Set data.
            chart.data(dataSet);

            chart.title("Set chart data with mapping");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
