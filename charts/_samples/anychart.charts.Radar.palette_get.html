<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            // Get palette.
            var palette = chart.palette();
            palette.itemAt(1, "#000000");

            chart.line([70, 60, 70, 60, 70, 60, 70, 60]);
            chart.line([23, 51, 23, 51, 23, 51, 23, 51]);
            chart.line([60, 10, 60, 10, 60, 10, 60, 10]);

            chart.title("Get and use palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
