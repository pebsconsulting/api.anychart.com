<html>
<head>
    <meta name="x-cat-tags" content="line rangeMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 4]);

            // Sets range marker by index.
            chart.rangeMarker(0, {from: 5, to: 6, fill: "#FF9800 0.2", axis: chart.yAxis()});

            // Sets range marker by index.
            chart.rangeMarker(1, {from: -1, to: 2, fill: "#4CAF50 0.2", axis: chart.yAxis()});

            chart.title("Set chart range marker parameters as object by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
