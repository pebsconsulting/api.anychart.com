<html>
<head>
  <meta name="x-cat-tags" content="line textMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            // Gets text marker.
            var textMarker = chart.textMarker();
            textMarker.value(4);
            textMarker.anchor("leftBottom");
            textMarker.axis(chart.yAxis());

            chart.lineMarker({value: 4, axis: chart.yAxis()});
            chart.title("Get and modify text marker object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
