<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7.5]);
            chart.axis();
            chart.needle();

            // Get range.
            var firstRange = chart.range();
            firstRange.from(6.9);
            firstRange.to(7.2);

            // Get range by index.
            var secondRange = chart.range(1);
            secondRange.from(7.2);
            secondRange.to(7.5);

            chart.title("Get and modify range");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
