<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([50, -15, 10, 60, 20, 70, -30]);
            chart.type("column");

            // Get markers for negative points.
            var negativeMarkers = chart.negativeMarkers();
            negativeMarkers.enabled(true);
            negativeMarkers.size(5);
            negativeMarkers.fill("#4CAF50");

            chart.title({text: "Get and modify markers for negative points", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
