<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7, 7];

            chart = anychart.funnel(data);
            chart.labels(null);

            // Sets palette.
            chart.palette({items: ["#B2DFDB", "#00796B"], count: 7, type: "range"});

            chart.title("Set chart color palette parameter as object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
