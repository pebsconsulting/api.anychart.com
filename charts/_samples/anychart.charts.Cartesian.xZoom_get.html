<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15, 19, 25, 34, 42, 14, 64, 55, 34, 40, 25]);

            // Gets zoom.
            var zoom = chart.xZoom();
            zoom.setTo(0, 0.5);

            chart.title("Get and modify zoom object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
