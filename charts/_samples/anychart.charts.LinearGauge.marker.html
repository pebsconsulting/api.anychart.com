<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.LinearGauge.marker"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear([15, 20, 29, 36, 44]);
        chart.bar(4);
        chart.bar(3);
        chart.bar(2);
        chart.bar(1);

        // Add marker pointer.
        chart.marker(0);

        var marker = chart.getPointer(4);
        marker.type("triangle-down");
        marker.offset(-5);

        chart.layout("horizontal");

        var customAxis = chart.axis();
        customAxis.offset(1);
        customAxis.ticks({position: "inside", stroke: "#212121"});
        customAxis.minorTicks({position: "inside", stroke: "#212121"});
        customAxis.labels({offsetY: 30});
        customAxis.stroke("#212121");

        chart.scale().minimum(0);
        chart.scale().maximum(44);

        chart.title("Add Marker pointer to a gauge.");
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
