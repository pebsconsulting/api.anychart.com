<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.scale set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", "100%", "100%");

        // Create an instance of a scale.
        var scale = anychart.scales.log();
        scale.minimum(0.01);
        scale.maximum(1);

        var firstChart = anychart.bullet([0.07, 0.03]);

        // Set scale.
        firstChart.scale(scale);

        firstChart.bounds(0, 0, "100%", "50%");
        firstChart.title({text: "Set chart scale as an instance.", orientation: "top"});
        firstChart.container(stage);
        firstChart.draw();

        var secondChart = anychart.bullet([0.15, 0.1]);

        // Set scale.
        secondChart.scale(scale);

        secondChart.bounds(0, "50%", "100%", "50%");
        secondChart.container(stage);
        secondChart.draw();
    });
</script>
</body>
</html>
