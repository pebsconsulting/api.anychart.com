<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Map.hatchFillPalette set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var firstDataSet = anychart.data.set([
            {id: "AU.NT", value: 64, title: "Northern Territory"},
            {id: "AU.TS", value: 28, title: "Tasmania"},
            {id: "AU.SA", value: 45, title: "South Australian"}
        ]);

        var secondDataSet = anychart.data.set([
            {id: "AU.WA", value: 86, title: "Western Australia"},
            {id: "AU.QL", value: 16, title: "Queensland"},
            {id: "AU.NS", value: 32, title: "New South Wales"}
        ]);

        var thirdDataSet = anychart.data.set([
            {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
            {id: "AU.VI", value: 23, title: "Victoria"}
        ]);

        var firstDataSetForSeries = firstDataSet.mapAs({'id': 'id'});
        var secondDataSetForSeries = secondDataSet.mapAs({'id': 'id'});
        var thirdDataSetForSeries = thirdDataSet.mapAs({'id': 'id'});

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        var firstSeries = australiaMap.choropleth(firstDataSetForSeries);
        firstSeries.geoIdField("code_hasc");
        firstSeries.hatchFill(true);

        var secondSeries = australiaMap.choropleth(secondDataSetForSeries);
        secondSeries.geoIdField("code_hasc");
        secondSeries.hatchFill(true);

        var thirdSeries = australiaMap.choropleth(thirdDataSetForSeries);
        thirdSeries.geoIdField("code_hasc");
        thirdSeries.hatchFill(true);

        // Set hatch fill palette.
        australiaMap.hatchFillPalette({items: ["horizontal", "backward_diagonal", "vertical"]});

        australiaMap.title("Set map hatchFill palette parameters as an object.");
        australiaMap.container("container");
        australiaMap.draw();
    });
</script>
</body>
</html>
