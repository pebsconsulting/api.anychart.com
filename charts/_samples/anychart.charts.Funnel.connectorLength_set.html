<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 2, 1, 3, 1, 3]);

            var labels = chart.labels();
            labels.position("outsideLeft");

            // Sets connector length.
            chart.connectorLength(60);

            chart.title("Set connector length parameter.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
