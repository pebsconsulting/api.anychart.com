<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            // Set text marker by index.
            chart.textMarker(0, {value: 90, text: "Marker 0", axis: chart.yAxis()});

            // Set text marker by index.
            chart.textMarker(1, {value: 120, text: "Marker 1", axis: chart.yAxis()});

            chart.title("Set chart text marker parameters as an object by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
