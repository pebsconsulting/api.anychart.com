<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            chart.rangeMarker(0, {from: 5, to: 6, fill: "#FF9800 0.2", axis: chart.yAxis()});
            chart.rangeMarker(1, {from: -1, to: 2, fill: "#4CAF50 0.2", axis: chart.yAxis()});

            // Disable first range marker by index.
            chart.rangeMarker(0, false);

            chart.title("Disable chart range marker by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
