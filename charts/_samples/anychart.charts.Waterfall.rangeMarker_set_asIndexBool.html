<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Waterfall.rangeMarker set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

        chart.rangeMarker(0, {from: 5, to: 6, fill: "#FF9800 0.2", axis: chart.yAxis()});
        chart.rangeMarker(1, {from: -1, to: 2, fill: "#4CAF50 0.2", axis: chart.yAxis()});

        // Disable first range marker by index.
        chart.rangeMarker(0, false);

        chart.title("Disable chart range marker by index");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
