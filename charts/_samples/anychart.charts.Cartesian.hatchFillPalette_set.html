<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.hatchFillPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var firstSeries = chart.column([10, 4, 17, 20]);
        firstSeries.hatchFill(true);
        var secondSeries = chart.column([5, 16, 10, 3]);
        secondSeries.hatchFill(true);
        var thirdSeries = chart.column([25, 4, 28, 11]);
        thirdSeries.hatchFill(true);

        // Sets the hatchFill palette.
        chart.hatchFillPalette(["divot", "zig-zag", "weave"]);

        chart.title("Set hatch fill palette.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
