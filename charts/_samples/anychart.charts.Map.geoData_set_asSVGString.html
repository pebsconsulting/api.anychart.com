<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var svgString = '<svg xmlns="https://www.w3.org/2000/svg">' +
                    '<g data-ac-wrapper-id="3">' +
                    '<circle id="1" cx="50" cy="50" r="20" fill="#90caf9" stroke="black"></circle>' +
                    '<circle id="2" cx="150" cy="50" r="20" fill="#80cbc4" stroke="black"></circle>' +
                    '<circle id="3" cx="100" cy="100" r="20" fill="#aed581" stroke="black"></circle>' +
                    '</g></svg>';

            chart = anychart.map();

            // Set data as an SVG string.
            chart.geoData(svgString);

            chart.choropleth([
                {id: "1"},
                {id: "2"},
                {id: "3"}
            ]);

            chart.title("Set data as an SVG string.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
