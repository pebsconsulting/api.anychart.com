<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            chart.line([
                {x: 1, value: 1.1},
                {x: 3, value: 3.3},
                {x: 6, value: 6.7},
                {x: 5, value: 7},
                {x: 8, value: 2},
                {x: 5, value: 6}

            ]);

            // Enable sort points by X.
            chart.sortPointsByX(true);

            chart.title("Enable sort points by X");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
