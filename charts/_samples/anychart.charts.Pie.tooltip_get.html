<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([10, 20, 7, 14]);

            // Get tooltip.
            var tooltip = chart.tooltip();
            tooltip.format("Index: {%Index}\nValue: {%Value}");

            chart.title("Get and modify tooltip object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
