<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.fill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var pieChart = anychart.pie([7, 7, 7, 7, 7]);
        pieChart.bounds(0, 0, "50%", "100%");
        pieChart.fill(function () {
            return "rgba(135," + (50 * (this.index + 1) - 10) + ", 248, 0.6)";
        });
        pieChart.container(stage);
        pieChart.draw();

        var funnelChart = anychart.funnel([10, 3, 7, 10, 5]);
        funnelChart.bounds("50%", 0, "50%", "100%");

        // Get fill.
        var pieChartFill = pieChart.fill();

        funnelChart.fill(pieChartFill);
        funnelChart.container(stage);
        funnelChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text("Get and use chart fill.");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
