<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See https://docs.anychart.com/Maps/Map_Projections to learn more.

            var firstDataSet = anychart.data.set([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"},
                {id: "AU.WA", value: 86, title: "Western Australia"}
            ]);
            var secondDataSet = anychart.data.set([
                {id: "AU.QL", value: 16, title: "Queensland", size: 40},
                {id: "AU.NS", value: 32, title: "New South Wales", size: 40},
                {id: "AU.NT", value: 64, title: "Northern Territory", size: 40}
            ]);
            var thirdDataSet = anychart.data.set([
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"},
                {id: "AU.TS", size: 28},
                {id: "AU.SA", size: 45}
            ]);

            var dataSetForFirstSeries = firstDataSet.mapAs({id: "id"});
            var dataSetForSecondSeries = secondDataSet.mapAs({id: "id"});
            var dataSetThirdForSeries = thirdDataSet.mapAs({id: "id"});

            australiaMap = anychart.map();
            australiaMap.geoData(anychart.maps.australia);
            australiaMap.defaultSeriesType("choropleth");
            australiaMap.addSeries(dataSetForFirstSeries, dataSetForSecondSeries, dataSetThirdForSeries);

            var firstSeries = australiaMap.getSeries(0);
            firstSeries.geoIdField("code_hasc");

            var secondSeries = australiaMap.getSeries(1);
            secondSeries.geoIdField("code_hasc");

            var thirdSeries = australiaMap.getSeries(2);
            thirdSeries.geoIdField("code_hasc");

            // Get series by index.
            var series = australiaMap.getSeriesAt(1);
            series.labels(false);

            australiaMap.title("Get and modify series by index.");
            australiaMap.container("container");
            australiaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
