<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.funnel([5, 16, 3, 20]);

            // Get tooltip.
            var tooltip = chart.tooltip();
            tooltip.format("Index: {%Index}\nValue: {%Value}");

            chart.title("Get and modify chart tooltip.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
