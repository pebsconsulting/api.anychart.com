<html>
<head>
    <meta name="x-cat-tags" content="line column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var lineSeries = chart.line([
                {x: 0, value: 10},
                {x: 1, value: 5},
                {x: 5, value: 37},
                {x: 7, value: 20},
                {x: 9, value: 16}
            ]);

            var markerSeries = chart.marker([
                {x: 5, value: 20},
                {x: 1, value: 50},
                {x: 2, value: 30},
                {x: 6, value: 90},
                {x: 4, value: 40}
            ]);

            // Create custom scale.
            var scale = anychart.scales.linear();
            scale.maximum(95);

            markerSeries.yScale(scale);

            chart.yAxis(1).orientation("right").scale(scale);
            chart.title("Get and use Y scales");
            chart.container("container");
            chart.draw();

            // Get y scales.
            var scales = chart.getYScales();

            for (var i = 0; i < scales.length; i++) {
                scales[i].maximum(scales[i].maximum() + 100);
            }
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
