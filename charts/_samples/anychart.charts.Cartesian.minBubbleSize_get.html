<html>
<head>
  <meta name="x-cat-tags" content="bubble anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();
            chart.bubble([
                [1, 25, 4],
                [2, 15, 2],
                [3, 20, 3],
                [4, 11, 1]
            ]);

            // Gets minimum size of the bubble.
            var minSize = chart.minBubbleSize();

            chart.title("Get minimum bubble size. The size is " + minSize);
            chart.yScale().maximum(30);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
