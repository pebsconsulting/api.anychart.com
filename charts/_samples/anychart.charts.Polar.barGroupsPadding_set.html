<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            chart.column([
                {x: 1, value: 4},
                {x: 2, value: 2},
                {x: 3, value: 8}
            ]);
            chart.column([
                {x: 1, value: 5},
                {x: 2, value: 3},
                {x: 3, value: 9}
            ]);

            // Sets the padding between bar groups.
            chart.barGroupsPadding(1);
            // Sets the padding between bars or columns.
            // chart.barsPadding(0);

            chart.xScale("ordinal").sortPointsByX(true);
            chart.innerRadius(50);

            chart.title("Set padding between column in a group");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
