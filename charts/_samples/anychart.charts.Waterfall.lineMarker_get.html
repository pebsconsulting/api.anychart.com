<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            // Get line marker.
            var lineMarker = chart.lineMarker();
            lineMarker.value(150);
            lineMarker.stroke("2 #F44336");
            lineMarker.axis(chart.yAxis());

            chart.title("Get and modify line marker object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
