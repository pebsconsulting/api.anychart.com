<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data1 = [
                {x: "Spring", value: 20},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 100},
                {x: "Winter", value: 40}
            ];
            var data2 = [
                {x: "Spring", value: 2},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 110},
                {x: "Winter", value: 10}
            ];

            chart = anychart.mekko();
            chart.defaultSeriesType("mekko");
            chart.addSeries(data1, data2);

            // Get series by index.
            var series2 = chart.getSeriesAt(1);
            series2.fill("#F44336");

            chart.title("Get and modify series by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
