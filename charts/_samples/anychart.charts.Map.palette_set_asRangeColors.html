<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var firstDataSet = anychart.data.set([
                {id: "AU.NT", value: 64, title: "Northern Territory"},
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"}
            ]);

            var secondDataSet = anychart.data.set([
                {id: "AU.WA", value: 86, title: "Western Australia"},
                {id: "AU.QL", value: 16, title: "Queensland"},
                {id: "AU.NS", value: 32, title: "New South Wales"}
            ]);

            var thirdDataSet = anychart.data.set([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"}
            ]);

            var firstDataSetForSeries = firstDataSet.mapAs({id: "id"});
            var secondDataSetForSeries = secondDataSet.mapAs({id: "id"});
            var thirdDataSetForSeries = thirdDataSet.mapAs({id: "id"});

            australiaMap = anychart.map();
            australiaMap.geoData(anychart.maps.australia);

            // Create palette
            var customPalette = anychart.palettes.rangeColors();
            customPalette.items(["#B2DFDB", "#00796B"]);
            customPalette.count(3);

            // Set palette.
            australiaMap.palette(customPalette);

            var firstSeries = australiaMap.choropleth(firstDataSetForSeries);
            firstSeries.geoIdField("code_hasc");

            var secondSeries = australiaMap.choropleth(secondDataSetForSeries);
            secondSeries.geoIdField("code_hasc");

            var thirdSeries = australiaMap.choropleth(thirdDataSetForSeries);
            thirdSeries.geoIdField("code_hasc");

            australiaMap.title("Set map palette parameter as an instance.");
            australiaMap.container("container");
            australiaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
