<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.saveAsSvg set asPaperSizeLandscape"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line();
        chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
        chart.left("5%");
        chart.title("Save chart as SVG file with paper size and landscape orientation set.");
        chart.container(stage);
        chart.draw();

        var customLabel = anychart.standalones.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Save image");
        customLabel.fontColor("#fff");
        customLabel.padding(5);
        customLabel.offsetX(5);
        customLabel.listen("click", function () {

            // Saves into SVG file.
            chart.saveAsSvg("a5", true);

        });
        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
