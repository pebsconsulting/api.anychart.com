<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            var chart = anychart.stock();

            var plot = chart.plot();
            plot.line(mapping);

            chart.container(stage);
            chart.draw();

            // Converts the local coordinates to global coordinates.
            var globalCoordinates = chart.localToGlobal(0, 0);

            chart.title("Global coordinates [x: " + globalCoordinates.x + ", y: " + globalCoordinates.y + "]");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
