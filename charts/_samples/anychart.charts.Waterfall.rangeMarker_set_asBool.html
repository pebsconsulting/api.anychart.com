<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            chart.rangeMarker({from: 2, to: 3, fill: "#2196F3 0.1", axis: chart.xAxis(0)});
            chart.rangeMarker(1, {from: 2.5, to: 5.5, axis: chart.yAxis()});

            // Disables first range marker.
            chart.rangeMarker(false);

            chart.title("Disable chart range marker");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
