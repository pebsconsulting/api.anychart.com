<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            chart.column([5, 8, 4, 6]);
            chart.column([6, 2, 5, 3]);
            chart.column([2, 6, 4, 8]);

            // Gets interactivity.
            var interactivity = chart.interactivity();
            interactivity.hoverMode("byX");

            chart.title("Get and modify interactivity object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
