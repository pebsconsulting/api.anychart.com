<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.barsPadding set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        chart.column([
            {x: 1, value: 4},
            {x: 2, value: 2},
            {x: 3, value: 8}
        ]);
        chart.column([
            {x: 1, value: 5},
            {x: 2, value: 3},
            {x: 3, value: 9}
        ]);

        // Sets the padding between bars.
        chart.barsPadding(1);
        // Sets the padding between bars or columns group.
        // chart.barGroupsPadding(0);

        chart.xScale("ordinal").sortPointsByX(true);
        chart.innerRadius(50);

        chart.title("Set padding between column in a group");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
