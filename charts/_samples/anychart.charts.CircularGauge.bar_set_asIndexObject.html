<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([20, 10]);
            chart.axis();

            // Set bar pointer by index.
            chart.bar(0, {fill: "#2BC0E4"});

            // Set bar pointer by index.
            chart.bar(1, {fill: "#EAECC6"});

            chart.title("Set bar pointer settings as an object by indexes");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
