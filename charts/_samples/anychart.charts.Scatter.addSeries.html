<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.addSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data1 = [
            {x: 0, value: 40},
            {x: 1, value: 30},
            {x: 2, value: 40},
            {x: 3, value: 30},
            {x: 4, value: 40},
            {x: 5, value: 30},
            {x: 6, value: 40},
            {x: 7, value: 30}
        ];

        var data2 = [
            {x: 0, value: 23},
            {x: 1, value: 41},
            {x: 2, value: 23},
            {x: 3, value: 41},
            {x: 4, value: 23},
            {x: 5, value: 11},
            {x: 6, value: 23},
            {x: 7, value: 5}
        ];

        var data3 = [
            {x: 0, value: 60},
            {x: 1, value: 10},
            {x: 2, value: 60},
            {x: 3, value: 15},
            {x: 4, value: 60},
            {x: 5, value: 20},
            {x: 6, value: 60},
            {x: 7, value: 25}
        ];

        var chart = anychart.scatter();
        chart.defaultSeriesType("line");
        chart.xScale().minimum(-1);

        // Adds series.
        chart.addSeries(data1, data2, data3);

        chart.title("Adds series to a chart");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
