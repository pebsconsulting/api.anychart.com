<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function () {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {size: 15, lat: -25.42, long: 121.73},
                {size: 23, lat: -20.84, long: 133.71},
                {size: 86, lat: -22.77, long: 144.45},
                {size: 16, lat: -29.77, long: 134.69},
                {size: 32, lat: -32.04, long: 146.39},
                {size: 4, lat: -35.61, long: 148.96},
                {size: 28, lat: -37.16, long: 144.12},
                {size: 10, lat: -42.18, long: 146.19}
            ]);

            var dataSetForSeries = dataSet.mapAs({id: "id"});

            australiaMap = anychart.map();
            australiaMap.geoData(anychart.maps.australia);

            australiaMap.bubble(dataSetForSeries);
            australiaMap.maxBubbleSize("5%");
            australiaMap.minBubbleSize("3%");

            australiaMap.title("Set crs projection");
            australiaMap.geoIdField("insee_cl");
            australiaMap.container("container");
            australiaMap.draw();

            // Set crs projection.
            australiaMap.crs("august");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
