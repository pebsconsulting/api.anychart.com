<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.xAxis set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ["Nail polish", 14814],
            ["Eyebrow pencil", 13012],
            ["Rouge", 16624],
            ["Lipstick", 8814],
            ["Eyeshadows", 12998],
            ["Eyeliner", 17321],
            ["Foundation", 10342],
            ["Lip gloss", 22998],
            ["Mascara", 19261]
        ]);

        chart.xAxis(0);
        chart.xAxis(1, {orientation: "top", title: true});

        // Disables X-axis by index.
        chart.xAxis(0, false);

        chart.title("Disable bottom xAxis by index");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
