<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.CircularGauge.bar get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([20, 10]);
        chart.axis();

        // Get bar pointer.
        var firstBar = chart.bar();
        firstBar.fill("#2BC0E4");

        // Get bar pointer by index.
        var secondBar = chart.bar(1);
        secondBar.fill("#EAECC6");

        chart.title("Get and modify bar");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
