<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="tagCloud anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = [
                ["learning", 80],
                ["lists", 44],
                ["meaning", 40],
                ["useful", 36],
                ["different", 32],
                ["grammar", 28],
                ["teaching", 24],
                ["example", 20],
                ["includes", 56],
                ["thing", 12],
                ["vocabulary", 10],
                ["frequency", 10],
                ["phrases", 15],
                ["content", 27]
            ];

            chart = anychart.tagCloud();

            // Set data.
            chart.data(data);

            chart.title("Set data as an array of arrays");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
