<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.palette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var funnelChart = anychart.funnel([7, 7, 7, 7, 7, 7, 7]);
        funnelChart.bounds(0, 0, "50%", "100%");
        funnelChart.palette(["#90caf9", "#80cbc4", "#aed581", "#e6ee9c", "#ffcc80", "#ffab91", "#f8bbd0"]);
        funnelChart.container(stage);
        funnelChart.draw();

        var columnChart = anychart.column();
        columnChart.column([1, 2, 3, 4]);
        columnChart.column([2, 3, 4, 1]);
        columnChart.column([3, 4, 1, 2]);
        columnChart.column([4, 1, 2, 3]);
        columnChart.bounds("50%", 0, "50%", "100%");

        // Get chart palette.
        var funnelChartPalette = funnelChart.palette();

        columnChart.palette(funnelChartPalette);
        columnChart.container(stage);
        columnChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text("Get and use chart palette.");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
