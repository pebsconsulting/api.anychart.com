<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.toJson asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line();
        chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
        chart.bounds(0, 0, "50%", "100%");
        chart.title("Serialize chart string to JSON.");
        chart.container(stage);
        chart.draw();

        // Returns chart config as JSON string.
        var json = chart.toJson(true);

        var chartFromJson = anychart.fromJson(json);
        chartFromJson.bounds("50%", 0, "50%", "100%");
        chartFromJson.title("Creates chart from JSON string.");
        chartFromJson.container(stage);
        chartFromJson.draw();
    });
</script>
</body>
</html>
