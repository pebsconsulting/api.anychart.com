<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, 2, 3, 4]);
            chart.line([2, 3, 4, 1]);
            chart.line([3, 4, 1, 2]);
            chart.line([4, 1, 2, 3]);

            // Gets legend.
            var legend = chart.legend();
            legend.enabled(true);
            legend.position("right");
            legend.itemsLayout("vertical");
            legend.align("top");

            chart.title("Get and modify legend object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
