<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.mekko();

            chart.mekko([
                {x: "Spring", value: 20},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 60},
                {x: "Winter", value: 40}
            ]);

            // Set Y scale.
            chart.yScale("log");

            chart.title("Set Y scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
