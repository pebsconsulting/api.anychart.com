<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.defaultSeriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var firstData = [16, 30, 45, 12, 5];
        var secondData = [1, 51, 23, 64, 12];
        var thirdData = [18, 25, 10, 20, 35];

        var chart = anychart.line();

        chart.addSeries(firstData);

        // Sets default series type.
        chart.defaultSeriesType("column");

        chart.addSeries(secondData, thirdData);
        chart.title("Change default series type added by addSeries method");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
