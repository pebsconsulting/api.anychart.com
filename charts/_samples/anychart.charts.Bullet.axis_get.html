<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet axis anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([10, 15]);
            chart.range({from: 0, to: 10});
            chart.range(1, {from: 10, to: 20});

            // Get axis.
            var axis = chart.axis();
            axis.enabled(true);
            axis.orientation("top");
            axis.stroke("3 #FF0000");

            chart.title({text: "Get and modify chart axis.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
