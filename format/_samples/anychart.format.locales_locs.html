<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script src="//cdn.anychart.com/locale/1.0.0/french-(france).js" data-export="true"></script>
    <script src="//cdn.anychart.com/locale/1.0.0/italian-(italy).js" data-export="true"></script>
    <script src="//cdn.anychart.com/locale/1.0.0/spanish-(spain).js" data-export="true"></script>
    <script src="//cdn.anychart.com/locale/1.0.0/german-(germany).js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            anychart.format.inputLocale("fr-fr");
            anychart.format.inputDateTimeFormat("yyyy.MM.dd");
            anychart.format.outputLocale("it-it");
            anychart.format.outputDateTimeFormat("dd MMMM yyyy");

            chart = anychart.line([
                [Date.UTC(2014, 5, 6), 511.53, 500.98, 680.79, 656.40],
                [Date.UTC(2014, 8, 8), 900, 850, 1100, 1050],
                [Date.UTC(2014, 9, 10), 700, 630.40, 810.58, 790],
                [Date.UTC(2014, 10, 12), 380, 315, 450, 415],
                [Date.UTC(2014, 12, 14), 830, 513, 405, 145]
            ]);

            var allLocales = "Defined locales: ";
            for (localeName in anychart.format.locales) {
                allLocales += localeName + " "
            }
            // Get used locales.
            chart.title(allLocales);

            var axis = chart.xAxis();
            var formatLabels = axis.labels();
            formatLabels.format(function() {
                return anychart.format.dateTime(this.value);
            });

            chart.container("container");
            chart.draw();
        })
        ;
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
