<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.format.inputBaseDate"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // Set input base date
        anychart.format.inputBaseDate(Date.UTC(2014, 5, 6, 0, 0, 0, 0));

        // Set input format
        anychart.format.inputDateTimeFormat('HH:mm');

        var chart = anychart.line([
            ['16:30', 511.53, 500.98, 680.79, 656.40],
            ['17:30', 900, 850, 1100, 1050],
            ['18:30', 700, 630.40, 810.58, 790],
            ['19:30', 380, 315, 450, 415]
        ]);
        chart.xScale("date-time");

        chart.title("Set input base date");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
