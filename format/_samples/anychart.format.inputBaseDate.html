<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
  <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // Set input base date
            anychart.format.inputBaseDate(Date.UTC(2014, 5, 6, 0, 0, 0, 0));
            
            // Set input format
            anychart.format.inputDateTimeFormat('HH:mm');

            chart = anychart.line([
                ['16:30', 511.53, 500.98, 680.79, 656.40],
                ['17:30', 900, 850, 1100, 1050],
                ['18:30', 700, 630.40, 810.58, 790],
                ['19:30', 380, 315, 450, 415]
            ]);
            chart.xScale('datetime');

            chart.title("Set input base date");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
