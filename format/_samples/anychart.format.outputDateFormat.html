<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.format.outputDateFormat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // Set output date format.
        anychart.format.outputDateFormat("dd MMMM yyyy");

        var chart = anychart.line([
            [Date.UTC(2014, 5, 6), 511.53, 500.98, 680.79, 656.40],
            [Date.UTC(2014, 7, 8), 900, 850, 1100, 1050],
            [Date.UTC(2014, 9, 10), 700, 630.40, 810.58, 790],
            [Date.UTC(2014, 10, 12), 380, 315, 450, 415],
            [Date.UTC(2014, 12, 14), 830, 513, 405, 145]
        ]);

        var axis = chart.xAxis();
        var formatLabels = axis.labels();
        formatLabels.format(function () {
            return anychart.format.date(this.value);
        });

        chart.title("Set output date format");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
