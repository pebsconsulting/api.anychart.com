<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // Set output time format.
            anychart.format.outputTimeFormat("(H)mm:ss.SS");

            chart = anychart.line([
                [Date.UTC(2014, 5, 6, 10,11,14,112), 511.53, 500.98, 680.79, 656.40],
                [Date.UTC(2014, 5, 6, 8,12,4,120), 900, 850, 1100, 1050],
                [Date.UTC(2014, 5, 6, 0,1,4,31), 700, 630.40, 810.58, 790],
                [Date.UTC(2014, 5, 6, 5,23,41,200), 380, 315, 450, 415],
                [Date.UTC(2014, 5, 6, 18,42,27,3), 830, 513, 405, 145]
            ]);

            var axis = chart.xAxis();
            var formatLabels = axis.labels();
            formatLabels.format(function() {
                return anychart.format.time(this.value);
            });

            chart.title("Set output time format");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
