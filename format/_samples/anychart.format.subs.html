<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([10, 18, 15, 23, 19, 29, 33]);

            // Creates format for string substitution.
            var titleFormat = anychart.format.subs("Stats of %s %s", "traffic", "for week.");

            chart.title(titleFormat);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
