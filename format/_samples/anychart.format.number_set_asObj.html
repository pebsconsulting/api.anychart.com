<html>
<head>
  <meta name="x-cat-tags" content="pie anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([
                {name: 'Point 1', value: 230000},
                {name: 'Point 2', value: 204524.489354},
                {name: 'Point 3', value: 235401},
                {name: 'Point 4', value: 132135},
                {name: 'Point 5', value: 102427},
                {name: 'Point 6', value: 310846}
            ]);
            var labels = chart.labels();
            labels.format(function() {

                // Set format for number using object.
                return anychart.format.number(this.value, {scale: true, zeroFillDecimals: true, scaleSuffixSeparator: "$"})
            });

            chart.title("Set format for number using object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
