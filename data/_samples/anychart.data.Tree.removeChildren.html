<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="dataGrid anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var data = [
                {id: "1", name: "1"},
                {id: "2", name: "2"},
                {id: "3", name: "1-3", parent: "1"},
                {id: "4", name: "2-4", parent: "2"},
                {id: "5", name: "5"}
            ];
            var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);

            // Removes children of tree.
            treeData.removeChildren();

            var dataGrid = anychart.standalones.dataGrid();
            dataGrid.data(treeData);
            dataGrid.headerHeight(25);
            dataGrid.container(stage);
            dataGrid.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
