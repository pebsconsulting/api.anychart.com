<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="tagCloud anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.tagCloud();

            // Create text parsing.
            var parseText = anychart.data.parseText("learning lists meaning useful different grammar teaching example includes thing vocabulary frequency", "byWord");

            chart.data(parseText);
            chart.title("Parse the text");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
