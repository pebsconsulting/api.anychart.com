<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                [1, 22, 13],
                [2, 22, 23],
                [3, 22, 33],
                [4, 22, 43]
            ]);
            var mapping = dataSet.mapAs({"x": 0, "value": 2});
            mapping.row(1, [5, 44, 100]); // sets value by the row index
            chart = anychart.pie();
            chart.data(mapping);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
