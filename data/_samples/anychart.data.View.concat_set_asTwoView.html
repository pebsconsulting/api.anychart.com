<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.View.concat set asTwoView"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var firstDataSet = anychart.data.set([
            ["Point A", 231],
            ["Point B", 131],
            ["Point C", 212],
            ["Point D", 94]
        ]);
        var secondDataSet = anychart.data.set([
            ["Point E", 194],
            ["Point F", 45],
            ["Point G", 201],
            ["Point H", 104]
        ]);
        var firstView = firstDataSet.mapAs();
        var secondView = secondDataSet.mapAs();
        var concatenatedView = firstView.concat(secondView); // concatenates two view
        var chart = anychart.line(concatenatedView);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
