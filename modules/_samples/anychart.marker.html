<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // Creates Marker chart.
            chart = anychart.marker([
                [100, 1100],
                [200, 880],
                [300, 1100],
                [400, 1500],
                [500, 921],
                [600, 1000],
                [700, 1400]
            ]);

            chart.title("Create a Marker chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
