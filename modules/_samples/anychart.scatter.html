<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // Creates Scatter chart.
            chart = anychart.scatter([22, 34, 16, 12, 41, 47], [43, 45, 26, 86, 35, 31], [75, 56, 67, 42, 17, 12]);

            chart.xScale().minimum(-1);
            chart.title("Create a Scatter chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
