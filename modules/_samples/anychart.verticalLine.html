<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="verticalLine anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {

            // Create a Vertical Line Chart.
            chart = anychart.verticalLine([
                {x: "Point 1", value: 18},
                {x: "Point 2", value: 25},
                {x: "Point 3", value: 10},
                {x: "Point 4", value: 20}
            ]);

            chart.title("Create a Vertical Line Chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
