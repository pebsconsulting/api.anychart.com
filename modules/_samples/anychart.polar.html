<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // Creates Polar chart.
            chart = anychart.polar([7.44, 7.20, 6.45, 7.42], [6.43, 6.16, 6.36, 6.43], [6.04, 5.58, 6.16, 6.05]);

            chart.title("Create a Polar chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
