<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ohlc anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // Creates Financial chart.
            chart = anychart.financial([
                [Date.UTC(2013, 07, 04), 511.53, 514.98, 505.79, 506.40],
                [Date.UTC(2013, 07, 05), 507.84, 513.30, 507.23, 512.88],
                [Date.UTC(2013, 07, 06), 512.36, 515.40, 510.58, 511.40],
                [Date.UTC(2013, 07, 07), 513.10, 516.50, 511.47, 515.25],
                [Date.UTC(2013, 07, 08), 515.02, 528.00, 514.62, 525.15]
            ]);

            chart.title("Create a Financial chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
