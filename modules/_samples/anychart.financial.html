<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.financial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // Creates Financial chart.
        var chart = anychart.financial([
            [Date.UTC(2013, 07, 04), 511.53, 514.98, 505.79, 506.40],
            [Date.UTC(2013, 07, 05), 507.84, 513.30, 507.23, 512.88],
            [Date.UTC(2013, 07, 06), 512.36, 515.40, 510.58, 511.40],
            [Date.UTC(2013, 07, 07), 513.10, 516.50, 511.47, 515.25],
            [Date.UTC(2013, 07, 08), 515.02, 528.00, 514.62, 525.15]
        ]);

        chart.title("Create a Financial chart");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
