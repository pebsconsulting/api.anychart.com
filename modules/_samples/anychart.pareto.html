<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.pareto"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Creates Pareto chart.
        var chart = anychart.pareto();

        chart.data([
            ['Parking Difficult', 95],
            ['Sales Rep was Rude', 60],
            ['Poor Lighting', 45],
            ['Layout Confusing', 37],
            ['Sizes Limited', 30],
            ['Clothing Faded', 27],
            ['Clothing Shrank', 18]
        ]);

        var lineSeries = chart.getSeries(0);
        lineSeries.name("Cumulative Frequency");

        var columnSeries = chart.getSeries(1);
        columnSeries.name("Relative Frequency");

        chart.title("Creates Pareto chart");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
