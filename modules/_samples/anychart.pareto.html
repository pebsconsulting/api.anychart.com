<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {

            // Creates Pareto chart.
            chart = anychart.pareto();

            chart.data([
                ['Parking Difficult', 95],
                ['Sales Rep was Rude', 60],
                ['Poor Lighting', 45],
                ['Layout Confusing', 37],
                ['Sizes Limited', 30],
                ['Clothing Faded', 27],
                ['Clothing Shrank', 18]
            ]);

            var lineSeries = chart.getSeries(0);
            lineSeries.name("Cumulative Frequency");

            var columnSeries = chart.getSeries(1);
            columnSeries.name("Relative Frequency");

            chart.title("Creates Pareto chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
