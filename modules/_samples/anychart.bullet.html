<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // Creates Bullet chart.
            chart = anychart.bullet([17]);

            chart.range(0).from(0).to(10);
            chart.range(1).from(10).to(20);

            chart.title({text: "Create a Bullet chart", orientation: "top"});
            chart.bottom("70%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
