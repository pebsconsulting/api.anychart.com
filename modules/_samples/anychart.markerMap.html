<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {size: 15, lat: -20.798143621831585, long: 118.30614325973828},
                {size: 23, lat: -32.49808911747085,  long: 116.0558031329196},
                {size: 86, lat: -32.365214175122745, long: 137.81275418478836},
                {size: 16, lat: -35.22565924468471,  long: 139.51019203825766},
                {size: 32, lat: -27.763106524002,    long: 139.63580488679946},
                {size: 64, lat: -19.900701676097995, long: 147.14410612150505},
                {size: 28, lat: -24.594933250353428, long: 151.2396874612462},
                {size: 45, lat: -38.20472254452634,  long: 143.68770666735193},
                {size: 15, lat: -30.423796602950766, long: 151.99644302982972},
                {size: 17, lat: -32.26380339970011,  long: 151.44030365260178}
            ]);

            // Creates Marker Map.
            australiaMap = anychart.markerMap(dataSet);

            australiaMap.geoData(anychart.maps.australia);
            australiaMap.title("Create a Marker Map");
            australiaMap.container("container");
            australiaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
