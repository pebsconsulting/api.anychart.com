<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 16, 4, 64]);
            chart.yScale(anychart.scales.log());
            chart.container("container");
            chart.draw();

            // Trying to get to "1.25" tick position.
            var yScale = chart.yScale();
            yScale.transform(45);
            // Returns 0.8266062568876718
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
