<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.Geo.precision set bySeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world_source/world_source.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var worldMap = anychart.map();
        worldMap.geoData(anychart.maps.world_source);
        worldMap.crs("bonne");
        worldMap.axes(true);
        worldMap.grids(true);

        var mapScale = worldMap.scale();

        // Set precision.
        mapScale.precision(20, 10);

        worldMap.title("Set precision parameters");
        worldMap.container("container");
        worldMap.draw();
    });
</script>
</body>
</html>
