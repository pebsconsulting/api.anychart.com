<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.4, 1.2, 1.9]);

            var yScale = chart.yScale();
            yScale.maximumGap(0.6);

            // Gets maximum gap.
            var maximumGap = yScale.maximumGap();

            chart.title("Maximum gap - " + maximumGap);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
