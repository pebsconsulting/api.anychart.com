<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([0.1, 11, 2, 40]);
            chart.yScale(anychart.scales.log());
            chart.yAxis({minorTicks: true});

            var scale = chart.yScale();
            scale.minorTicks({mode: "linear"});

            var ticks = scale.ticks();
            // Sets mode.
            ticks.mode("log");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
