<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var firstMapping = dataTable.mapAs({value: 1});
            var secondMapping = dataTable.mapAs({value: 5});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.line(firstMapping);
            plot.line(secondMapping);

            var yScale = plot.yScale();
            yScale.comparisonMode("percent");

            // Set date for the changes zero of the series.
            yScale.compareWith("seriesStart");

            chart.title("Set date for the changes zero of the series.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
