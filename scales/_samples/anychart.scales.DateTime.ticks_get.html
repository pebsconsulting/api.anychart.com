<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.DateTime.ticks get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var ohlcChart = anychart.financial();
        ohlcChart.bounds(0, 0, "50%", "100%");
        ohlcChart.ohlc([
            [new Date("28-Aug-07"), 511.53, 514.98, 505.79, 506.40],
            [new Date("29-Aug-07"), 507.84, 513.30, 507.23, 512.88],
            [new Date("30-Aug-07"), 512.36, 515.40, 510.58, 511.40],
            [new Date("31-Aug-07"), 513.10, 516.50, 511.47, 515.25],
            [new Date("01-Sep-07"), 515.02, 528.00, 514.62, 525.15]
        ]);

        var ohlcAxis = ohlcChart.xAxis();
        ohlcAxis.ticks(true);

        var myScale = ohlcChart.xScale();
        myScale.ticks([new Date("28-Aug-07"), new Date("30-Aug-07"), new Date("01-Sep-07")]);

        ohlcChart.container(stage);
        ohlcChart.draw();

        var candlestickChart = anychart.financial();
        candlestickChart.bounds("50%", 0, "50%", "100%");
        candlestickChart.candlestick([
            [new Date("28-Aug-07"), 511.53, 514.98, 505.79, 506.40],
            [new Date("29-Aug-07"), 507.84, 513.30, 507.23, 512.88],
            [new Date("30-Aug-07"), 512.36, 515.40, 510.58, 511.40],
            [new Date("31-Aug-07"), 513.10, 516.50, 511.47, 515.25],
            [new Date("01-Sep-07"), 515.02, 528.00, 514.62, 525.15]
        ]);

        var candlestickAxis = candlestickChart.xAxis();
        candlestickAxis.ticks(true);

        // Gets ticks.
        var ticks = myScale.ticks();

        var scale = candlestickChart.xScale();
        scale.ticks(ticks.get());

        candlestickChart.container(stage);
        candlestickChart.draw();
    });
</script>
</body>
</html>
