<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    // Creates layers
    var firstLayer = stage.layer();
    var secondLayer = stage.layer();

    var firstEllipse = firstLayer.ellipse(85, 80, 35, 55);
    firstEllipse.fill("#2196F3", 0.3);
    var firstTriangle = firstLayer.triangleUp(55, 79, 45);
    firstTriangle.fill("#F44336");

    var secondEllipse = secondLayer.ellipse(85, 80, 35, 55);
    secondEllipse.fill("#2196F3", 0.3);
    var secondTriangle = secondLayer.triangleUp(55, 79, 45);
    secondTriangle.fill("#F44336");

    secondLayer.translate(180, 0);
    secondLayer.rotateByAnchor(130, "center");
</script>
</body>
</html>
