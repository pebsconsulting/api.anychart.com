<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="">
            stage = acgraph.create("container");

            stage.circle(540, 105, 80).fill("#E0F7FA");

            var img = document.createElement("img");
            img.src = "http://static.anychart.com/logo/oceanic-airlines.png";
            img.style['margin-top'] = "-35%";
            img.style['margin-left'] = "35%";
            img.width = 100;
            img.height = 100;


            // Get DOM wrapper
            var wrapper = stage.getDomWrapper();
            wrapper.appendChild(img);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%;"></div>
</body>
</html>
