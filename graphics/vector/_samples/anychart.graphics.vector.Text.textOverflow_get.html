<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.textOverflow get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.rect(30, 30, 90, 50);

    var firstText = stage.text(30, 30, "First simple text");
    firstText.height(50);
    firstText.width(80);
    firstText.textOverflow("...");

    // Gets overflow setting.
    var value = firstText.textOverflow();

    var secondText = stage.text(30, 50, "Second simple text");
    secondText.height(50);
    secondText.width(80);
    secondText.textOverflow(value);
</script>
</body>
</html>
