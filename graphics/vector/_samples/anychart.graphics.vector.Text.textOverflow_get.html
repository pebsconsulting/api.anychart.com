<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.rect(30, 30, 90, 50);

        var firstText = stage.text(30, 30, "First simple text");
        firstText.height(50);
        firstText.width(80);
        firstText.textOverflow("...");

        // Gets overflow setting.
        var value  = firstText.textOverflow();

        var secondText = stage.text(30, 50, "Second simple text");
        secondText.height(50);
        secondText.width(80);
        secondText.textOverflow(value );
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
