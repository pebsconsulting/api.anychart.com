<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.visible set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var redRect = stage.rect(10, 10, 100, 40);
    redRect.fill("#F44336");

    var blueRect = stage.rect(20, 20, 100, 40);
    blueRect.fill("#2196F3");

    // Blue rectangle is made invisible.
    blueRect.visible(false);
</script>
</body>
</html>
