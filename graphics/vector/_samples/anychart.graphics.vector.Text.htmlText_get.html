<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleText = stage.text(10, 10);
        simpleText.htmlText("<span style=\"color: #F44336\"><i>simple text</i></span>");

        var text = simpleText.htmlText();

        simpleText.htmlText("This is " + text + " with html format");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
