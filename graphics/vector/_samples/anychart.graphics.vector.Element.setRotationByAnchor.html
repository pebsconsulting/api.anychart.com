<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.setRotationByAnchor"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var firstTriangle = stage.triangleDown(110, 95, 80);
    firstTriangle.fill("#90CAF9");

    var secondTriangle = stage.triangleDown(310, 95, 80);
    secondTriangle.fill("#90CAF9");

    // Sets rotate by anchor.
    secondTriangle.rotateByAnchor(60, "left-top");

    var firstCircle = stage.circle(40, 55, 5);
    firstCircle.fill("red");

    var secondCircle = stage.circle(240, 55, 5);
    secondCircle.fill("red");
</script>
</body>
</html>
