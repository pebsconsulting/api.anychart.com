<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var firstText = stage.text(30, 30, "The first text with style.");
        firstText.style({
            color: "#F44336",
            fontSize: 14,
            fontWeight: "bold",
            fontStyle: "italic"
        });

        // Gets style settings.
        var styleSettings = firstText.style();

        var secondText = stage.text(30, 50, "The second text with style of the first text.");
        secondText.style(styleSettings);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
