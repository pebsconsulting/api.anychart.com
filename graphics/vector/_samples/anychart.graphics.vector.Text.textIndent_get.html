<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleText = stage.text(0, 30);
        simpleText.fontSize(14);
        simpleText.textWrap("byLetter");
        simpleText.textIndent(7);

        // Gets the text indent.
        var textIndent = simpleText.textIndent();

        simpleText.text("Simple text \n Text indent: " + textIndent);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
