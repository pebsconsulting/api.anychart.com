<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="circle anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var greenCircle = stage.circle(50, 50, 45);
        greenCircle.fill("#4CAF50 0.5");

        // Gets circle radius.
        var radius = greenCircle.radius();

        var redCircle = stage.circle(150, 50, radius);
        redCircle.fill("#F44336 0.5");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
