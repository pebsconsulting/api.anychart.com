<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(10, 30, 150, 100);
        rectangle.stroke("#2196F3", 5);

        // Gets stroke.
        var stroke = rectangle.stroke();

        stage.text(10, 5, "The current stroke thickness: " + stroke.thickness);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
