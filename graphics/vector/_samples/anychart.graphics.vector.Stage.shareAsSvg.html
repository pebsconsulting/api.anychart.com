<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.shareAsSvg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.circle(450, 360, 340);
    stage.rect(200, 135, 500, 450);

    var customLabel = anychart.standalones.label();
    customLabel.background({fill: "#9E9E9E"});
    customLabel.text("Get the link to SVG image");
    customLabel.fontColor("#fff");
    customLabel.padding(5);
    customLabel.offsetX(5);
    customLabel.listen("mouseOver", function () {
        document.body.style.cursor = "pointer";
    });
    customLabel.listen("mouseOut", function () {
        document.body.style.cursor = "auto";
    });

    customLabel.listen("click", function () {

        // Share stage as SVG image.
        stage.shareAsSvg(function (response) {
            alert(response);
        });
    });
    customLabel.container(stage);
    customLabel.draw();
</script>
</body>
</html>
