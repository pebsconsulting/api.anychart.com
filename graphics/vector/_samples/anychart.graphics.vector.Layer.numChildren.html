<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.numChildren"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleLayer = stage.layer();

    var firstGreenElement = simpleLayer.ellipse(75, 105, 55, 35);
    firstGreenElement.fill("#4CAF50", 1);

    var firstYellowEllipse = simpleLayer.ellipse(95, 75, 55, 35);
    firstYellowEllipse.fill("#FFEB3B", 1);

    var firstRedEllipse = simpleLayer.ellipse(115, 45, 55, 35);
    firstRedEllipse.fill("red", 1);

    // Gets number of children.
    var number = simpleLayer.numChildren();

    stage.text(0, 0, "Number of children is " + number);
</script>
</body>
</html>
