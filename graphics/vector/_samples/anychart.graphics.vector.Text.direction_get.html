<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.rect(10, 0, 120, 25);

        var simpleText = stage.text(10, 5, "Simple text");
        simpleText.fontSize(14);

        // Gets direction.
        var direction = simpleText.direction();

        simpleText.text("Direction: " + direction);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
