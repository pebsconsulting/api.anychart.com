<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.unmanagedLayer();

        // Set inner content as SVG string.
        rectangle.content('<rect x="30" y="30" width="150" height="100" fill="#90caf9"/>');
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
