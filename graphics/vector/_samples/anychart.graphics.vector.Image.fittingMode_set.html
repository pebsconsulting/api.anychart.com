<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rectangle image anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.width(150);
        stage.height(300);

        var rectangle = stage.rect(0, 0, stage.width(), stage.height());
        rectangle.stroke("#F44336");

        var img = stage.image("https://static.anychart.com/images/oceanic-airlines.png", 10, 10, stage.width(), stage.height());

        // Sets fitting mode.
        img.fittingMode("slice");
        img.align("xMaxYMid");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
