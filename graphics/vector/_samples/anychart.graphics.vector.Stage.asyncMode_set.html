<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        // Sets rendering mode.
        stage.asyncMode(true);

        // Suspends rendering.
        stage.suspend();

        for (var i = 0; i < 10000; i++) {
            var x = Math.random() * stage.width() / 3;
            var y = Math.random() * stage.height() / 2;
            var radius = Math.random() * 5;
            var circle = stage.circle(x, y, radius);
            circle.fill({color: getRandomColor(), opacity: Math.random()});
            circle.stroke(getRandomColor());
        }

        // Removes suspend state.
        stage.resume();

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
