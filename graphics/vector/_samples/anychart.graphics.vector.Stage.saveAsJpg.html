<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.saveAsJpg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.circle(450, 360, 350);
    stage.rect(100, 10, 700, 700);

    var grayLabel = anychart.standalones.label();
    grayLabel.background({fill: "#9E9E9E"});
    grayLabel.text("Save image");
    grayLabel.fontColor("#fff");
    grayLabel.padding(5);
    grayLabel.offsetX(5);
    grayLabel.listen("click", function () {

        // Saves into JPG file.
        stage.saveAsJpg(360, 350, 0.1, true, "Circle");
    });
    grayLabel.container(stage);
    grayLabel.draw();
</script>
</body>
</html>
