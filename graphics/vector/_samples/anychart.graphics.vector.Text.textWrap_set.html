<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            stage.rect(30, 30, 90, 40);

            var simpleText = stage.text(30, 30, "Simple text with wrap.");
            simpleText.height(50);
            simpleText.width(90);

            // Sets text wrap setting.
            simpleText.textWrap("byLetter");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
