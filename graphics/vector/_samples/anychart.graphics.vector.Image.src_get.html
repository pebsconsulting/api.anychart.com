<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rectangle image anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var img = stage.image("https://static.anychart.com/images/oceanic-airlines.png", 10, 20, 150, 150);

        // Gets image source.
        var source = img.src();

        stage.image(source, 180, 20, 150, 150);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
