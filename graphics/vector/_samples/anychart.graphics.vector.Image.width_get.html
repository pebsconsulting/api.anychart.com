<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rectangle image anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var img = stage.image("http://static.anychart.com/images/oceanic-airlines.png", 10, 20, 150, 150);

        // Gets image width.
        var width = img.width();

        var rectangle = stage.rect(10, 20, width, 150);
        rectangle.stroke("#F44336");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
