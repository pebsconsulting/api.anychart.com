<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rectangle actualBug image anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var img = stage.image();
        img.src("https://static.anychart.com/images/oceanic-airlines.png");
        img.x(10);

        // Sets Y coordinate.
        img.y(10);
        img.width(150);
        img.height(150);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
