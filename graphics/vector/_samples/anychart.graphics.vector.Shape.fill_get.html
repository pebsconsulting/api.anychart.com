<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(10, 30, 140, 100);
        rectangle.fill({keys: ["#9E9E9E", "#8BC34A"], angle: 45});

        // Gets fill.
        var fill = rectangle.fill();

        stage.text(10, 5, "The current fill angle is " + fill.angle);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
