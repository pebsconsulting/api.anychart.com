<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.setPosition"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var firstTriangle = stage.triangleDown(110, 95, 80);
    firstTriangle.fill(['#BBDEFB 0.2', '#E3F2FD 0.2'], -90);

    var secondTriangle = stage.triangleDown(110, 95, 80);
    secondTriangle.fill("#90CAF9");

    // Sets position.
    secondTriangle.setPosition(30, 10);

    // Adds movement to the existing transformation.
    secondTriangle.translate(20, 20);
</script>
</body>
</html>
