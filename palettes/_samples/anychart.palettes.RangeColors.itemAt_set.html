<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var palette = anychart.palettes.rangeColors();
            palette.items(["#F44336", "#FFEB3B"]);
            palette.count(9);

            // sets color by index
            palette.itemAt(4, "#03A9F4");

            for (var i = 1; i < 10; i++) {
                var rect = stage.rect((i - 1) * stage.width() / 9, 0, stage.width() / 9 - .5, stage.height());
                rect.fill(palette.itemAt(i));
                rect.stroke("1px #000");
            }
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
