<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 5, 1, 8], [6, 3, 8, 4], [10, 6, 13, 1]);
            var firstSeries = chart.getSeries(0);
            firstSeries.markers(true);
            var secondSeries = chart.getSeries(1);
            secondSeries.markers(true);
            var thirdSeries = chart.getSeries(2);
            thirdSeries.markers(true);
            var palette = anychart.palettes.markers(); // creates markers palette
            palette.items(["cross", "circle", "diagonalCross"]);
            chart.markerPalette(palette);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
