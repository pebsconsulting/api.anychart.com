<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.palettes.markers"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([2, 5, 1, 8], [6, 3, 8, 4], [10, 6, 13, 1]);
        var firstSeries = chart.getSeries(0);
        firstSeries.markers(true);
        var secondSeries = chart.getSeries(1);
        secondSeries.markers(true);
        var thirdSeries = chart.getSeries(2);
        thirdSeries.markers(true);
        var palette = anychart.palettes.markers(); // creates markers palette
        palette.items(["cross", "circle", "diagonal-cross"]);
        chart.markerPalette(palette);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
