<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.palettes.HatchFills.itemAt set asPatternFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        chart = anychart.pie([2, 6, 12, 3]);
        chart.hatchFill(true);

        var palette = anychart.palettes.hatchFills();

        var rect = anychart.math.rect(1, 1, 6, 6);

        var pattern = anychart.graphics.patternFill(rect);

        var circle = stage.circle(3, 3, 2);
        circle.fill("#BDBDBD");
        circle.parent(pattern);

        // Sets hatch fill with pattern by index.
        palette.itemAt(1, pattern);

        chart.hatchFillPalette(palette);
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
