<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="palette pie anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([2, 6, 12, 3]);
            chart.hatchFill(true);

            // Creates hatch fill palette.
            var palette = anychart.palettes.hatchFills();

            palette.items(["divot", "grid", "forwardDiagonal", "horizontal"]);

            chart.hatchFillPalette(palette);
            chart.title("Creates hatch fill palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
