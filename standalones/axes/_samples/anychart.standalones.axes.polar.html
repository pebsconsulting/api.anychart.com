<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // Creates axis.
            var axis = anychart.standalones.axes.polar();

            axis.scale(anychart.scales.linear());
            axis.container(stage);
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
