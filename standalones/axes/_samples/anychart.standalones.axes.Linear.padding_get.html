<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var axis = anychart.standalones.axes.linear();

            axis.scale(anychart.scales.linear());

            // Get padding.
            var padding = axis.padding();

            padding.top(20);
            padding.right("400px");
            padding.bottom("5px");
            padding.left(52);

            axis.title("Get and modify padding");
            axis.container(stage);
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
