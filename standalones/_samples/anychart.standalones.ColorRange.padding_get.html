<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="colorRange anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="customColorRange">
        anychart.onDocumentReady(function () {
            customColorRange = anychart.standalones.colorRange();

            // Get padding.
            var padding = customColorRange.padding();

            padding.bottom(700);

            customColorRange.container("container");
            customColorRange.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
