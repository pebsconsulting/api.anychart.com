<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.Title.container get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var firstTitle = anychart.standalones.title();
        firstTitle.text("First title");
        firstTitle.parentBounds(0, 0, 200, 200);
        firstTitle.container(stage);
        firstTitle.draw();

        // Gets container.
        var container = firstTitle.container();

        var secondTitle = anychart.standalones.title();
        secondTitle.text("Second title");
        secondTitle.parentBounds(100, 0, 200, 200);
        secondTitle.container(container);
        secondTitle.draw();
    });
</script>
</body>
</html>
