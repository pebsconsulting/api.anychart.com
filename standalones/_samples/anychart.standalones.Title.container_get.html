<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="title anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var firstTitle = anychart.standalones.title();
            firstTitle.text("First title");
            firstTitle.parentBounds(0, 0, 200, 200);
            firstTitle.container(stage);
            firstTitle.draw();

            // Gets container.
            var container = firstTitle.container();

            var secondTitle = anychart.standalones.title();
            secondTitle.text("Second title");
            secondTitle.parentBounds(100, 0, 200, 200);
            secondTitle.container(container);
            secondTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
