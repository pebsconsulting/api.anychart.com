<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="background anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var greyBackground = anychart.standalones.background();
            greyBackground.fill("#9E9E9E");
            greyBackground.parentBounds(0, 0, 200, 200);
            greyBackground.container(stage);
            greyBackground.draw();

            // Gets container.
            var container = greyBackground.container();

            var brownBackground = anychart.standalones.background();
            brownBackground.fill("#795548");
            brownBackground.parentBounds(210, 0, 200, 200);
            brownBackground.container(container);
            brownBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
