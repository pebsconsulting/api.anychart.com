<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var customLabel = anychart.standalones.label();
            customLabel.parentBounds(110, 0, 200, 200);

            // Gets parent bounds.
            var parentBounds = customLabel.parentBounds();

            customLabel.text("Parent bounds: \n left - " + parentBounds.left + "\ntop - " + parentBounds.top +
                    "\nwidth - " + parentBounds.width + "\nheight - " + parentBounds.height);
            customLabel.container(stage);
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
