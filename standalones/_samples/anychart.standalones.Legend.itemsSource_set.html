<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.Legend.itemsSource set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var firstChart = anychart.pie([28, 55, 25, 31]);
        firstChart.legend(false);
        firstChart.bounds(0, 0, "50%", "60%");
        firstChart.container(stage);
        firstChart.draw();
        var secondChart = anychart.scatter();
        secondChart.line([28, 55, 25, 31]);
        secondChart.marker([65, 30, 15, 20]);
        secondChart.bounds("50%", 0, "50%", "60%");
        secondChart.container(stage);
        secondChart.draw();
        var legend = anychart.standalones.legend();
        legend.itemsSource([firstChart, secondChart]); // sets items source
        legend.parentBounds(0, "40%", "100%", "100%");
        legend.container(stage);
        legend.draw();
    });
</script>
</body>
</html>
