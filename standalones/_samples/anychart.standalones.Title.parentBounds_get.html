<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="background anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="customTitle">
        anychart.onDocumentReady(function() {
            customTitle = anychart.standalones.title();
            customTitle.parentBounds(0, 0, 300, 200);

            // Gets parent bounds.
            var parentBounds = customTitle.parentBounds();

            customTitle.text("Parent bounds: \n left - " + parentBounds.left + "\ntop - " + parentBounds.top +
                    "\nwidth - " + parentBounds.width + "\nheight - " + parentBounds.height);
            customTitle.container("container");
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
