<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="legend anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var legend = anychart.standalones.legend();
            legend.itemsLayout("vertical");
            legend.parentBounds(0, 0, 150, 160);
            legend.items([
                {index: 0, text: "Chrome"},
                {index: 1, text: "Firefox"},
                {index: 2, text: "Safari"},
                {index: 3, text: "IE"}
            ]);
            legend.container(stage);

            // Draw legend.
            legend.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
