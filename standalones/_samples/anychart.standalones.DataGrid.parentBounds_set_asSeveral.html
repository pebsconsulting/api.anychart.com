<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="dataGrid anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var data = [
                {id: "1", name: "Phase 1 - Strategic Plan"},
                {id: "2", name: "Self-Assessment"},
                {id: "3", name: "14%", parent: "1"},
                {id: "4", name: "25%", parent: "2"},
                {id: "5", name: "Define business vision"},
                {id: "6", name: "0%", parent: "5"},
                {id: "7", "name": "Interview owners of similar businesses"}
            ];

            var treeData = anychart.data.tree(data, "asTable");

            var dataGrid = anychart.standalones.dataGrid();
            dataGrid.data(treeData);
            dataGrid.headerHeight(25);

            // Sets parent bounds.
            dataGrid.parentBounds(0, 0, 200, 250);

            dataGrid.container(stage);
            dataGrid.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
