<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="title anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var customTitle = anychart.standalones.title();

            // Sets parent bounds.
            customTitle.parentBounds(anychart.math.rect(100, 0, 200, 200));

            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
