<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scroller anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var scroller = anychart.standalones.scroller();
            scroller.container(stage);
            scroller.draw();

            // Gets remaining bounds of the scroller.
            var chartBounds = scroller.getRemainingBounds();

            var chart = anychart.line([20, 10, 35, 15, 25, 20]);
            chart.bounds(chartBounds);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
