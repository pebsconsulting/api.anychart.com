<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular();
            chart.axis();

            var cap = chart.cap();
            cap.enabled(true);
            cap.stroke("#D50000");

            // Get cap stroke.
            var stroke = cap.stroke();

            chart.title({text: "Get and use stroke", fontColor: stroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
