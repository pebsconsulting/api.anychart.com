<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular();
            chart.axis();

            var cap = chart.cap();
            cap.enabled(true);

            // Set cap fill.
            cap.fill(["#FEFEFE", "#424242"], 0.5, 0.5, null, 0.8, 0.8, 0.31);

            chart.title("Set cap fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
