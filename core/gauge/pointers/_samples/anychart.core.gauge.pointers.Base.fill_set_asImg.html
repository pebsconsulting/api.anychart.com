<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7]);
            chart.axis();

            var knob = chart.knob();

            // Set fill.
            knob.fill({
                src: "http://static.anychart.com/images/oceanic-airlines.png",
                mode: "stretch",
                opacity: 0.09
            });

            chart.title("Set fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
