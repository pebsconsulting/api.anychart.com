<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7]);
            chart.axis();

            var knob = chart.knob();

            // Get bottom ratio.
            var bottomRatio = knob.bottomRatio();

            knob.bottomRatio(bottomRatio + 0.2);

            chart.title("Get and use bottom ratio");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
