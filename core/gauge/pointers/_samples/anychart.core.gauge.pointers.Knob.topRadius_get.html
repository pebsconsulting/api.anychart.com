<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7]);
            chart.axis();

            var knob = chart.knob();
            knob.topRadius(10);

            // Get top radius.
            var getTopRadius = knob.topRadius();

            chart.title("Top radius is " + getTopRadius);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
