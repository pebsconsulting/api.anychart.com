<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            function pointerStroke(pointer) {
                var color;
                if (pointer.angle <= 60) {
                    color = "#F44336";
                } else {
                    color = "#4CAF50"
                }
                return "3 " + color;
            }

            chart = anychart.gauges.circular([7, 8]);
            chart.axis();

            var firstNeedle = chart.needle();

            // Set stroke.
            firstNeedle.stroke(pointerStroke);

            var secondNeedle = chart.needle(1);

            // Set stroke.
            secondNeedle.stroke(pointerStroke);

            chart.title("Set stroke parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
