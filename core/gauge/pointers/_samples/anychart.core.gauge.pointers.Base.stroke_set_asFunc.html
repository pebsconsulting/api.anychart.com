<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            function pointerStroke(pointer) {
                var color;
                if (pointer.angle <= 60) {
                    color = "#263238";
                } else {
                    color = "#4CAF50"
                }
                return "3 " + color;
            }

            chart = anychart.gauges.circular([7, 8]);
            chart.axis();
            var firstNeedle = chart.needle();
            firstNeedle.stroke(pointerStroke); // sets stroke
            var secondNeedle = chart.needle(1);
            secondNeedle.stroke(pointerStroke); // sets stroke
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
