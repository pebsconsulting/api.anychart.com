<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15, 19, 25, 34, 42, 14, 64, 55, 34, 40, 25]);

            var zoom = chart.xZoom();
            // Gets end ratio.
            var endRatio = zoom.getEndRatio();

            chart.title("End ratio is " + endRatio);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
