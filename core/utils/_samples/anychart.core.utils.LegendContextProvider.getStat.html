<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([
                {x: "A1", value: 30},
                {x: "A2", value: 43},
                {x: "A3", value: 23}
            ]);
            var legend = chart.legend();
            legend.itemsFormat(function() {
                return "Average - " + this.getStat("average"); // get statistics value by key
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
