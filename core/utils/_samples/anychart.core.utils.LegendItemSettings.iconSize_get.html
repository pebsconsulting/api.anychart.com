<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.line([7, 15, 3, 10 ]);
            chart.line([9, 10, 1, 15 ]);
            chart.legend(true);
            var firstItem = firstSeries.legendItem();
            firstItem.iconSize(20);

            // gets icon type
            var value  = firstItem.iconSize();

            chart.title('icon size is ' + value );
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
