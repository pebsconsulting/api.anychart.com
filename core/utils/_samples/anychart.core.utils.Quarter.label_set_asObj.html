<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="quadrant anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.quadrant([
                {x: 10, value: 20},
                {x: 20, value: 80},
                {x: 30, value: 40},
                {x: 40, value: 60},
                {x: 60, value: 50},
                {x: 70, value: 35},
                {x: 80, value: 67},
                {x: 90, value: 81}
            ]);

            var quarters = chart.quarters();

            var rightTopQuarter = quarters.rightTop();

            // Set quarter label settings.
            rightTopQuarter.label({text: "South part", background: {fill: "#FFFFFF", corners: 3}, fontSize: 24});

            chart.title("Set quarter label parameters as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
