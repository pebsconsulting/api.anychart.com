<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.Exports.pinterest"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);

        var exports = chart.exports();

        /// Set Pinterest sharing settings.
        exports.pinterest(
            "https://www.anychart.com/",
            "Statistics of visits to the site",
            "1000",
            "500"
        );

        var label = chart.label();
        label.background({fill: "#BDBDBD", stroke: "#9E9E9E"});
        label.fontColor("#FAFAFA");
        label.text("Share with Twitter");
        label.padding(2);
        label.listen("click", function () {
            chart.shareWithPinterest();
        });
        label.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        label.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });

        chart.title("Set Pinterest sharing settings");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
