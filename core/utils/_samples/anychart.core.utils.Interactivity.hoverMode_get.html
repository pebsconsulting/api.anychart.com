<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.Interactivity.hoverMode get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var columnChart = anychart.column();
        columnChart.column([
            {x: 0, value: 22},
            {x: 1, value: 34},
            {x: 2, value: 16},
        ]);
        columnChart.column([
            {x: 0, value: 12},
            {x: 1, value: 41},
            {x: 2, value: 47}
        ]);
        columnChart.bounds(0, 0, "50%", "100%");

        var interactivityColumnChart = columnChart.interactivity();
        interactivityColumnChart.hoverMode("by-x");

        columnChart.container(stage);
        columnChart.draw();

        var areaChart = anychart.bar();
        areaChart.bar([
            {x: 0, value: 18},
            {x: 1, value: 5},
            {x: 2, value: 12}
        ]);
        areaChart.bar([
            {x: 0, value: 10},
            {x: 1, value: 25},
            {x: 2, value: 16}
        ]);
        areaChart.bounds("50%", 0, "50%", "100%");

        // Gets hover mode of column chart.
        var hoverModeColumnChart = interactivityColumnChart.hoverMode();

        var interactivityAreaChart = areaChart.interactivity();
        interactivityAreaChart.hoverMode(hoverModeColumnChart);

        areaChart.container(stage);
        areaChart.draw();
    });
</script>
</body>
</html>
