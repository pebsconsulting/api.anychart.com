<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear();
            chart.data([
                {value: 15, browser: "Opera"},
                {value: 20, browser: "Firefox"},
                {value: 25, browser: "Safari"},
                {value: 30, browser: "Chrome"}
            ]);

            var barPointer = chart.bar(2);

            var label = barPointer.label();
            label.enabled(true);
            label.offsetY(-20);
            label.format(function() {

                // Get data value.
                return this.getDataValue("browser")
            });

            chart.title("Get and use data value.");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
