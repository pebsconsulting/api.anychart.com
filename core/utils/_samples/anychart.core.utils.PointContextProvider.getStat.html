<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = anychart.data.set([
                {x: "P1", value: 20},
                {x: "P2", value: 55},
                {x: "P3", value: 30}
            ]);
            chart = anychart.funnel(data);
            var labels = chart.labels();
            labels.position("inside");
            labels.format(function() {
                return "Average - " + this.getStat("average"); // get statistics
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
