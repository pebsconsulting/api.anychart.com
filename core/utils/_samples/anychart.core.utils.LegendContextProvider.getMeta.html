<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.line([38, 60, 35, 45]);
            var secondSeries = chart.line([23, 15, 27, 31]);
            firstSeries.meta("description", "Chrome");
            secondSeries.meta("description", "Firefox");
            chart.legend(true);
            var legend = chart.legend();
            legend.itemsFormat(function() {
                return this.getMeta("description"); // get meta
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
