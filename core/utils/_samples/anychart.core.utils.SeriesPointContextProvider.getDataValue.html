<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = anychart.data.set([
                {x: "P1", value: 20, browser: "Opera"},
                {x: "P2", value: 55, browser: "Firefox"},
                {x: "P3", value: 30, browser: "Safari"},
                {x: "P4", value: 65, browser: "Chrome"}
            ]);
            chart = anychart.line();
            var series = chart.line(data);
            var labels = series.labels();
            labels.enabled(true);
            labels.anchor("bottom");
            labels.offsetY("3");
            labels.format(function() {
                return this.getDataValue("browser"); // get data value
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
