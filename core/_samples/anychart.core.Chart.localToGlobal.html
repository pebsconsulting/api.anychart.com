<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.localToGlobal"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line();
        chart.line([49, 45, 9, 4, 17, 13]);
        chart.line([41, 23, 15, 45, 39, 27]);
        chart.title(true);
        chart.legend({position: "left", itemsLayout: "vertical"});
        chart.container(stage);
        chart.draw();

        // Converts the local coordinates to global coordinates.
        var globalCoordinates = chart.localToGlobal(0, 0);

        chart.title("Global coordinates [x: " + globalCoordinates.x + ", y: " + globalCoordinates.y + "]");
    });
</script>
</body>
</html>
