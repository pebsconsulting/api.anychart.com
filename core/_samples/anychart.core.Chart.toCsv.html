<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.toCsv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var lineChart = anychart.line([
            {x: "January", value: 1.1},
            {x: "February", value: 1.4},
            {x: "March", value: 1.2},
            {x: "April", value: 1.6}
        ]);
        lineChart.bounds(0, 20, "50%", "100%");
        lineChart.container(stage);
        lineChart.draw();

        // Get chart data as CSV with parameters.
        var csvData = lineChart.toCsv("default", {
            "rowsSeparator": "\n",
            "columnsSeparator": ",",
            "ignoreFirstRow": true
        });

        var columnChart = anychart.column(csvData);
        columnChart.bounds("50%", 20, "50%", "100%");
        columnChart.container(stage);
        columnChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text("Get data as CSV with predefined settings and use");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
