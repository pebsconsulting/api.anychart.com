<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.exports"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);

        // To work with exports you need to reference the exports module from AnyChart CDN
        // (http://cdn.anychart.com/js/8.0.1/anychart-exports.min.js for latest or http://cdn.anychart.com/js/8.0.1/anychart-exports.min.js for the versioned file)

        // Set exports settings.
        chart.exports({facebook: {caption: "ANYCHART.COM", description: "Column chart"}});

        var label = chart.label();
        label.background({fill: "#BDBDBD", stroke: "#9E9E9E"});
        label.fontColor("#FAFAFA");
        label.text("Share with Facebook");
        label.padding(2);
        label.listen("click", function () {
            chart.shareWithFacebook();
        });
        label.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        label.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });

        chart.title("Set exports settings");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
