<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/france/france.js" data-export="true"></script>
    <script x-export="franceMap">
        anychart.onDocumentReady(function () {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {id: "FR.A", title: "Strasbourg", value: 928},
                {id: "FR.B", title: "Bordeaux", value: 192},
                {id: "FR.C", title: "Clermont-Ferrand", value: 963},
                {id: "FR.P", title: "Caen", value: 266},
                {id: "FR.D", title: "Dijon", value: 518},
                {id: "FR.E", title: "Rennes", value: 324}
            ]);
            dataSet.mapAs({id: "id"});

            franceMap = anychart.map();
            franceMap.geoData(anychart.maps.france);

            var series = franceMap.choropleth(dataSet);
            series.labels({format: (function() {
                return this.getDataValue("title");
            })});

            franceMap.container("container");
            franceMap.draw();

            var point = series.getPoint(0);
            // Sets Y center for the point label.
            point.middleY(-0.4);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
