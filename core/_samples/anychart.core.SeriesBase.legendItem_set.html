<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.SeriesBase.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        chart.legend(true);

        var firstSeries = chart.line([35, 15, 20, 19, 40, 10, 23]);
        // Sets legend item.
        firstSeries.legendItem({text: "Light blue line", iconType: "circle", iconFill: "#81D4FA"});

        var secondSeries = chart.line([4, 6, 4, 9, 20, 30, 43]);
        // Sets legend item.
        secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#90CAF9"});

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
