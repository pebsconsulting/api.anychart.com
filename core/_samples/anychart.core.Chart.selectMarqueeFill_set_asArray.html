<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.selectMarqueeFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);

        chart.title("Set select marquee fill parameter as an array. Use mouse to draw marquee");
        chart.container("container");
        chart.draw();

        chart.startSelectMarquee(true);

        // Set select marquee fill.
        chart.selectMarqueeFill(["#90caf9", "#e6ee9c"]);
    });
</script>
</body>
</html>
