<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Base.unlisten"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var lineSeries = chart.line([1, 4, 2, 6]);

        var myTitle = chart.title();
        myTitle.enabled(true);
        myTitle.text("Click on line series. You have 3 clicks.");

        lineSeries.listen("pointClick", customListener);

        var counter = 3;

        function customListener(e) {
            counter--;
            myTitle.text("Click on line series. You have " + counter + " clicks.");
            if (counter === 0) {
                // Removes listener.
                lineSeries.unlisten("pointclick", customListener);
                myTitle.text("You have no more clicks");
            }
        }

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
