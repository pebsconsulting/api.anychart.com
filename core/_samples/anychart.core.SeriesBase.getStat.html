<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.SeriesBase.getStat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var formatterFunction = function () {
            // Get statistic.
            return "Series Y sum: " + this.series.getStat("seriesYSum") + "\n" +
                "Series Y minimum: " + this.series.getStat("seriesYMin") + "\n" +
                "Series Y maximum: " + this.series.getStat("seriesYMax");
        };

        var chart = anychart.column();

        var firstSeries = chart.column([
            [1, 1],
            [2, 2],
            [3, 3],
            [4, 2],
            [5, 1],
            [6, 2],
            [7, 1]
        ]);

        var secondSeries = chart.column([
            [1, 4],
            [2, 1],
            [3, 6],
            [4, 7],
            [5, 2],
            [6, 5],
            [7, 8]
        ]);

        // Also, you can get statistic using string tokens.
        // For example,
        // firstTooltip.format("Series Y sum: {%seriesYSum}" + "\n"
        // + "Series Y minimum: {%seriesYMin}" + "\n"
        // + "Series Y maximum: {%seriesYMax}");

        var firstTooltip = firstSeries.tooltip();
        firstTooltip.format(formatterFunction);

        var secondTooltip = secondSeries.tooltip();
        secondTooltip.format(formatterFunction);

        chart.title("Get the statistics and use the tooltip.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
