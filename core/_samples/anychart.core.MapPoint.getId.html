<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/mongolia/mongolia.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/canada/canada.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // All maps created with geoData() method work only if you referenced a proper map
            // source file as described at https://docs.anychart.com/Maps/Quick_Start

            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See https://docs.anychart.com/Maps/Map_Projections to learn more.

            var worldDataSet = anychart.data.set([
                {id: "CA", name: "Canada", value: "A1"},
                {id: "MN", name: "Mongolia", value: "A1"}
            ]);

            var canadaMap = anychart.map();
            canadaMap.geoData(anychart.maps.canada);

            chart = anychart.map();
            chart.geoData(anychart.maps.world);
            chart.choropleth(worldDataSet);

            chart.listen("drillChange", function(){

                var path = chart.getDrilldownPath();

                // Get id.
                var id = path[0].getId();

                canadaMap.title("Get point id. Id of first point is " + id + ".");
            });

            chart.container("container");
            chart.draw();
            chart.drillTo("CA", canadaMap);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
