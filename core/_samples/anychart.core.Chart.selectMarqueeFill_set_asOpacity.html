<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            chart.title("Set select marquee fill with opacity. Use mouse to draw marquee");
            chart.container("container");
            chart.draw();

            chart.startSelectMarquee(true);

            // Set select marquee fill.
            chart.selectMarqueeFill("#FFEB3B", 0.3);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
