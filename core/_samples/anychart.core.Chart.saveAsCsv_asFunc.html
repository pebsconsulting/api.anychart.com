<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Chart.saveAsCsv_asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.bar();

        chart.rangeBar([
            {x: "Development", low: Date.UTC(2000, 1, 1), high: Date.UTC(2002, 2, 15)},
            {x: "Internal Testing", low: Date.UTC(2001, 6, 1), high: Date.UTC(2003, 7, 1), fill: "#1976D2"},
            {x: "Field Tests", low: Date.UTC(2002, 2, 25), high: Date.UTC(2003, 7, 1), fill: "#EF6C00"},
            {x: "Licensing", low: Date.UTC(2003, 7, 1), high: Date.UTC(2004, 7, 1), fill: "#FFD54F"}
        ]);
        chart.left("5%");
        chart.title("Save chart as CSV file");
        chart.container(stage);
        chart.draw();

        var customLabel = anychart.standalones.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Save CSV");
        customLabel.fontColor("#fff");
        customLabel.padding(5);
        customLabel.offsetX(5);
        customLabel.listen("click", function () {

            // Save into CSV file.
            chart.saveAsCsv('default', {
                formats: function(header, val) {
                    if (header == 'low' || header == 'high')
                        return anychart.format.dateTime(val, 'yyyy-MMM-dd');
                    return val;
                }
            });

        });

        customLabel.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        customLabel.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });
        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
