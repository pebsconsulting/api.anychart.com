<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var lineSeries = chart.line([1, 1.6, 1.2, 2.1]);

            chart.column([5, 1, 2, 1.6]);

            // Gets Z-Index of the line series.
            var zIndex = lineSeries.zIndex();

            chart.title("Z-Index of the series - " + zIndex);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
