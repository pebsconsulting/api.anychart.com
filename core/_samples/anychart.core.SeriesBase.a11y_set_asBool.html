<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                ['1986', 41, 36, 31],
                ['1987', 37, 34, 29],
                ['1988', 48, 47, 40],
                ['1989', 41, 39, 33],
                ['1990', 39, 36, 31],
                ['1991', 34, 31, 27],
                ['1992', 38, 35, 30],
                ['1993', 29, 28, 24],
                ['1994', 33, 32, 27]
            ]);

            var firstSeriesData = dataSet.mapAs({x: [0], value: [1]});
            var secondSeriesData = dataSet.mapAs({x: [0], value: [2]});
            var thirdSeriesData = dataSet.mapAs({x: [0], value: [3]});

            chart = anychart.line();

            var blueSeries = chart.line(firstSeriesData);

            var accessibility = blueSeries.a11y();
            accessibility.titleFormat("Custom title.");

            chart.line(secondSeriesData);
            chart.line(thirdSeriesData);

            // Disable accessibility.
            blueSeries.a11y(false);

            chart.title("Disable accessibility.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
