<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Point.getStat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bubble();
        chart.yScale().minimum(0);
        chart.yScale().maximum(4);

        var series = chart.bubble([
            [1, 1, 6],
            [2, 2, 4],
            [3, 3, 6],
            [4, 2, 2],
            [5, 1, 7],
            [6, 2, 3],
            [7, 1, 2]
        ]);

        var seriesTooltip = series.tooltip();

        seriesTooltip.format(function () {
            var bubbleSeries = this.series;
            var index = this.index;
            var point = bubbleSeries.getPoint(index);

            // Get statistics.
            return "Bubble size: " + point.getStat("bubbleSize");
        });

        chart.title("Get the statistic and use the tooltip.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
