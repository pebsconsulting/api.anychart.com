<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);

            var title = chart.title();
            title.enabled(true);

            // Gets text settings.
            var settings = title.textSettings();

            var label = chart.label();
            label.enabled(true);
            label.textSettings(settings);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
