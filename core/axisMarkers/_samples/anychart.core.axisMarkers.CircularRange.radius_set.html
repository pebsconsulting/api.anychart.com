<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([10]);
            chart.marker({radius: 90});

            var axis = chart.axis();

            var scaleSettings = axis.scale();
            scaleSettings.minimum(0);
            scaleSettings.maximum(20);

            var rangeSettings = chart.range();
            rangeSettings.from(5);
            rangeSettings.to(16);

            // Set radius.
            rangeSettings.radius("55%");

            chart.title("Set range radius");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
