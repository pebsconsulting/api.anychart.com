<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line lineMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);
            
            var yAxis = chart.yAxis();

            var scale = yAxis.scale();

            var lineMarkerSettings = chart.lineMarker();
            lineMarkerSettings.value(3.5);

            // Set scale.
            lineMarkerSettings.scale(scale);

            chart.title("Set line marker scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
