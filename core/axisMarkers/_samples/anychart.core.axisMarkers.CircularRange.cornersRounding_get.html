<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([10]);
            chart.marker({radius: 90});

            var axis = chart.axis();
            axis.scale().minimum(0);
            axis.scale().maximum(20);

            var range = chart.range();
            range.from(0);
            range.to(15);

            // Get the radius of the rounded range.
            var radius = range.cornersRounding();

            chart.title("Radius for the rounding of circular ranges is " + radius);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
