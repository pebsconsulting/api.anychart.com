<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line rangeMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);
            
            var rangeMarker = chart.rangeMarker();
            rangeMarker.from(4);
            rangeMarker.to(6);

            // Get layout.
            var currentLayout = rangeMarker.layout();

            chart.title("The range marker layout is " + currentLayout);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
