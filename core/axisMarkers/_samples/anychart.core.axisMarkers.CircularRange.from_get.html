<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 90});

            var currentAxis = chart.axis();

            var scaleSettings = currentAxis.scale();
            scaleSettings.minimum(0);
            scaleSettings.maximum(20);

            var rangeSettings = chart.range();
            rangeSettings.from(5);
            rangeSettings.to(16);

            // Get starting range.
            var startingValue = rangeSettings.from();
            
            chart.title("Starting range is " + startingValue);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
