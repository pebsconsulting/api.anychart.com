<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axisMarkers.CircularRange.axisIndex set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([10]);
        chart.marker({radius: 90});

        var firstAxis = chart.axis();

        var firstScale = firstAxis.scale();
        firstScale.minimum(0);
        firstScale.maximum(20);

        var secondAxis = chart.axis(1);
        secondAxis.radius(70);

        var secondScale = secondAxis.scale();
        secondScale.minimum(0);
        secondScale.maximum(20);

        var rangeSettings = chart.range();
        rangeSettings.from(5);
        rangeSettings.to(16);

        // Set axis index.
        rangeSettings.axisIndex(1);

        chart.title("Set axis index");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
