<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);

            var textMarker = chart.textMarker();
            textMarker.value(5);

            // Set align.
            textMarker.align("right");

            chart.title("Set text marker align");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
