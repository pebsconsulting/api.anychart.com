<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line lineMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([2, 7, 10, 12, 14, 17, 13, 14, 21, 19, 9, 5]);
            chart.xAxis(0, false);
            chart.xAxis(1, {orientation: "top"});

            var lineMarker = chart.lineMarker();
            lineMarker.value(5);

            // Set axis for line marker.
            lineMarker.axis(chart.xAxis(1));

            chart.title("Set line marker axis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
