<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line rangeMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([2, 7, 10, 12, 14, 17, 13, 14, 21, 19, 9, 5]);
            chart.xAxis(0, false);
            chart.xAxis(1, {orientation: "top"});

            var rangeMarker = chart.rangeMarker();
            rangeMarker.from(4);
            rangeMarker.to(5);
            rangeMarker.axis(chart.xAxis(1));

            // Gets range marker axis.
            var axis = rangeMarker.axis();

            axis.title(true);

            chart.title("Get and modify range marker axis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
