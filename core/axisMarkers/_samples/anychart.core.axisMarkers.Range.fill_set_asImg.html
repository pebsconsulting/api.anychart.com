<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line rangeMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([5, 9, 2, 6]);

            var rangeMarker = chart.rangeMarker();
            rangeMarker.from(0.7);
            rangeMarker.to(1.2);
            rangeMarker.layout("vertical");

            // Set image fill.
            rangeMarker.fill({
                src: "http://static.anychart.com/images/oceanic-airlines.png",
                mode: "stretch",
                opacity: 0.1
            });

            chart.title("Set range marker fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
