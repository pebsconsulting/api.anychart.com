<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([2, 7, 10, 12, 14, 17, 13, 14, 21, 19, 9, 5]);
            chart.xAxis(0, false);
            chart.xAxis(1, {orientation: "top"});

            var textMarker = chart.textMarker();
            textMarker.value(5);
            textMarker.axis(chart.xAxis(1));

            // Get line marker axis.
            var axis = textMarker.axis();

            axis.title(true);

            chart.title("Get and modify text marker axis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
