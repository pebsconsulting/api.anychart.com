<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line lineMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([5, 9, 2, 6]);

            var lineMarker = chart.lineMarker();
            lineMarker.value(1.5);

            // Set line marker layout.
            lineMarker.layout("vertical");

            chart.title("Set line marker layout");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
