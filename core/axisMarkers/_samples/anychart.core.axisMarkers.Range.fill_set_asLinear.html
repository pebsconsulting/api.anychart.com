<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line rangeMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);

            var rangeMarker = chart.rangeMarker();
            rangeMarker.from(4);
            rangeMarker.to(6);

            // Set fill.
            rangeMarker.fill(["#EAECC6", "#2BC0E4"], 90, true, 0.8);

            chart.title("Set range marker fill parameter as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
