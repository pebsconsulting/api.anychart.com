<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line rangeMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);

            var yAxis = chart.yAxis();

            var scale = yAxis.scale();

            var rangeMarkerSettings = chart.rangeMarker();
            rangeMarkerSettings.from(4);
            rangeMarkerSettings.to(6);

            // Set scale.
            rangeMarkerSettings.scale(scale);

            chart.title("Set range marker scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
