<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.circularGauge([27]);

            chart.padding("10%");
            chart.startAngle(270);
            chart.sweepAngle(180);
            chart.fill("#fff");
            chart.stroke(null);

            var currentAxis = chart.axis();
            currentAxis.radius(95);
            currentAxis.fill("#7CFC00 0.3");
            currentAxis.width(10);
            currentAxis.cornersRounding("50%");

            currentAxis.scale().minimum(0);
            currentAxis.scale().maximum(100);

            currentAxis.ticks().length(4);
            currentAxis.ticks().position("outside");

            currentAxis.labels().position("outside");

            chart.range({
                from: 50,
                to: 80,
                position: "inside",
                fill: "#F44336",
                startSize: 10,
                endSize: 10,
                radius: 90
            });

            var currentRange = chart.range();

            // Set the rounding of range.
            currentRange.cornersRounding("50%");

            chart.title("Set radius for the rounding of circular range");
            chart.needle();
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
