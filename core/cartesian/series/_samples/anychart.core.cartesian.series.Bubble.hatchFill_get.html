<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            chart = anychart.cartesian();
            var firstSeries = chart.bubble([
                [0, 2, 1],
                [1, 2, 3],
                [2, 2, 2],
                [3, 2, 1]
            ]);

            firstSeries.hatchFill("horizontal", "#80CBC4", 5, 5);

            var secondSeries = chart.bubble([
                [0, 3, 3],
                [1, 3, 1],
                [2, 3, 3],
                [3, 3, 4]
            ]);

            // Gets hatch fill.
            var hatchFill = firstSeries.hatchFill();

            secondSeries.hatchFill(hatchFill);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
