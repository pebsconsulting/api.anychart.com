<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            chart.xScale().minimum(0);
            chart.yScale().maximum(4);

            var series = chart.bubble([
                {x: 1, value: 2, size: 3},
                {x: 2, value: 3, size: 2},
                {x: 3, value: 1, size: 1},
                {x: 4, value: 2, size: -1},
                {x: 5, value: 2, size: -2}
            ]);

            // Get display negative.
            var getDisplayNegative = series.displayNegative();

            chart.title("Display negative is " + getDisplayNegative);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
