<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            series.selectFill("#7986CB");

            // Selects series.
            series.select();

            // Get fill for selected mode.
            var selectFill = series.selectFill();

            chart.title({text: "Get and use select fill", fontColor: selectFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
