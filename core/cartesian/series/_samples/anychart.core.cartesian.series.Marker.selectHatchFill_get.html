<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.marker([
                {x: 1, value: 10},
                {x: 2, value: 11},
                {x: 3, value: 17},
                {x: 4, value: 7},
                {x: 5, value: 21},
                {x: 6, value: 4}
            ]);
            firstSeries.hatchFill(true);
            firstSeries.selectHatchFill("backwardDiagonal", "#FFFFFF");
            firstSeries.selectSize(20);

            // Selects series.
            firstSeries.select();

            var secondSeries = chart.marker([
                {x: 1, value: 5},
                {x: 2, value: 16},
                {x: 3, value: 25},
                {x: 4, value: 30},
                {x: 5, value: 15},
                {x: 6, value: 4}
            ]);
            secondSeries.hatchFill(true);
            secondSeries.size(20);
            secondSeries.selectSize(20);

            // Get select hatch fill.
            var selectedHatchFill = firstSeries.selectHatchFill();

            secondSeries.selectHatchFill(selectedHatchFill);

            // Selects series.
            secondSeries.select();

            chart.title("Get and use select hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
