<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();
            var series = chart.line([4, 2, 7, 1]);
            series.meta("location", "Development"); // sets meta
            series.meta("source", "https://some-url.dmn"); // sets meta
            series.meta("imageSRC", "https://some-url.dmn/getImage.php?bySomeParam=Value"); // sets meta
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
