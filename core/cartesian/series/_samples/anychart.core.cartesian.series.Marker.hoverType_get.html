<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.marker([10, 11, 17, 15, 21]);
            series.hoverType("star4");

            // Gets marker type in hover mode.
            var hoverType = series.hoverType();

            chart.title("The marker type on hover is a " + hoverType);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
