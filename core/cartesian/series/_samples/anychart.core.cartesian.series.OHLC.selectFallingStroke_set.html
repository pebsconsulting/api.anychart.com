<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ohlc anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.ohlc([
                {x: Date.UTC(2017, 2, 25), open: 511.53, high: 514.98, low: 505.79, close: 506.40},
                {x: Date.UTC(2017, 2, 26), open: 507.84, high: 513.30, low: 507.23, close: 512.88},
                {x: Date.UTC(2017, 2, 27), open: 512.36, high: 515.40, low: 510.58, close: 511.40},
                {x: Date.UTC(2017, 2, 28), open: 515.02, high: 516.50, low: 511.47, close: 515.25}
            ]);

            // Set select falling stroke.
            series.selectFallingStroke("#4CAF50", 2, "5 2", "round");

            // Selects series.
            series.select();

            chart.title("Set select falling stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
