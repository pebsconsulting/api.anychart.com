<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.marker([
                {x: 1, value: 5},
                {x: 2, value: 6},
                {x: 3, value: 9},
                {x: 4, value: 6},
                {x: 5, value: 8},
                {x: 6, value: 4}
            ]);

            // Set series fill.
            series.fill(function() {
                return this.sourceColor + " 0.4";
            });

            series.size(20);

            chart.title("Set series fill parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
