<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.bubble([
                [0, 2, 1],
                [1, 2, 3],
                [2, 2, 2],
                [3, 2, 1]
            ]);

            firstSeries.hoverHatchFill("horizontal", "#673AB7", 1, 10);

            var secondSeries = chart.bubble([
                [0, 3, 3],
                [1, 3, 1],
                [2, 3, 3],
                [3, 3, 4]
            ]);

            // Gets hatch fill in hover mode.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hoverHatchFill(hoverHatchFill);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
