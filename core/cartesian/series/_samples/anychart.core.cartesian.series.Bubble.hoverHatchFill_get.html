<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            chart.yScale().maximum(4);

            var firstSeries = chart.bubble([
                {x: 1, value: 2, size: 1},
                {x: 2, value: 2, size: 3},
                {x: 3, value: 2, size: 2},
                {x: 4, value: 2, size: 1}
            ]);

            firstSeries.hatchFill("diagonal", "#FFFFFF", 2, 20);

            var secondSeries = chart.bubble([
                {x: 1, value: 3, size: 3},
                {x: 2, value: 3, size: 1},
                {x: 3, value: 3, size: 3},
                {x: 4, value: 3, size: 4}
            ]);

            // Get hatch fill in hover mode.
            var hoverHatchFill = firstSeries.hatchFill();

            secondSeries.hoverHatchFill(hoverHatchFill);

            // Hovers series.
            secondSeries.hover();

            chart.title("Get and use hover hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
