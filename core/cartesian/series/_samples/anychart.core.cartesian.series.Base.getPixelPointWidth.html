<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 1},
                {x: "February", value: 5},
                {x: "March", value: 1},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            series.name("Sales");

            chart.container("container");
            chart.draw();

            // Get pixel point width.
            var width = series.getPixelPointWidth();
            chart.title("Pixel point width is " + width);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
