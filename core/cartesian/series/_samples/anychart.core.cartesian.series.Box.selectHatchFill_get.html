<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="boxChart anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var firstData = [
                {x: "January", low: 760, q1: 801, median: 848, q3: 895, high: 965},
                {x: "February", low: 733, q1: 853, median: 939, q3: 980, high: 1080, outliers: [1120, 630]},
                {x: "March", low: 760, q1: 801, median: 848, q3: 895, high: 965, outliers: [650]},
                {x: "April", low: 724, q1: 802, median: 806, q3: 871, high: 950, outliers: [1000, 600]}
            ];

            var secondData = [
                {x: "January", low: 660, q1: 801, median: 948, q3: 995, high: 1065},
                {x: "February", low: 633, q1: 853, median: 1039, q3: 1080, high: 1180, outliers: [1120, 630]},
                {x: "March", low: 660, q1: 801, median: 948, q3: 995, high: 1065, outliers: [650]},
                {x: "April", low: 624, q1: 802, median: 906, q3: 971, high: 1050, outliers: [1000, 600]}
            ];

            chart = anychart.box();

            var firstSeries = chart.box(firstData);
            firstSeries.selectHatchFill("zigZag");

            // Get hatch fill settings for selected mode.
            var selectHatchFill = firstSeries.selectHatchFill();

            var secondSeries = chart.box(secondData);
            secondSeries.selectHatchFill(selectHatchFill);

            // Select series.
            firstSeries.select();
            secondSeries.select();

            chart.title("Get and use select hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
