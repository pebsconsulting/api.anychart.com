<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bar();

            var series = chart.bar([
                {x: "January", value: 0.3},
                {x: "February", value: 1.6},
                {x: "March", value: 1.2},
                {x: "April", value: 1.9},
                {x: "May", value: 1}
            ]);

            // Set point width.
            series.pointWidth(35);

            chart.title("Set point width");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
