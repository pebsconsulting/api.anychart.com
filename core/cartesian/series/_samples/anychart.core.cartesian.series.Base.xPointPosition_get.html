<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            var firstSeries = chart.column([1, 3, 3]);
            chart.column([1.2, 2.3, 2.3]);
            chart.column([1, 2.5, 1]);

            // Gets position of the point.
            var xPointPosition = firstSeries.xPointPosition();

            chart.title("Current position of the point - " + xPointPosition);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
