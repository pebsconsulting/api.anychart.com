<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 6},
                {x: "February", value: 4},
                {x: "March", value: 3}
            ]).name("Apples");

            chart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 1}
            ]).name("Pineapples");

            chart.column([
                {x: "January", value: 3},
                {x: "February", value: 7},
                {x: "March", value: 3}
            ]).name("Bananas");

            // Get point position.
            var xPointPosition = series.xPointPosition();

            chart.title("Point position is " + xPointPosition);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
