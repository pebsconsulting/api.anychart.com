<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="splineArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var series = chart.splineArea([
                {x: "January", value: 5},
                {x: "February", value: 6},
                {x: "March", value: 9},
                {x: "April", value: 6},
                {x: "May", value: 8},
                {x: "June", value: 4}
            ]);
            series.selectFill("#F44336");

            // Get select fill.
            var selectedFill = series.selectFill();

            // Selects series.
            series.select();

            chart.title({text: "Get and use select fill", fontColor: selectedFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
