<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.marker([
                {x: 1, value: 10},
                {x: 2, value: 11},
                {x: 3, value: 17},
                {x: 4, value: 7},
                {x: 5, value: 21},
                {x: 6, value: 4}
            ]);
            firstSeries.hoverHatchFill("backwardDiagonal", "#FFFFFF");
            firstSeries.hoverSize(20);

            // Hovers series.
            firstSeries.hover();

            var secondSeries = chart.marker([
                {x: 1, value: 5},
                {x: 2, value: 16},
                {x: 3, value: 25},
                {x: 4, value: 30},
                {x: 5, value: 15},
                {x: 6, value: 4}
            ]);
            secondSeries.hoverSize(20);

            // Get hatch fill in hover mode.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hatchFill(true);
            secondSeries.hoverHatchFill(hoverHatchFill);

            // Hovers series.
            secondSeries.hover();

            chart.title("Get and use hover hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
