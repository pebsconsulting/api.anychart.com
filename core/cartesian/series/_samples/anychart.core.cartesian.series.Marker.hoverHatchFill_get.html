<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.marker([10, 11, 17, 7, 21]);
            firstSeries.hatchFill(true);
            firstSeries.hoverHatchFill("zigZag");

            var secondSeries = chart.marker([5, 16, 25, 30, 15]);

            // Gets hatch fill in hover mode.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hatchFill(true);
            secondSeries.hoverHatchFill(hoverHatchFill);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
