<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var series = chart.rangeArea([
                {x: "January", low: 3093, high: 19522},
                {x: "February", low: 4205, high: 32622},
                {x: "March", low: 4019, high: 41612},
                {x: "April", low: 4920, high: 53752},
                {x: "May", low: 5795, high: 78839},
                {x: "June", low: 8327, high: 75842},
                {x: "July", low: 7933, high: 69812},
                {x: "August", low: 15573, high: 59922},
                {x: "September", low: 14924, high: 42052},
                {x: "October", low: 12684, high: 31917}
            ]);

            // Set hover high stroke.
            series.hoverHighStroke(function() {
                return "3 " + anychart.color.darken(this.sourceColor);
            });

            // Hover series.
            series.hover();

            chart.title("Set hover high stroke");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
