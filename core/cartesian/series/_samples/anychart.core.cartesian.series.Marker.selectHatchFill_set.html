<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.marker([
                {x: 1, value: 10},
                {x: 2, value: 11},
                {x: 3, value: 17},
                {x: 4, value: 7},
                {x: 5, value: 21},
                {x: 6, value: 4}
            ]);
            series.hatchFill(true);
            series.size(20);
            series.selectSize(20);

            // Set select hatch fill.
            series.selectHatchFill("horizontal", "#9E9E9E", 1, 6);

            // Selects series.
            series.select();

            chart.title("Set select hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
