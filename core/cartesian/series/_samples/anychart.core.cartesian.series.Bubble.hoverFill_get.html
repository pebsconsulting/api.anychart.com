<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            var series = chart.bubble([
                {x: 1, value: 2, size: 1},
                {x: 2, value: 2, size: 3},
                {x: 3, value: 2, size: 2},
                {x: 4, value: 2, size: 1}
            ]);
            series.hoverFill("#EF9A9A");

            // Get series fill in hover mode.
            var hoverFill = series.hoverFill();

            // Hovers series.
            series.hover();

            chart.title({text: "Get and use hover fill", fontColor: hoverFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
