<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 6},
                {x: "February", value: 16},
                {x: "March", value: 4},
                {x: "April", value: 12},
                {x: "May", value: 5}
            ]);
            series.hoverFill("#F44336");

            chart.title("Disable hover by index");
            chart.container("container");
            chart.draw();

            series.hover([1, 3]);

            // Disable hover by index 3.
            series.unhover(3);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
