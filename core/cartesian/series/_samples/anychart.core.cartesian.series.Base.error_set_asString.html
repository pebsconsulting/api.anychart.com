<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="cartesian line errorSeries anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 1},
                {x: "February", value: 5},
                {x: "March", value: 1},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var series = chart.getSeries(0);

            // Set series error.
            series.error("20%");

            chart.title("Set series error");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
