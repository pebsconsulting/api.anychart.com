<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series = chart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 1},
                {x: "April", value: 3}
            ]);
            series.name("Sales");

            // Get series X scale.
            var scale = series.xScale();

            scale.inverted(true);

            chart.title("Get and modify X scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
