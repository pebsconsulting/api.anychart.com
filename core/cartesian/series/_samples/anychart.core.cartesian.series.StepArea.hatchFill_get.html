<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area();

        var firstSeries = chart.stepArea([
            {x: "January", value: 125},
            {x: "February", value: 132},
            {x: "March", value: 146},
            {x: "April", value: 158},
            {x: "May", value: 133},
            {x: "June", value: 143}
        ]);
        firstSeries.hatchFill("backward-diagonal");

        var secondSeries = chart.stepArea([
            {x: "January", value: 51},
            {x: "February", value: 91},
            {x: "March", value: 34},
            {x: "April", value: 47},
            {x: "May", value: 63},
            {x: "June", value: 58}
        ]);

        // Get hatch fill.
        var hatchFill = firstSeries.hatchFill();

        secondSeries.hatchFill(hatchFill);

        chart.title("Get and use hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
