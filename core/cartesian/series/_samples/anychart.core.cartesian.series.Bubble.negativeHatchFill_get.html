<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            var firstSeries = chart.bubble([
                {x: 1, value: 1.0, size: 2},
                {x: 2, value: 1.6, size: -7},
                {x: 3, value: 1.2, size: -4},
                {x: 4, value: 1.9, size: 3}
            ]);

            firstSeries.displayNegative(true);
            firstSeries.negativeHatchFill("horizontal");

            var secondSeries = chart.bubble([
                {x: 1, value: 2.0, size: -4},
                {x: 2, value: 2.6, size: -1},
                {x: 3, value: 3.2, size: 3},
                {x: 4, value: 2.9, size: 4}
            ]);

            secondSeries.displayNegative(true);

            // Get negative hatch fill.
            var negativeHatchFill = firstSeries.negativeHatchFill();

            secondSeries.negativeHatchFill(negativeHatchFill);

            chart.title("Get and use negative hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
