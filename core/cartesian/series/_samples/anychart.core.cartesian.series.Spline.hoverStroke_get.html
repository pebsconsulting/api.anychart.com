<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="spline anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series = chart.spline([
                {x: "January", value: 5},
                {x: "February", value: 6},
                {x: "March", value: 9},
                {x: "April", value: 6},
                {x: "May", value: 8},
                {x: "June", value: 4}
            ]);
            series.hoverStroke("#F44336");

            // Get hover series stroke.
            var hoverStroke = series.hoverStroke();

            // Hovers series.
            series.hover();

            chart.title({text: "Get and use hover stroke", fontColor: hoverStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
