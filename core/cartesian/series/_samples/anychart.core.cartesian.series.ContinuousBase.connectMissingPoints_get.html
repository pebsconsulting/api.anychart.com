<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();

            var series = chart.line([
                {x: "January", value: 1},
                {x: "February", value: 1.6},
                {x: "March", value: "missing"},
                {x: "April", value: 1.1},
                {x: "May", value: 1.9}
            ]);

            // Get flag for the connect missing points.
            var flag = series.connectMissingPoints();

            chart.title("Connect missing points is " + flag);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
