<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="splineArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.splineArea([
                [0, 2],
                [1, 3],
                [2, 2],
                [3, 5]
            ]);
            series.hoverStroke("#F44336");

            // Gets series stroke in hover mode.
            var hoverStroke = series.hoverStroke();

            chart.title({fontColor: hoverStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
