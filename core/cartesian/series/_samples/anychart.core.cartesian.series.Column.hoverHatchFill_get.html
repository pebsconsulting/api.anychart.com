<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var firstSeries = chart.column([
                {x: "January", value: 2},
                {x: "February", value: 4},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            firstSeries.hoverHatchFill("zigZag");

            var secondSeries = chart.column([
                {x: "January", value: 5},
                {x: "February", value: 2},
                {x: "March", value: 7},
                {x: "April", value: 3},
                {x: "May", value: 6}
            ]);

            // Hovers series.
            firstSeries.hover();
            secondSeries.hover();

            // Get hatch fill in hover mode.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hoverHatchFill(hoverHatchFill);

            chart.title("Get and use hover hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
