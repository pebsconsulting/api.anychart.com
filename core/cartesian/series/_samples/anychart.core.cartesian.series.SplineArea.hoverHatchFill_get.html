<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="splineArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var firstSeries = chart.splineArea([
                {x: "January", value: 16},
                {x: "February", value: 10},
                {x: "March", value: 20},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            firstSeries.hoverHatchFill("zigZag");

            var secondSeries = chart.splineArea([
                {x: "January", value: 10},
                {x: "February", value: 25},
                {x: "March", value: 1},
                {x: "April", value: 6},
                {x: "May", value: 20}
            ]);

            // Get hover hatch fill.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hoverHatchFill(hoverHatchFill);

            // Hover series.
            firstSeries.hover();
            secondSeries.hover();

            chart.title("Get and use hover hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
