<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="cartesian line errorSeries anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: 1, value: 2},
                {x: 2, value: 6},
                {x: 3, value: 4},
                {x: 4, value: 8}
            ]);
            chart.xScale("linear");

            var series = chart.getSeries(0);

            // Enable error for mode both.
            series.error(true);

            var error = series.error();
            error.xError(1);
            error.valueError(1);

            chart.title("Enable error for \"both\" mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
