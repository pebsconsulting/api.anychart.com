<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.legendItem get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var lineChart = anychart.cartesian();
        lineChart.bounds(0, 0, "100%", "80%");
        lineChart.legend(true);

        var blueSeries = lineChart.line([6, 3, 1, 8]);
        var orangeSeries = lineChart.line([4, 6, 4, 9]);

        blueSeries.legendItem({text: "Blue line", iconType: "circle", iconFill: "#0091EA"});
        orangeSeries.legendItem({text: "Orange line", iconType: "square", iconFill: "#FF9800"});

        lineChart.container(stage);
        lineChart.draw();

        // Gets settings of the legend item.
        var legendItem = blueSeries.legendItem();
        legendItem.disabled(true);
    });
</script>
</body>
</html>
