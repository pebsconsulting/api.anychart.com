<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line legend anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var lineChart = anychart.cartesian();
            lineChart.bounds(0, 0, "100%", "80%");
            lineChart.legend(true);

            var blueSeries = lineChart.line([6, 3, 1, 8]);
            var orangeSeries = lineChart.line([4, 6, 4, 9]);

            blueSeries.legendItem({text: "Blue line", iconType: "circle", iconFill: "#0091EA"});
            orangeSeries.legendItem({text: "Orange line", iconType: "square", iconFill: "#FF9800"});

            lineChart.container(stage);
            lineChart.draw();

            // Gets settings of the legend item.
            var legendItem = blueSeries.legendItem();
            legendItem.disabled(true);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
