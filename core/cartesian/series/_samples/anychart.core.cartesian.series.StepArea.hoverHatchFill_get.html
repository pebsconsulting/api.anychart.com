<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var firstSeries = chart.stepArea([
                {x: "January", value: 125},
                {x: "February", value: 132},
                {x: "March", value: 146},
                {x: "April", value: 158},
                {x: "May", value: 133},
                {x: "June", value: 143}
            ]);
            firstSeries.hoverHatchFill("backwardDiagonal");

            var secondSeries = chart.stepArea([
                {x: "January", value: 51},
                {x: "February", value: 91},
                {x: "March", value: 34},
                {x: "April", value: 47},
                {x: "May", value: 63},
                {x: "June", value: 58}
            ]);

            // Get hover hatch fill.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hoverHatchFill(hoverHatchFill);

            // Hovers series.
            firstSeries.hover();
            secondSeries.hover();

            chart.title("Get and use hover hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
