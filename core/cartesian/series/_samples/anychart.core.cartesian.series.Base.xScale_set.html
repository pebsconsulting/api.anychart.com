<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();

            var secondScale = anychart.scales.ordinal();

            var xAxis = chart.xAxis(1);
            xAxis.scale(secondScale);
            xAxis.orientation("top");

            chart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 1},
                {x: "April", value: 3}
            ]).name("Sales forecast");

            var series = chart.line([
                {x: "2017-01-01", value: 5},
                {x: "2017-02-01", value: 2},
                {x: "2017-03-01", value: 4},
                {x: "2017-04-01", value: 1}
            ]);
            series.name("Real sales");

            // Set X scale.
            series.xScale(secondScale);

            chart.title("Set series X scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
