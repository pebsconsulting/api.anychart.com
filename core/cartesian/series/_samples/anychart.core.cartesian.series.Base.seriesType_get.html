<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();

            var series = chart.line([
                {x: "January", value: 4},
                {x: "February", value: 2},
                {x: "March", value: 7},
                {x: "April", value: 1},
                {x: "May", value: 10}
            ]);
            series.seriesType("column");

            // Get the series type to switch.
            var seriesType = series.seriesType();

            chart.title("Series type is " + seriesType);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
