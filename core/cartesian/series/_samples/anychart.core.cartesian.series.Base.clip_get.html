<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var yScale = chart.yScale();
            yScale.minimum(2);

            var series = chart.line([1, 4, 7, 1]);

            // Gets clip value.
            var clip = series.clip();

            chart.title("Clip flag - " + clip);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
