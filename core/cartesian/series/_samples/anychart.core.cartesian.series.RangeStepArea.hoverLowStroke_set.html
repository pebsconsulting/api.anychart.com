<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeStepArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var series = chart.rangeStepArea([
                {x: "January", low: 3093, high: 19522},
                {x: "February", low: 8205, high: 32622},
                {x: "March", low: 4019, high: 41612},
                {x: "April", low: 6920, high: 53752},
                {x: "May", low: 12684, high: 31917},
                {x: "June", low: 14924, high: 42052},
                {x: "July", low: 7933, high: 69812},
                {x: "August", low: 15573, high: 59922}
            ]);

            // Set hover low stroke.
            series.hoverLowStroke("#F44336", 3, "5 2", "round");

            // Hover series.
            series.hover();

            chart.title("Set hover low stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
