<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="spline anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.spline([
                {x: "January", value: 4},
                {x: "February", value: 2},
                {x: "March", value: 7},
                {x: "April", value: 1},
                {x: "May", value: 10}
            ]);
            series.markers(true);

            // Get hover markers.
            var hoverMarkers = series.hoverMarkers();
            hoverMarkers.size(10);

            chart.title("Get and modify hover markers");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
