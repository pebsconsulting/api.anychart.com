<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var yScale = chart.yScale();
            yScale.minimum(2);

            var series = chart.line([
                {x: "January", value: 1},
                {x: "February", value: 5},
                {x: "March", value: 1},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            // Disable clip.
            series.clip(false);

            chart.title("Disable series clip");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
