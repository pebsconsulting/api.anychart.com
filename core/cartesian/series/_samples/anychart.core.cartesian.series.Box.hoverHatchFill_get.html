<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="boxChart anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var firstData = [
                [1, 760, 801, 848, 895, 965] ,
                [2, 733, 853, 939, 980, 1080, [1120, 630]],
                [3, 760, 801, 848, 895, 965, [650]],
                [4, 724, 802, 806, 871, 950, [1000, 600]]
            ];

            var secondData = [
                [1, 660, 801, 948, 995, 1065] ,
                [2, 633, 853, 1039, 1080, 1180, [1120, 630]],
                [3, 660, 801, 948, 995, 1065, [650]],
                [4, 624, 802, 906, 971, 1050, [1000, 600]]
            ];

            chart = anychart.cartesian();

            var series = chart.box(firstData);
            series.hoverHatchFill("zigZag");

            // Gets series hatch fill.
            var hoverHatchFill = series.hoverHatchFill();

            var boxSeries = chart.box(secondData);
            boxSeries.hoverHatchFill(hoverHatchFill);

            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
