<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeColumn anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var firstSeries = chart.rangeColumn([
                {x: "January", low: 2, high: 3},
                {x: "February", low: 3, high: 6},
                {x: "March", low: 2, high: 4},
                {x: "April", low: 1, high: 5}
            ]);
            firstSeries.selectHatchFill("zigZag", "#FFFFFF");

            var secondSeries = chart.rangeColumn([
                {x: "January", low: 6, high: 8},
                {x: "February", low: 7, high: 10},
                {x: "March", low: 6, high: 8},
                {x: "April", low: 4, high: 11}
            ]);

            // Get select hatch fill.
            var selectHatchFill = firstSeries.selectHatchFill();

            secondSeries.selectHatchFill(selectHatchFill);

            // Selects series.
            firstSeries.select();
            secondSeries.select();

            chart.title("Get and use select hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
