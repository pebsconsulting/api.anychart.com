<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.seriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.line([
            {x: "January", value: 4},
            {x: "February", value: 2},
            {x: "March", value: 7},
            {x: "April", value: 1},
            {x: "May", value: 10}
        ]);

        var firstLabel = chart.label();
        firstLabel.text("Switch to the column series");
        firstLabel.background({fill: "#9E9E9E"});
        firstLabel.padding(5);
        firstLabel.fontColor("#fff");
        firstLabel.listen("click", function () {

            // Switch the series type.
            series.seriesType("column");
        });

        var secondLabel = chart.label(1);
        secondLabel.text("Switch to the area series");
        secondLabel.background({fill: "#9E9E9E"});
        secondLabel.padding(5);
        secondLabel.offsetY(30);
        secondLabel.fontColor("#fff");
        secondLabel.listen("click", function () {

            // Switch the series type.
            series.seriesType("area");
        });

        var thirdLabel = chart.label(2);
        thirdLabel.text("Switch to the line series");
        thirdLabel.background({fill: "#9E9E9E"});
        thirdLabel.padding(5);
        thirdLabel.offsetY(60);
        thirdLabel.fontColor("#fff");
        thirdLabel.listen("click", function () {

            // Switch the series type.
            series.seriesType("line");
        });

        chart.title("Switch the series type");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
