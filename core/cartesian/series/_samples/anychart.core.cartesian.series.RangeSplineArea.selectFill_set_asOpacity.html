<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeSplineArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var series = chart.rangeSplineArea([
                {x: "January", low: 3093, high: 19522},
                {x: "February", low: 4205, high: 32622},
                {x: "March", low: 4019, high: 41612},
                {x: "April", low: 4920, high: 53752},
                {x: "May", low: 12684, high: 31917},
                {x: "June", low: 14924, high: 42052},
                {x: "July", low: 7933, high: 69812},
                {x: "August", low: 15573, high: 59922}
            ]);

            // Set select fill.
            series.selectFill("#EF9A9A", 0.4);

            // Selects series.
            series.select();

            chart.title("Set select fill with opacity");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
