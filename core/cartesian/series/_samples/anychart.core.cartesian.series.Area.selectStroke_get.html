<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.area([2, 5, 3, 9, 4]);
            series.selectStroke("#F44336");

            // Gets stroke for selected mode.
            var selectSeriesStroke = series.selectStroke();
            // Selects series.
            series.select();

            chart.title({fontColor: selectSeriesStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
