<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var seriesScale = anychart.scales.linear();

            var leftAxis = chart.yAxis(1);
            leftAxis.scale(seriesScale);

            chart.yAxis(1, {orientation: "right"});
            chart.line([2, 6, 4]);

            var orangeSeries = chart.line([200, 113, 321]);
            orangeSeries.yScale(seriesScale);

            // Gets series Y scale.
            var scaleOrangeSeries = orangeSeries.yScale();

            var greenSeries = chart.line([567, 236, 854]);
            greenSeries.yScale(scaleOrangeSeries);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
