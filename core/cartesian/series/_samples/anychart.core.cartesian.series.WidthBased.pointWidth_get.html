<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bar();

            var series = chart.bar([0.3, 1.6, 1.2, 1.9]);

            // Gets the point width.
            var pointWidth = series.pointWidth();

            chart.title("The current point width - " + pointWidth);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
