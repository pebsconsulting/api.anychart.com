<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeStepArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.rangeStepArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4],
                [3, 1, 5]
            ]);
            firstSeries.hatchFill("zigZag");

            var secondSeries = chart.rangeStepArea([
                [0, 5, 7],
                [1, 7, 10],
                [2, 6, 8],
                [3, 4, 8]
            ]);

            // Gets hatch fill.
            var hatchFill = firstSeries.hatchFill();

            secondSeries.hatchFill(hatchFill);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
