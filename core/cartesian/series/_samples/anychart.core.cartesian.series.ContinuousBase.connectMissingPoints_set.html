<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var blueLine = chart.line([
                {x: "January", value: 1},
                {x: "February", value: 1.6},
                {x: "March", value: "missing"},
                {x: "April", value: 1.1},
                {x: "May", value: 1.9}
            ]);

            // Disable connect a missing point.
            blueLine.connectMissingPoints(false);

            var redLine = chart.line([
                {x: "January", value: 2},
                {x: "February", value: 2.6},
                {x: "March", value: "missing"},
                {x: "April", value: 2.1},
                {x: "May", value: 2.9}
            ]);
            redLine.color("#F44336");

            // Enable connect a missing point.
            redLine.connectMissingPoints(true);

            chart.title("Enable connect a missing point");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
