<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.RangeSplineArea.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area();

        var firstSeries = chart.rangeSplineArea([
            {x: "January", low: 2, high: 3},
            {x: "February", low: 3, high: 6},
            {x: "March", low: 2, high: 4},
            {x: "April", low: 1, high: 5}
        ]);
        firstSeries.hatchFill("zig-zag");

        var secondSeries = chart.rangeSplineArea([
            {x: "January", low: 6, high: 8},
            {x: "February", low: 7, high: 10},
            {x: "March", low: 6, high: 8},
            {x: "April", low: 4, high: 11}
        ]);

        // Get hatch fill.
        var hatchFill = firstSeries.hatchFill();

        secondSeries.hatchFill(hatchFill);

        chart.title("Get and use hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
