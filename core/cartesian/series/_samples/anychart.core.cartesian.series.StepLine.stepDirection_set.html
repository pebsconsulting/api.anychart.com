<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepLine anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series = chart.stepLine([
                ["January", 3],
                ["February", 6],
                ["March", 12],
                ["April", 24]
            ]);
            series.markers(true);

            // Set step direction.
            series.stepDirection("forward");

            chart.title("Set step direction");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
