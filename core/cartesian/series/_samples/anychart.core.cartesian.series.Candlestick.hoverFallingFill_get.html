<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="candlestick anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.candlestick([
                [0, 2, 4, 1, 3],
                [1, 3, 5, 1, 2],
                [2, 2, 5, 1, 4]
            ]);
            series.hoverFallingFill("#80CBC4");

            // Gets falling fill in hover mode.
            var hoverFallingFill = series.hoverFallingFill();

            chart.title({fontColor: hoverFallingFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
