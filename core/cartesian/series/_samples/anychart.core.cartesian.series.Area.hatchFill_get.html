<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var chart = anychart.cartesian();

            var firstAreaSeries = chart.area([16, 10, 20, 9, 4]);
            firstAreaSeries.hatchFill("zigZag", "#BDBDBD", 1, 10);

            // Gets hatch fill.
            var hatchFill = firstAreaSeries.hatchFill();

            var secondAreaSeries = chart.area([10, 25, 1, 6, 20]);
            secondAreaSeries.hatchFill(hatchFill);

            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
