<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();

            var firstSeries = chart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            firstSeries.hatchFill("zigZag");

            var secondSeries = chart.column([
                {x: "January", value: 5},
                {x: "February", value: 2},
                {x: "March", value: 9},
                {x: "April", value: 3},
                {x: "May", value: 6}
            ]);

            // Get hatch fill.
            var hatchFill = firstSeries.hatchFill();

            secondSeries.hatchFill(hatchFill);

            chart.title("Get and use hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
