<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepLine anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series = chart.stepLine([
                {x: "January", value: 125},
                {x: "February", value: 132},
                {x: "March", value: 141},
                {x: "April", value: 158},
                {x: "May", value: 133},
                {x: "June", value: 143}
            ]);
            series.stroke("#F44336");

            // Get series stroke.
            var stroke = series.stroke();

            chart.title({text: "Get and use stroke", fontColor: stroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
