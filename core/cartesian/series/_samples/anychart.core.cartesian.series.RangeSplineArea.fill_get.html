<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeSplineArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.rangeSplineArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4],
                [3, 1, 5]
            ]);
            series.fill("#80CBC4");

            // Gets fill.
            var fill = series.fill();

            chart.title({fontColor: fill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
