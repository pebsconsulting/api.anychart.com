<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var blueSeries = chart.line([2, 6, 4, 8]);
            blueSeries.name("My custom series name");

            // Gets series name.
            var seriesName = blueSeries.name();

            chart.title("The series name - " + seriesName);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
