<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stick anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.stick([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4},
                {x: "June", value: 10},
                {x: "Jule", value: 27},
                {x: "August", value: 17}
            ]);

            // Set hover stroke.
            series.hoverStroke(function() {
                return "3 " + anychart.color.darken(this.sourceColor);
            });

            // Hovers series.
            series.hover();

            chart.title("Set hover stroke as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
