<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var firstSeries = chart.column([
                {x: "January", value: 6},
                {x: "February", value: 4},
                {x: "March", value: 3}
            ]);
            firstSeries.name("Apples");

            // Set point position.
            firstSeries.xPointPosition(0.3);

            var secondSeries = chart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 1}
            ]);
            secondSeries.name("Pineapples");

            // Set point position.
            secondSeries.xPointPosition(0.5);

            var thirdSeries = chart.column([
                {x: "January", value: 3},
                {x: "February", value: 7},
                {x: "March", value: 3}
            ]);

            thirdSeries.name("Bananas");

            // Set point position.
            thirdSeries.xPointPosition(0.7);

            chart.title("Set point position");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
