<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeStepArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var firstSeries = chart.rangeStepArea([
                {x: "January", low: 2, high: 3},
                {x: "February", low: 3, high: 6},
                {x: "March", low: 2, high: 4},
                {x: "April", low: 1, high: 5}
            ]);
            firstSeries.hoverHatchFill("zigZag", "#FFFFFF");

            var secondSeries = chart.rangeStepArea([
                {x: "January", low: 6, high: 8},
                {x: "February", low: 7, high: 10},
                {x: "March", low: 6, high: 8},
                {x: "April", low: 4, high: 11}
            ]);

            // Get hover hatch fill.
            var hoverHatchFill = firstSeries.hoverHatchFill();

            secondSeries.hoverHatchFill(hoverHatchFill);

            // Hover series.
            firstSeries.hover();
            secondSeries.hover();

            chart.title("Get and use hover hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
