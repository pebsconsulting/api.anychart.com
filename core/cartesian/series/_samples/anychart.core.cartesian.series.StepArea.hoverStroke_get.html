<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var series = chart.stepArea([
                {x: "January", value: 125},
                {x: "February", value: 132},
                {x: "March", value: 141},
                {x: "April", value: 158},
                {x: "May", value: 133},
                {x: "June", value: 143}
            ]);
            series.hoverStroke("#F44336 3");

            // Get hover series stroke.
            var hoverStroke = series.hoverStroke();

            // Hovers series.
            series.hover();

            chart.title({text: "Get and use hover stroke", fontColor: hoverStroke.color});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
