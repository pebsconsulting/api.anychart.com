<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.hover set asAll"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var series = chart.line([
            {x: 0, value: -6},
            {x: 1, value: -15},
            {x: 2, value: 3},
            {x: 3, value: 12},
            {x: 4, value: 32},
            {x: 5, value: 44}
        ]);

        chart.line([
            {x: 0, value: -27},
            {x: 1, value: -19},
            {x: 2, value: 7},
            {x: 3, value: 24},
            {x: 4, value: 36},
            {x: 5, value: 40}
        ]);

        series.hovered({stroke: "#4CAF50"});

        chart.title("Set the hover state on series");
        chart.container("container");
        chart.draw();

        // Set the hover state on series.
        series.hover();
    });
</script>
</body>
</html>
