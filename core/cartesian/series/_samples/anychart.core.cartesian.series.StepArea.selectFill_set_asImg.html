<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var series = chart.stepArea([
                {x: "January", value: 125},
                {x: "February", value: 132},
                {x: "March", value: 141},
                {x: "April", value: 158},
                {x: "May", value: 133},
                {x: "June", value: 143}
            ]);

            // Set select fill.
            series.selectFill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: "stretch",
                opacity: 0.5
            });

            // Selects series.
            series.select();

            chart.title("Set select fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
