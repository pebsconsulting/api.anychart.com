<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.bar([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            series.selectStroke("#4CAF50");

            // Get select stroke settings.
            var selectSeriesStroke = series.selectStroke();

            // Selects series.
            series.select();

            chart.title({fontColor: selectSeriesStroke, text: "Get and use select stroke"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
