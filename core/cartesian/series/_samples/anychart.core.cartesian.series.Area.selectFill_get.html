<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.area([2, 5, 3, 9, 4]);
            series.fill("#64B5F6");

            // Get fill of the series.
            var fill = series.selectFill();

            chart.title({background: {stroke: fill}, text: "Get and use selected stroke."});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
