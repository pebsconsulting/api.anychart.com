<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            var series = chart.bubble([
                {x: 1, value: 1.0, size: 2},
                {x: 2, value: 1.6, size: 7},
                {x: 3, value: 1.2, size: 4},
                {x: 4, value: 1.9, size: 3}
            ]);

            // Set select fill.
            series.selectFill("#26A69A", 0.5);

            // Selects series.
            series.select();

            chart.title("Set select fill with opacity");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
