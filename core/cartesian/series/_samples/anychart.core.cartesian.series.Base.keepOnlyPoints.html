<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <link rel="stylesheet" href="../../../../anychart-ui.css">
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 4},
                {x: "February", value: 2},
                {x: "March", value: 7},
                {x: "April", value: 1},
                {x: "May", value: 10},
                {x: "June", value: 6},
                {x: "July", value: 8},
                {x: "August", value: 4},
                {x: "September", value: 6},
                {x: "October", value: 3}
            ]);

            // Keep points by indexes
            series.keepOnlyPoints([0, 4, 6, 9]);

            chart.title("Keep the specified points by indexes");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
