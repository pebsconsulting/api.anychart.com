<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            var firstSeries = chart.bubble([
                {x: 1, value: 1.0, size: 2 },
                {x: 2, value: 1.6, size: -7},
                {x: 3, value: 1.2, size: -4},
                {x: 4, value: 1.9, size: 3 }
            ]);

            firstSeries.displayNegative(true);
            firstSeries.hoverNegativeHatchFill("horizontal", "#FFFFFF", 2, 20);

            var secondSeries = chart.bubble([
                {x: 1, value: 2.0, size: -4},
                {x: 2, value: 2.6, size: -1},
                {x: 3, value: 3.2, size: 3},
                {x: 4, value: 2.9, size: 4}
            ]);

            secondSeries.displayNegative(true);

            // Get hover negative hatch fill.
            var hoverNegativeHatchFill = firstSeries.hoverNegativeHatchFill();

            secondSeries.hoverNegativeHatchFill(hoverNegativeHatchFill);

            // Hovers series.
            firstSeries.hover();
            secondSeries.hover();

            chart.title("Get and use hover negative hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
