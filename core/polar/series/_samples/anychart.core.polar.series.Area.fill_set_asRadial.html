<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.yScale().minimum(0);

            var series = chart.area([6, 10, 8, 10, 6, 10, 8, 10]);

            // Set fill.
            series.fill(["#ffffff", "#000000"], 0.5, 0.5, null, 0.5, 0.5, 0.5);

            chart.title("Set series fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
