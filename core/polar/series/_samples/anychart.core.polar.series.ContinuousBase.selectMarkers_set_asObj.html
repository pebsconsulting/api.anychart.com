<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);
            series.markers(true);

            // Set select markers settings.
            series.selectMarkers({size: 10, type: "star4"});

            chart.title("Set select markers parameter as an object");
            chart.container("container");
            chart.draw();

            // Selects points.
            series.select([0, 2, 4, 6]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
