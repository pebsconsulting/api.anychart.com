<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.legend(true);

            var firstSeries = chart.marker([5, 9, 8, 10, 7, 23, 20, 16]);
            var secondSeries = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);

            // Set legend item.
            firstSeries.legendItem({text: "Light blue marker", iconType: "circle", iconFill: "#2196F3 0.4"});
            secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#03A9F4"});

            chart.title("Set legend item settings");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
