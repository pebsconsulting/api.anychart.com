<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker scale anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([5, 9, 8, 10, 7, 23, 20, 16]);

            // Set scale.
            chart.xScale("log");

            chart.title("Set X-scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
