<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar polygon anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.polygon([
                {x: 0, value: 2},
                {x: 1, value: 1},
                {x: 2, value: 2},
                {x: 3, value: 3},
                {x: 4, value: 2},
                {x: 5, value: 1}
            ]);

            // Set hover fill.
            series.hoverFill(["#FFFFFF", "#808080"], 0.5, 0.5, null, 0.9, 0.5, 0.5);

            // Hovers series.
            series.hover();

            chart.title("Set hover fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
