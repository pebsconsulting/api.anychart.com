<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line data anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);

            // Get data.
            var data = series.data();

            var newData = data.filter("value", function(value) {
                return value > 5;
            });
            chart.line(newData);
            chart.title("Get and modify data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
