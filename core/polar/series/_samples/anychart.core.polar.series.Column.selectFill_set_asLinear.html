<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar column anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            var series = chart.column([
                {x: 1, value: 4},
                {x: 2, value: 2},
                {x: 3, value: 8},
                {x: 4, value: 5},
                {x: 5, value: 3},
                {x: 6, value: 9}
            ]);

            // Set select fill.
            series.selectFill(["#90caf9", "#e6ee9c"], 90, true, 0.9);

            // Selects series.
            series.select();

            chart.xScale("ordinal").sortPointsByX(true);
            chart.title("Set select fill as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
