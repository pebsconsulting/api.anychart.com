<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21]);

            var series = chart.getSeries(0);
            series.selectSize(20);
            series.selectType("star6");

            // Get select marker type.
            var hoverType = series.selectType();

            chart.title("Select marker type is " + hoverType);
            chart.container("container");
            chart.draw();

            // Selects series.
            series.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
