<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var blueLine = chart.line([7, 4, 7, "missing", 7, 4, 7, 4]);
            blueLine.connectMissingPoints(false);

            // Get connectMissingPoints mode.
            var connectMissingPoints = blueLine.connectMissingPoints();

            var redLine = chart.line([10, 5, 10, "missing", 10, 5, 10, 5]);
            redLine.connectMissingPoints(connectMissingPoints);

            chart.title("Get and use connectMissingPoints mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
