<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line([6, 1, 6, 0, 6, 1]);
            series.markers(true);

            // Set hover markers settings.
            series.hoverMarkers({type: "star4", size: 8});

            chart.title("Set hover markers parameter as an object");
            chart.container("container");
            chart.draw();

            // Hovers points.
            series.hover([0, 2, 4]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
