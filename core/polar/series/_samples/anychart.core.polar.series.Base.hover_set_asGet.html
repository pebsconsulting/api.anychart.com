<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            chart.line([10, 5, 10, 5, 10, 5, 10, 5]);

            var series = chart.line([5, 10, 5, 10, 5, 10, 5, 10]);
            series.hoverStroke("#8BC34A");

            chart.title("Hovers series");
            chart.container("container");
            chart.draw();

            // Hovers series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
