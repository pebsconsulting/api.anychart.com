<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.area([10, 5, 10, 5, 10, 5, 10, 5]);

            // Set hover fill.
            series.hoverFill(["#B2DFDB", "#004D40"], 45, true, 0.8);

            // Hover series.
            series.hover();

            chart.title("Set hover fill as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
