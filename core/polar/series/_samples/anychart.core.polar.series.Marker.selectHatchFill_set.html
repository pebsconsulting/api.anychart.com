<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.marker([10, 11, 17, 7, 21, 14, 5, 9, 3]);
            series.selectSize(20);

            // Set select hatch fill.
            series.selectHatchFill("backwardDiagonal", "#ffffff", 2, 6);

            chart.title("Set select hatch fill parameter");
            chart.container("container");
            chart.draw();

            // Selects series.
            series.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
