<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

            var series = chart.getSeries(0);
            series.hoverSize(20);

            // Set hover fill.
            series.hoverFill(["#ffffff", "#000000"], 0.5, 0.5, null, 0.6, 0.3, 0.81);

            chart.title("Set hover fill as a radial gradient");
            chart.container("container");
            chart.draw();

            // Hovers series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
