<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21]);

            var series = chart.getSeries(0);
            series.hoverSize(20);

            // Set custom function to display hover marker.
            series.hoverType(function(path, x, y, size) {
                var point1 = {x: x + 1.2 * size, y: y - 0.4 * size};
                var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
                path.moveTo(point1.x, point1.y)
                        .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                        .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                        .moveTo(point1.x, point1.y)
                        .close();
                return path;
            });

            chart.title("Custom hover marker displayed with custom drawing function");
            chart.container("container");
            chart.draw();

            // Hovers series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
