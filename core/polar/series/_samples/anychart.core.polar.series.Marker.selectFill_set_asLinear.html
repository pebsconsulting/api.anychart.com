<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

            var series = chart.getSeries(0);
            series.selectSize(20);

            // Set select fill.
            series.selectFill(["#F44336", "#FFFF00"], 90, true, 0.5);

            chart.title("Set select fill as a linear gradient");
            chart.container("container");
            chart.draw();

            // Selects series.
            series.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
