<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);
            series.markers(true);

            // Set select stroke.
            series.selectStroke(function() {
                return "3 " + anychart.color.darken(this.sourceColor);
            });

            chart.title("Set select stroke parameter as a function");
            chart.container("container");
            chart.draw();

            // Selects series.
            series.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
