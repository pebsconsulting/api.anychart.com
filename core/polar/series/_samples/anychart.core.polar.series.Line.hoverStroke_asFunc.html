<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);

            // Set hover stroke.
            series.hoverStroke(function() {
                return "3 #3F51B5";
            });

            chart.title("Set hover stroke parameters as a function");
            chart.container("container");
            chart.draw();

            // Hovers series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
