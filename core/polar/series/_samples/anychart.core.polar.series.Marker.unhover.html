<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.marker([10, 11, 17, 7, 21, 14, 5, 9, 3]);
            series.size(20);
            series.hoverFill("#008000");

            chart.title("Disable hover state");
            chart.container("container");
            chart.draw();

            series.hover(3);

            // Disable hover.
            series.unhover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
