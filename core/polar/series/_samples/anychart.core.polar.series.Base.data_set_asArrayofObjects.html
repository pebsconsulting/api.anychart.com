<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line();

            // Set data.
            series.data([
                {name: 0, value: 5},
                {name: 1, value: 10},
                {name: 2, value: 5},
                {name: 3, value: 10},
                {name: 4, value: 5},
                {name: 5, value: 10},
            ]);

            chart.title("Set data as an array of objects");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
