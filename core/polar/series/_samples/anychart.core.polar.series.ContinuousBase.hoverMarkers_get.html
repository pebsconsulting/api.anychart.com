<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line([7, 4, 7, 4, 7, 4, 7, 4]);
            series.markers(true);

            // Get hover markers.
            var hoverMarkers = series.hoverMarkers();
            hoverMarkers.size(10);
            hoverMarkers.type("star5");

            chart.title("Get and modify hover markers");
            chart.container("container");
            chart.draw();

            // Hovers points.
            series.hover([0, 2, 4, 6]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
