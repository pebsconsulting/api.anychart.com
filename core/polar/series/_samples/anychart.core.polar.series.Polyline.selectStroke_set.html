<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar polyline anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            var series = chart.polyline([
                {x: 0, value: 6},
                {x: 1, value: 4},
                {x: 2, value: 6},
                {x: 3, value: 3},
                {x: 4, value: 6},
                {x: 5, value: 4}
            ]);

            // Set select stroke.
            series.selectStroke("#F44336", 3, "5 2", "round");

            // selects series.
            series.select();

            chart.title("Set select stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
