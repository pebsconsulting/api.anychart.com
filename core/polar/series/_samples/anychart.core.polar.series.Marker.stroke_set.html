<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

            var series = chart.getSeries(0);
            series.size(20);

            // Set stroke.
            series.stroke("#FF4500", 3, "5 2", "round");

            chart.title("Set stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
