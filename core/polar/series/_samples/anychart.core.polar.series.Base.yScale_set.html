<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([5, 6, 8, 3, 10]);

            // Set scale.
            chart.yScale("log");

            chart.title("Set y-Scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
