<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.line();

            // Set data.
            series.data([
                [0, 5],
                [1, 10],
                [2, 5],
                [3, 10],
                [4, 5],
                [5, 10]
            ]);

            chart.title("Set data as an array of arrays");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
