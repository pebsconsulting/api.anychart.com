<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line labels anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.marker([5, 9, 8, 10, 7, 23, 20, 16]);
            series.labels(true);

            // Set hover labels.
            series.hoverLabels({fontSize: 20, fontStyle: "bold", fontColor: "#A0522D"});

            chart.title("Set hover labels parameters");
            chart.container("container");
            chart.draw();

            // Hovers points.
            series.hover([5, 6, 7]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
