<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var series = chart.area([6, 10, 8, 10, 6, 10, 8, 10]);
            series.markers({fill: "#F44336"});

            // Set select fill.
            series.selectFill(["#FFFFFF", "#808080"], 0.5, 0.5, null, 0.9, 0.5, 0.5);

            // Select series.
            series.select();

            chart.title("Set select fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
