<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var firstSeries = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);
            firstSeries.closed(false);

            // Get series close settings.
            var closed = firstSeries.closed();

            var secondSeries = chart.line([7, 4, 7, 4, 7, 4, 7, 4]);
            secondSeries.closed(closed);

            chart.title("Get and use series close settings");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
