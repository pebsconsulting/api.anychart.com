<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["John", 10000, 12000],
                ["Jake", 12000, 15000],
                ["Peter", 18000, 16000],
                ["James", 11000, 13000],
                ["Mary", 9000, 19000]
            ]);

            var data = dataSet.mapAs({x: [0], value: [1]});

            chart = anychart.column(data);

            var tooltip = chart.tooltip();

            // Get tooltip padding.
            var tooltipPadding = tooltip.padding();

            tooltipPadding.top(20);
            tooltipPadding.right("25px");
            tooltipPadding.bottom("5px");
            tooltipPadding.left(52);

            chart.title("Get and modify tooltip padding");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
