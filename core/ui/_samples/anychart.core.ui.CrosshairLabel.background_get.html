<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line crosshair anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            var crosshair = chart.crosshair();
            crosshair.enabled(true);

            var crosshairXLabel = crosshair.xLabel();

            // Gets background.
            var background = crosshairXLabel.background();
            background.enabled(false);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
