<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 10},
                {x: "Februar", value: 4},
                {x: "March", value: 17},
                {x: "April", value: 20},
                {x: "May", value: 16},
                {x: "June", value: 35},
                {x: "July", value: 6},
                {x: "August", value: 15},
                {x: "September", value: 19},
                {x: "October", value: 25},
                {x: "November", value: 34},
                {x: "December", value: 42}
            ]);

            var scroller = chart.xScroller();
            scroller.enabled(true);

            // Set position.
            scroller.position("beforeAxis");

            chart.title("Set position");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
