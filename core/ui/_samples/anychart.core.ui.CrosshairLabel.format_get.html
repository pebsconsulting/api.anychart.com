<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line crosshair anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([
                {x: 0, value: 20},
                {x: 1, value: 50},
                {x: 2, value: 30},
                {x: 3, value: 90},
                {x: 4, value: 40}
            ]);
            chart.left("5%");

            var crosshair = chart.crosshair();
            crosshair.enabled(true);

            var crosshairYLabel = crosshair.yLabel();
            crosshairYLabel.format(function() {
                return "Value is " + this.value
            });

            // Get format.
            var format = crosshairYLabel.format();

            var crosshairXLabel = crosshair.xLabel();
            crosshairXLabel.format(format);

            chart.title("Get and use format");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
