<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var firstPlot = chart.plot();
            firstPlot.line(mapping);

            var secondPlot = chart.plot(1);
            secondPlot.column(mapping);

            var firstLegend = firstPlot.legend();
            firstLegend.titleFormat(function() {
                return "Grouping interval - " + this.dataIntervalUnit
            });

            // Get title formatter.
            var titleFormatter = firstLegend.titleFormat();

            var secondLegend = secondPlot.legend();
            secondLegend.titleFormat(titleFormatter);

            chart.title("Get title formatter.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
