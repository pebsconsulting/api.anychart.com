<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.background("#F5F5F5");

            var chartTitle = chart.title("Get and modify padding");
            chartTitle.background(true);

            // Get padding.
            var padding = chartTitle.padding();

            padding.top(100);
            padding.right("15px");
            padding.bottom("5px");
            padding.left(12);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
