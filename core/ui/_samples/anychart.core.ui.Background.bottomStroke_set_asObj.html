<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 20},
                {x: "February", value: 50},
                {x: "March", value: 30},
                {x: "April", value: 90},
                {x: "May", value: 40}
            ]);

            var background = chart.background();

            // Set bottom stroke.
            background.bottomStroke({thickness: 5, color: "#F44336", opacity: 0.3});

            chart.title("Set bottom stroke parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
