<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column([
                {x: "John", value: 10000},
                {x: "Jake", value: 12000},
                {x: "Peter", value: 18000},
                {x: "James", value: 11000},
                {x: "Mary", value: 9000}
            ]);

            var tooltip = chart.tooltip();

            // Set tooltip width.
            tooltip.width(150);

            // Set tooltip height.
            tooltip.height(50);

            tooltip.format("Person: {%x} \nSum: {%Value}");
            tooltip.titleFormat("{%SeriesName}");

            chart.getSeries(0).name("Sales");
            chart.title("Set tooltip width and height");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
