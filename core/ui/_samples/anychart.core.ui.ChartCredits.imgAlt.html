<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            var credits = chart.credits();

            // Set image alternative text.
            // You can't customize credits without a license key. See http://www.anychart.com/buy/ to learn more.
            credits.imgAlt("Custom alternative text for an image");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
