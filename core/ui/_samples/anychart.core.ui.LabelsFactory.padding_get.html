<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([12, 25, 18, 29]);

            var labels = series.labels();
            labels.enabled(true);
            labels.background("#A5D6A7");

            // Get padding.
            var padding = labels.padding();

            padding.bottom("10px");

            chart.title("Get and modify padding");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
