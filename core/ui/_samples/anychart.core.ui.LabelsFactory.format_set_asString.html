<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();
            var series = chart.column([
                {x: "10-Dec-2004", y: 20},
                {x: "11-Dec-2004", y: 40},
                {x: "12-Dec-2004", y: 30},
                {x: "28-Dec-2004", y: 10}
            ]);

            var labels = series.labels();
            labels.enabled(true);

            // Set text formatter.
            labels.format("Index: {%Index}\nValue: {%Value}");

            chart.title("Set text formatter parameter as a string");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
