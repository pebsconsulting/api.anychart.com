<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Table.toSvg set asPapersizeLandscape"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var dataSet = [
            [1.1, 2.3, 1.7, 1.9],
            [1.2, 2.1, 2.7, 1.3],
            [1.0, 1.2, 0.7, 1.1],
            [1.3, 2.4, 1.7, 1.9]
        ];

        var pie = anychart.pie();
        pie.data(dataSet);
        pie.legend(null);

        var lineChart = anychart.line(dataSet[0]);
        lineChart.title(null);
        lineChart.xAxis(null);

        var areaChart = anychart.area(dataSet[1]);
        areaChart.title(null);
        areaChart.xAxis(null);

        var table = anychart.standalones.table();

        var cell = table.getCell(0, 0);
        cell.rowSpan(2);

        table.contents([
            [pie, lineChart],
            [null, areaChart]
        ]);
        table.container(stage);
        table.draw();

        // Gets content SVG with parameters.
        var SVGstring = table.toSvg("a4", true);
        // After that you can do something with this string.
    });
</script>
</body>
</html>
