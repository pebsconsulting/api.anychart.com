<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Tooltip.hide"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.column([
            {x: "John", value: 10000},
            {x: "Jake", value: 12000},
            {x: "Peter", value: 18000},
            {x: "James", value: 11000},
            {x: "Mary", value: 9000}
        ]);

        chart.bounds(0, "1%", "100%", "100%");

        var tooltipSettings = chart.tooltip();
        tooltipSettings.displayMode("union");
        tooltipSettings.positionMode("point");
        tooltipSettings.hideDelay(4000);

        chart.title("Hover a point then click the button");
        chart.container(stage);
        chart.draw();

        var customLabel = anychart.standalones.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Hide tooltip.");
        customLabel.fontColor("#fff");
        customLabel.parentBounds(0, 0, 100, 100);
        customLabel.padding(5);
        customLabel.zIndex(1000);
        customLabel.listen("click", function () {

            // Hide tooltip.
            tooltipSettings.hide(true);

        });
        customLabel.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        customLabel.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });

        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
