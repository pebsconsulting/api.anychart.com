<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([8, 3, 7, 2]);

            var legend = chart.legend();
            legend.background("#A5D6A7");

            // Get padding.
            var padding = legend.padding();

            padding.top(25);
            padding.right("45px");
            padding.bottom("5px");
            padding.left(12);

            chart.title("Get and modify padding");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
