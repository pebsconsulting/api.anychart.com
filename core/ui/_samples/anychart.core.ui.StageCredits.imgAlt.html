<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            stage.circle(250, 220, 200);
            stage.rect(0, 0, 500, 450);

            var credits = stage.credits();

            // Set image alternative text.
            // You can't customize credits without a license key. See https://www.anychart.com/buy/ to learn more.
            credits.imgAlt("Custom alternative text for an image");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
