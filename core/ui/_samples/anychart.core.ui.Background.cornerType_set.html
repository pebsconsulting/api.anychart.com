<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 20},
                {x: "February", value: 50},
                {x: "March", value: 30},
                {x: "April", value: 90},
                {x: "May", value: 40}
            ]);

            var background = chart.background();
            background.fill("#B0BEC5 0.2");
            background.corners(30);

            // Set corner type.
            background.cornerType("roundInner");

            chart.title("Set corner type");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
