<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([8, 7, 3, 2]);

            var legend = chart.legend();

            // Set items formatter.
            legend.itemsFormat(function() {
                return "Index - " + this.index + "\n" + "Value - " + this.value
            });

            chart.title("Set items formatter");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
