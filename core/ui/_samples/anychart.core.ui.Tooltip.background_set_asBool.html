<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = anychart.data.set([
                ["John", 10000],
                ["Jake", 12000],
                ["Peter", 18000],
                ["James", 11000],
                ["Mary", 9000]
            ]);

            chart = anychart.column(data);

            var tooltip = chart.tooltip();

            // Disable background.
            tooltip.background(false);

            chart.title("Disable background");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
