<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="labelsFactory anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var labels = anychart.standalones.labelsFactory();
            var label;
            for (var i = 0; i < 5; i++) {
                label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
                if (i == 0) {
                    label.format(function() {
                        return "Zero (0)"
                    });
                    label.positionFormatter(function() {
                        return {x: this.value.x, y: this.value.y + 100}
                    }); // sets position formatter
                    label.background({fill: "white"});

                }
                else if (i == 2) {
                    label.format(function() {
                        return "Third (2)"
                    });
                    label.positionFormatter(function() {
                        return {x: this.value.x, y: this.value.y + 100}
                    });  // sets position formatter
                    label.fontColor("red");
                    label.fontSize(20);
                }
            }
            labels.container(stage);
            labels.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
