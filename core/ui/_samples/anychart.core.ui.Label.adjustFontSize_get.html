<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.adjustFontSize get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var firstRectangle = stage.rect(5, 5, 190, 90);
        firstRectangle.fill("none");
        firstRectangle.stroke("1 #BDBDBD");

        var firstLabel = anychart.standalones.label();
        firstLabel.text("Adjusted text");
        firstLabel.adjustFontSize(true);
        firstLabel.width("100%");
        firstLabel.height("100%");
        firstLabel.parentBounds(firstRectangle.getBounds());
        firstLabel.container(stage);
        firstLabel.draw();

        var secondRectangle = stage.rect(205, 5, 190, 90);
        secondRectangle.fill("none");
        secondRectangle.stroke("1 #BDBDBD");

        var secondLabel = anychart.standalones.label();
        secondLabel.text("Adjusted text");

        // Get adjusting font size.
        var adjusting = firstLabel.adjustFontSize();

        secondLabel.adjustFontSize(adjusting);
        secondLabel.width("100%");
        secondLabel.height("100%");
        secondLabel.parentBounds(secondRectangle.getBounds());
        secondLabel.container(stage);
        secondLabel.draw();
    });
</script>
</body>
</html>
