<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rectangle = stage.rect(5, 5, 100, 70);
            rectangle.stroke("rgba(0,0,200,.4)");

            var label = anychart.standalones.label();
            label.padding(5);
            label.position(anychart.enums.Position.RIGHT_BOTTOM);
            label.parentBounds(rectangle.getBounds());
            label.background({fill: "none", stroke: "1 #aaa"});

            var anchor = label.anchor();

            label.text("The current anchor is " + anchor);
            label.container(stage);
            label.draw();

            var redCircle = stage.circle(105, 75, 2);
            redCircle.stroke("3 #F44336");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
