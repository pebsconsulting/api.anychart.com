<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var blueRect = stage.rect(5, 5, 90, 90);
            blueRect.stroke('1 blue');
            
            var rectBounds = blueRect.getBounds();
            
            var label = anychart.standalones.label();
            // Sets position.
            label.position("center");
            label.parentBounds(rectBounds);
            label.container(stage);
            label.draw();

            // Red dot marks the center of this area.
            var redCircle = stage.circle(rectBounds.left + rectBounds.width / 2, rectBounds.top + rectBounds.height / 2, 2);
            redCircle.stroke('3 #F44336');
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
