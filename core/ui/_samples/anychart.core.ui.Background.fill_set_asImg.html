<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 20},
                {x: "February", value: 50},
                {x: "March", value: 30},
                {x: "April", value: 90},
                {x: "May", value: 40}
            ]);

            var background = chart.background();

            // Set fill.
            background.fill({
                src: "https://static.anychart.com/images/beach.png",
                mode: "stretch",
                opacity: 0.5
            });

            chart.title("Set background fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
