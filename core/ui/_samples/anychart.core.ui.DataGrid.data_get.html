<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="dataGrid anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="dataGrid">
        anychart.onDocumentReady(function() {
            var data = [
                {id: "1", name: "Phase 1 - Strategic Plan"},
                {id: "2", name: "Self-Assessment"},
                {id: "3", name: "14%", parent: "1"},
                {id: "4", name: "25%", parent: "2"},
                {id: "5", name: "Define business vision"},
                {id: "6", name: "0%", parent: "5"}
            ];
            var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);
            dataGrid = anychart.standalones.dataGrid();
            dataGrid.data(treeData);
            var getData = dataGrid.data(); // get data
            var newData = [
                {id: "7", "name": "Interview owners of similar businesses"}
            ];
            var addData = getData.addData(newData, anychart.enums.TreeFillingMethod.AS_TABLE);
            dataGrid.data(addData);
            dataGrid.headerHeight(25);
            dataGrid.container("container");
            dataGrid.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
