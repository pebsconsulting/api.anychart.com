<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.offsetY get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var columnChart = anychart.column();
        columnChart.bounds(0, 20, "50%", "100%");

        var series = columnChart.column([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);

        var columnLabels = series.labels();
        columnLabels.enabled(true);
        columnLabels.offsetY(50);

        columnChart.container(stage);
        columnChart.draw();

        var lineChart = anychart.line();
        lineChart.bounds("50%", 20, "50%", "100%");

        var lineSeries = lineChart.line([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);

        var lineLabels = lineSeries.labels();
        lineLabels.enabled(true);

        // Get offset by Y.
        var offsetY = columnLabels.offsetY();

        lineLabels.offsetY(offsetY);

        lineChart.container(stage);
        lineChart.draw();

        var title = anychart.standalones.title();
        title.text("Get and use offset by Y");
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
