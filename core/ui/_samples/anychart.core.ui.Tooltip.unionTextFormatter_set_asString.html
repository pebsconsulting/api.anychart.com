<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["John", 10000, 12000],
                ["Jake", 12000, 15000],
                ["Peter", 18000, 16000],
                ["James", 11000, 13000],
                ["Mary", 9000, 19000]
            ]);

            var firstData = dataSet.mapAs({x: [0], value: [1]});
            var secondData = dataSet.mapAs({x: [0], value: [2]});

            chart = anychart.column();
            chart.column(firstData).name("First series");
            chart.column(secondData).name("Second series");

            var tooltip = chart.tooltip();
            tooltip.displayMode("union");

            // Set text formatter for union tooltip.
            tooltip.textFormatter("Value: {%Value}");

            chart.title("Set union text formatter parameter as a string token");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
