<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table anyChart anyGantt anyStock anyMap"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var table = anychart.standalones.table();
            table.contents([
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]);
            var cell = table.getCell(1, 1);
            cell.fill({
                src: "https://static.anychart.com/images/oceanic-airlines.png",
                mode: "stretch",
                opacity: .1
            }); // sets image fill
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
