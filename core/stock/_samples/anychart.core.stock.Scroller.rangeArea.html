<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var lineMapping = dataTable.mapAs({value: 1});

            var rangeAreaMapping = dataTable.mapAs({
                high: 2,
                low: 3
            });

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.line(lineMapping);

            var scroller = chart.scroller();
            scroller.height("20%");

            // Adds Range Area series.
            scroller.rangeArea(rangeAreaMapping);

            chart.title("Add Range Area series to a scroller.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
