<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);
            chart.title("Move the scroller.");

            var plot = chart.plot();
            plot.area(mapping);

            var grouping = chart.grouping();
            grouping.forced(true);

            chart.listen("selectedrangechange", function(){

                // Get the current data interval and use the title.
                chart.title("Move the scroller. The current level is " + grouping.getCurrentDataInterval().unit + ".");
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
