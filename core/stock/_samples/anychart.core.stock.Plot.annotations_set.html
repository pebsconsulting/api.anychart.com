<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="annotations anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.line(mapping);

            // Set annotation.
            plot.annotations([{
                type: "rectangle",
                xAnchor: 1107129600000,
                valueAnchor: 9000,
                secondXAnchor: 1131408000000,
                secondValueAnchor: 12000,
                fill: "#4CAF50 0.5",
                stroke: "3 #FF9800"
            }]);

            chart.title("Set annotation.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
