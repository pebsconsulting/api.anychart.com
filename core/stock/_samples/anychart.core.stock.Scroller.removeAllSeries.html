<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.Scroller.removeAllSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var firstMapping = dataTable.mapAs({'value': 1});
        var secondMapping = dataTable.mapAs({'value': 3});
        var thirdMapping = dataTable.mapAs({'value': 2});

        var chart = anychart.stock();


        var scroller = chart.scroller();
        scroller.defaultSeriesType("line");
        scroller.height("25%");
        scroller.addSeries(firstMapping, secondMapping, thirdMapping);

        // Removes all series.
        scroller.removeAllSeries();

        var plot = chart.plot();
        plot.line(firstMapping);
        plot.line(secondMapping);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
