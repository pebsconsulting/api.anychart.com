<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);
            chart.scrollerGrouping({maxVisiblePoints: 100});

            var plot = chart.plot();
            plot.area(mapping);

            var scroller = chart.scroller();
            scroller.line(mapping);

            var grouping = chart.grouping();

            chart.container("container");
            chart.draw();

            // Get grouping state.
            var groupedState = grouping.isGrouped();

            chart.title("Grouping state of the data: " + groupedState + ".");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
