<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();

            var series = plot.stepArea(mapping);
            series.stroke("#F44336");

            // Get stroke.
            var stroke = series.stroke();

            chart.title({fontColor: stroke, text: "Get and use stroke."});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
