<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({
                open: 1,
                high: 2,
                low: 3,
                close: 4
            });

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();

            var series = plot.candlestick(mapping);

            // Get rising fill.
            var risingFill = series.risingFill();

            chart.title({fontColor: risingFill, text: "Get and use series fill."});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
