<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);
            chart.grouping({minPixPerPoint: 10});
            chart.scrollerGrouping({minPixPerPoint: 10});

            var plot = chart.plot();
            plot.line(mapping);

            var scroller = chart.scroller();
            scroller.height("20%");

            var series = scroller.area(mapping);
            series.seriesType("column");

            // Get the series type to switch
            var seriesType = series.seriesType();

            chart.title("The current series type is " + seriesType + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
