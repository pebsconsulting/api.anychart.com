<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var candlestickMapping = dataTable.mapAs({
                open: 1,
                high: 2,
                low: 3,
                close: 4
            });
            var lineMapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);
            chart.grouping({minPixPerPoint: 20});
            chart.scrollerGrouping({minPixPerPoint: 20});

            var plot = chart.plot();
            plot.line(lineMapping);

            var scroller = chart.scroller();
            scroller.height("50%");

            var series = scroller.candlestick(candlestickMapping);

            // Set select rising fill.
            series.selectRisingFill("#4CAF50", 0.4);

            chart.title("Set select rising fill with opacity.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
