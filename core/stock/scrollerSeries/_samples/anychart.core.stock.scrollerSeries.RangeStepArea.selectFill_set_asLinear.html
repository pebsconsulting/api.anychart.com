<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var rangeStepAreaMapping = dataTable.mapAs({
                high: 1,
                low: 3
            });
            var lineMapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.grouping({minPixPerPoint: 5});
            chart.scrollerGrouping({minPixPerPoint: 5});
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.line(lineMapping);

            var scroller = chart.scroller();
            scroller.height("50%");

            var series = scroller.rangeStepArea(rangeStepAreaMapping);

            // Set select fill.
            series.selectFill(["#ECEFF1", "#90A4AE"], 90, true, 0.8);

            chart.title("Set select fill as a linear gradient. Move the scroller.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
