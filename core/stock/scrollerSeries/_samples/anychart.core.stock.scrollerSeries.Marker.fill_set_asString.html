<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);
            chart.grouping({minPixPerPoint: 5});
            chart.scrollerGrouping({minPixPerPoint: 5});

            var plot = chart.plot();
            plot.line(mapping);

            var scroller = chart.scroller();
            scroller.height("50%");

            var series = scroller.marker(mapping);

            // Set series fill.
            series.fill("#4CAF50");

            chart.title("Set fill parameter as a string. Move the scroller.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
