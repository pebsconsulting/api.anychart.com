<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var ohlcMapping = dataTable.mapAs({
                open: 1,
                high: 2,
                low: 3,
                close: 4
            });
            var stepAreaMapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.grouping({minPixPerPoint: 5});
            chart.scrollerGrouping({minPixPerPoint: 5});
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.ohlc(ohlcMapping);

            var scroller = chart.scroller();
            scroller.height("20%");

            var series = scroller.stepArea(stepAreaMapping);

            // Set select fill.
            series.selectFill(["#FEFEFE", "#424242"], 0.5, 0.3, null, 0.8, 0.6, 0.31);

            chart.title("Set select fill as a radial gradient.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
