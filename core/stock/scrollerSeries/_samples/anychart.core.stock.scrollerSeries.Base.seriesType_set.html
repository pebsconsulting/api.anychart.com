<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.Base.seriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({'value': 1});

        chart = anychart.stock();

        chart.grouping({minPixPerPoint: 10});
        chart.scrollerGrouping({minPixPerPoint: 10});
        chart.bounds(200, 0, "100%", "100%");

        var plot = chart.plot();
        plot.line(mapping);

        var scroller = chart.scroller();
        scroller.height("20%");

        var series = scroller.area(mapping);

        chart.title("Switch the series type.");
        chart.container(stage);
        chart.draw();

        var firstLabel = anychart.standalones.label();
        firstLabel.background({fill: "#9E9E9E"});
        firstLabel.text("Switch to the column series");
        firstLabel.fontColor("#fff");
        firstLabel.padding(5);
        firstLabel.offsetX(5);
        firstLabel.listen("click", function () {

            // Switch the series type.
            series.seriesType("column");

        });
        firstLabel.container(stage);
        firstLabel.draw();

        var secondLabel = anychart.standalones.label();
        secondLabel.background({fill: "#9E9E9E"});
        secondLabel.text("Switch to the line series");
        secondLabel.fontColor("#fff");
        secondLabel.padding(5);
        secondLabel.offsetX(5);
        secondLabel.offsetY(30);
        secondLabel.listen("click", function () {

            // Switch the series type.
            series.seriesType("line");

        });
        secondLabel.container(stage);
        secondLabel.draw();

        var thirdLabel = anychart.standalones.label();
        thirdLabel.background({fill: "#9E9E9E"});
        thirdLabel.text("Switch to the area series");
        thirdLabel.fontColor("#fff");
        thirdLabel.padding(5);
        thirdLabel.offsetX(5);
        thirdLabel.offsetY(60);
        thirdLabel.listen("click", function () {

            // Switch the series type.
            series.seriesType("area");

        });
        thirdLabel.container(stage);
        thirdLabel.draw();
    });
</script>
</body>
</html>
