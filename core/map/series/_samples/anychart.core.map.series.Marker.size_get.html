<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="map">
        anychart.onDocumentReady(function () {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {size: 15,lat: -32.02271031624713,  long: 115.78957183886466},
                {size: 23,lat: -12.572922477560256, long: 130.97766632589966},
                {size: 86,lat: -23.907188700880287, long: 135.46069114224585},
                {size: 16,lat: -17.714243724653496, long: 145.5373799079046},
                {size: 32,lat: -25.400254403094834, long: 152.9941875434883},
                {size: 64,lat: -33.76805924183775,  long: 151.16353568138263},
                {size: 28,lat: -36.116205467018524, long: 149.76119786329127},
                {size: 45,lat: -38.252688541798186, long: 145.1545241945089},
                {size: 15, lat: -42.79851431917091,  long: 147.42539893261593}
            ]);

            map = anychart.map();
            map.geoData(anychart.maps.australia);

            var series = map.marker(dataSet);
            series.tooltip({title: false, separator: false});

            // Get marker size.
            var markerSize = series.size();

            series.size(markerSize + 5);

            map.title("Marker size increased by 5px");
            map.container("container");
            map.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
