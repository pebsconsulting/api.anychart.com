<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {id: "AU.CT", size: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", size: 23, title: "Victoria"},
                {id: "AU.WA", size: 86, title: "Western Australia"},
                {id: "AU.QL", size: 16, title: "Queensland"},
                {id: "AU.NS", size: 32, title: "New South Wales"},
                {id: "AU.NT", size: 64, title: "Northern Territory"},
                {id: "AU.TS", size: 28, title: "Tasmania"},
                {id: "AU.SA", size: 45, title: "South Australian"}
            ]);

            var dataSetForSeries = dataSet.mapAs({id: "id"});

            australiaMap = anychart.map();
            australiaMap.geoData(anychart.maps.australia);

            var series = australiaMap.bubble(dataSetForSeries);
            series.geoIdField("code_hasc");
            series.fill("#9FA8DA");

            // Gets fill.
            var fill = series.fill();

            australiaMap.title({fontColor: fill});
            australiaMap.container("container");
            australiaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
