<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Polar.xScale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var markerChart = anychart.polar([
            {x: 0, value: 29},
            {x: 1, value: -72},
            {x: 2, value: 250},
            {x: 3, value: 330},
            {x: 4, value: 85},
            {x: 5, value: 390},
            {x: 6, value: 95},
            {x: 7, value: 15}
        ]);


        markerChart.bounds(0, 0, "50%", "100%");

        var customScale = anychart.scales.linear();
        customScale.minimum(1);
        customScale.maximum(4);
        customScale.ticks({interval: 0.1});

        var markerGrid = markerChart.yGrid();
        markerGrid.xScale(customScale);

        markerChart.container(stage);
        markerChart.draw();

        var lineChart = anychart.polar();
        lineChart.line([
            {x: 0, value: 6},
            {x: 1, value: 1},
            {x: 2, value: 6},
            {x: 3, value: 1},
            {x: 4, value: 6},
            {x: 5, value: 1}
        ]);
        lineChart.bounds("50%", 0, "50%", "100%");

        // Get grid scale of the first chart.
        var gridScale = markerGrid.xScale();

        var lineGrid = lineChart.yGrid();
        lineGrid.xScale(gridScale);

        lineChart.container(stage);
        lineChart.draw();

        var title = anychart.standalones.title();
        title.text("Get and use grid scale");
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
