<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid scale anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);

            var customScale = anychart.scales.linear();
            customScale.ticks({interval: 50});

            chart.yScale(customScale);

            var grid = chart.grid();
            grid.enabled(true);

            // Set even fill.
            grid.evenFill(["#FFF9C4", "#BDBDBD"], 0.5, 0.5, null, 0.8, 0.5, 0.5);

            chart.title("Set even fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
