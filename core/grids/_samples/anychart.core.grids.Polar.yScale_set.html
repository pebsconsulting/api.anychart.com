<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([29, 250, 330, 85, 390, 95, 15]);

            // Create custom scale scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(10);
            customScale.maximum(500);
            customScale.ticks({interval: 50});

            var grid = chart.grid();
            grid.enabled(true);
            grid.layout("circuit");

            // Set custom grid Y-scale.
            grid.yScale(customScale);

            chart.title("Set custom grid Y-scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
