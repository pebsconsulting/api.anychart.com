<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([29, 72, 250, 330]);

            // Create custom scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(1);
            customScale.maximum(4);
            customScale.ticks({interval: 0.2});

            var grid = chart.grid();
            grid.enabled(true);
            grid.layout("radial");
            
            // Set custom grid X-scale.
            grid.xScale(customScale);

            chart.title("Set custom grid X-scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
