<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="map">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See http://docs.anychart.com/latest/Maps/Map_Projections to learn more.

            var dataSet = anychart.data.set([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"},
                {id: "AU.WA", value: 86, title: "Western Australia"},
                {id: "AU.QL", value: 16, title: "Queensland"},
                {id: "AU.NS", value: 32, title: "New South Wales"},
                {id: "AU.NT", value: 64, title: "Northern Territory"},
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"}
            ]);

            var dataSetForSeries = dataSet.mapAs({id: "id"});

            map = anychart.map();
            map.geoData(anychart.maps.australia);
            map.choropleth(dataSetForSeries);
            map.axes(true);
            map.scale().yTicks({interval: 5});

            var mapGrids = map.grids();

            var horizontalGrids = mapGrids.horizontal();
            horizontalGrids.enabled(true);
            horizontalGrids.zIndex(45);

            // Set grid even fill.
            horizontalGrids.evenFill(["#FFFFFF", "#FF5722 0.5"], 0.5, 0.4, null, 0.8, 0.8, 0.31);

            map.title("Set grid even fill as a radial gradient");
            map.container("container");
            map.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
