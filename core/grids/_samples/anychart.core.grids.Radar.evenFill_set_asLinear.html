<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar grid scale anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([29, 72, 250, 330, 85, 390, 95, 15]);

            var customScale = anychart.scales.linear();
            customScale.ticks({interval: 50});

            chart.yScale(customScale);

            grid = chart.grid();
            // Sets even fill.
            grid.evenFill(["#FFFDE7 .1", "#FFF9C4"], 45, true, 0.8);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
