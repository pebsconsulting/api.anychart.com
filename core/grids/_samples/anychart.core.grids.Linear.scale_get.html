<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid scale anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var lineChart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);
            lineChart.bounds(0, 20, "50%", "100%");

            var customScale = anychart.scales.linear();
            customScale.minimum(0);
            customScale.maximum(400);
            customScale.ticks({interval: 40});

            var lineGrid = lineChart.grid();
            lineGrid.enabled(true);
            lineGrid.scale(customScale);

            lineChart.container(stage);
            lineChart.draw();

            var columnChart = anychart.column([10, 150, 223, 344, 35, 390, 55, 21]);
            columnChart.bounds("50%", 20, "50%", "100%");

            // Get grid scale of the line chart.
            var gridScale = lineGrid.scale();

            var columnGrid = columnChart.grid();
            columnGrid.enabled(true);
            columnGrid.scale(gridScale);

            columnChart.container(stage);
            columnChart.draw();

            var title = anychart.standalones.title();
            title.text("Get and use grid scale");
            title.container(stage);
            title.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
