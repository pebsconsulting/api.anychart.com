<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid scale anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);

            // Creates custom scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(0);
            customScale.maximum(400);
            customScale.ticks({interval: 40});

            var grid = chart.grid();
            grid.enabled(true);

            // Sets custom scale.
            grid.scale(customScale);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
