<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([6, 1, 6, 1, 6, 1]);

            chart.title("Get and modify axis scale");
            chart.container("container");
            chart.draw();

            var currentXAxis = chart.xAxis();

            // Get scale.
            var scaleSettings = currentXAxis.scale();

            scaleSettings.inverted(true);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
