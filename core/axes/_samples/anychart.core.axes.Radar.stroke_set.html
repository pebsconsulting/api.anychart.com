<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            chart.line([6, 1, 6, 1, 6, 1]);

            var currentXAxis = chart.xAxis();

            // Set stroke settings.
            currentXAxis.stroke("#F44336", 2, "5 2", "round");

            chart.title("Set axis stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
