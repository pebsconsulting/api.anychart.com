<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            chart = anychart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var yAxis = chart.yAxis();

            chart.title("Get and use pixel bounds object");
            chart.container(stage);
            chart.draw();

            // Get pixel bounds.
            var bounds = yAxis.getPixelBounds();

            var customBackground = anychart.standalones.background();
            customBackground.fill("#81D4FA 0.2");
            customBackground.parentBounds(bounds);
            customBackground.container(stage);
            customBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
