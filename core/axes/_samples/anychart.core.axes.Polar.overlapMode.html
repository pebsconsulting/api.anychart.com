<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.line([1, 6, 4, 9, 15, 6, 3]);

            var xAxis = chart.xAxis();
            xAxis.minorLabels(true);

            var scale = anychart.scales.linear();

            var ticksSettings = scale.ticks();
            ticksSettings.interval(0.04);

            xAxis.scale(scale);

            // Set overlap mode.
            xAxis.overlapMode("allowOverlap");

            chart.title("Set overlap mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
