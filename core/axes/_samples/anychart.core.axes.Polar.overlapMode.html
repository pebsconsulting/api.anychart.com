<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Polar.overlapMode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();
        chart.line([1, 6, 4, 9, 15, 6, 3]);

        var xAxis = chart.xAxis();
        xAxis.minorLabels(true);

        var scale = anychart.scales.linear();

        var ticksSettings = scale.ticks();
        ticksSettings.interval(0.04);

        xAxis.scale(scale);

        // Set overlap mode.
        xAxis.overlapMode("allow-overlap");

        chart.title("Set overlap mode");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
