<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([2, 8, 1, 7, 3, 9, 4]);

            var currentYAxis = chart.yAxis();

            // Get overlap mode.
            var mode = currentYAxis.overlapMode();

            chart.title("Overlap mode is " + "\"" + mode + "\"");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
