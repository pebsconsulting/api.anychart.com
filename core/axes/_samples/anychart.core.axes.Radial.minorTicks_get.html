<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.line([6, 1, 6, 1, 6, 1]);

            var yAxis = chart.yAxis();

            // Get minor ticks.
            var minorTicksSettings = yAxis.minorTicks();
            minorTicksSettings.enabled(true);
            minorTicksSettings.stroke("2 #F44336");
            minorTicksSettings.length(5);

            chart.title("Get and modify minor ticks");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
