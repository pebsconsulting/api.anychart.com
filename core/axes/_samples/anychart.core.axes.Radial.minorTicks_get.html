<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Radial.minorTicks get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();
        chart.line([6, 1, 6, 1, 6, 1]);

        var yAxis = chart.yAxis();

        // Get minor ticks.
        var minorTicksSettings = yAxis.minorTicks();
        minorTicksSettings.enabled(true);
        minorTicksSettings.stroke("2 #F44336");
        minorTicksSettings.length(5);

        chart.title("Get and modify minor ticks");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
