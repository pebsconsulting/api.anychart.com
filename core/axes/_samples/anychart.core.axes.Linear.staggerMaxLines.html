<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();

            chart.line([
                {x: "January", value: 2},
                {x: "February", value: 8},
                {x: "March", value: 1},
                {x: "April", value: 7},
                {x: "May", value: 3},
                {x: "June", value: 9},
                {x: "July", value: 4},
                {x: "August", value: 6},
                {x: "September", value: 5}
            ]);

            var yAxis = chart.yAxis();
            yAxis.staggerMode(true);

            // Set stagger maximum lines.
            yAxis.staggerMaxLines(4);

            chart.yScale().ticks().interval(0.2);
            chart.title("Set stagger maximum lines");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
