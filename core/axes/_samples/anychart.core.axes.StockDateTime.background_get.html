<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <link rel="stylesheet" href="http://static.anychart.com/css/develop/anychart-ui.min.css" />
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var currentPlot = chart.plot();
            currentPlot.line(mapping);

            var plotXAxis = currentPlot.xAxis();
            plotXAxis.enabled(true);

            // Get background settings.
            var currentBackground = plotXAxis.background();

            currentBackground.enabled(true);
            currentBackground.fill("#FFCDD2");
            currentBackground.stroke("#F44336");

            chart.title("Get and modify axis background");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
