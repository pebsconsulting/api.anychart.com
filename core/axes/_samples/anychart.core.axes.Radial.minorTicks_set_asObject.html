<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.line([6, 1, 6, 1, 6, 1]);
            chart.grid(1, false);

            var yAxis = chart.yAxis();

            // Set minor ticks settings.
            yAxis.minorTicks({stroke: "2 #F44336", length: 4});

            chart.title("Set minor ticks parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
