<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Linear.staggerLines"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var customScale = anychart.scales.linear();

        var ticks = customScale.ticks();
        ticks.interval(0.1);

        var yAxis = chart.yAxis();
        yAxis.minorLabels({rotation: 270});
        yAxis.scale(customScale);
        yAxis.staggerMode(true);

        // Set stagger lines.
        yAxis.staggerLines(3);

        chart.line([2, 8, 1, 7, 3, 9, 4, 6, 5]);
        chart.title("Set stagger lines");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
