<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var customScale = anychart.scales.linear();

            var ticks = customScale.ticks();
            ticks.interval(0.1);

            var yAxis = chart.yAxis();
            yAxis.minorLabels({rotation: 270});
            yAxis.scale(customScale);
            yAxis.staggerMode(true);

            // Set stagger lines.
            yAxis.staggerLines(3);

            chart.line([2, 8, 1, 7, 3, 9, 4, 6, 5]);
            chart.title("Set stagger lines");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
