<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([60]);
            chart.marker({radius: 90});

            var currentAxis = chart.axis();

            var scaleSettings = currentAxis.scale();
            scaleSettings.minimum(0);
            scaleSettings.maximum(60);
            scaleSettings.ticks({interval: 1});

            // Set overlap mode.
            currentAxis.overlapMode("allowOverlap");

            chart.title("Set overlap mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
