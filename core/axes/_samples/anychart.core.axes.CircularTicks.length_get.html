<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([10]);
            chart.marker({radius: 95});

            var axis = chart.axis();

            var ticksSettings = axis.ticks();
            ticksSettings.length(5);
            
            // Get ticks length.
            var length = ticksSettings.length(); 
            
            chart.title("Ticks length is " + length);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
