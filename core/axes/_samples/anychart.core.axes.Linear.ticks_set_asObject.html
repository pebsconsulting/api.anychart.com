<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.6, 1.4, 1.9]);

            var currentYAxis = chart.yAxis();

            // Set ticks settings.
            currentYAxis.ticks({stroke: "2 #4DB6AC", length: 10});

            chart.title("Set ticks parameters as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
