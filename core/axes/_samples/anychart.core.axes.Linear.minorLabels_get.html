<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1, 6, 4, 9]);

            var currentYAxis = chart.yAxis();

            // Get minor labels.
            var minorLabelsSettings = currentYAxis.minorLabels();

            minorLabelsSettings.enabled(true);
            minorLabelsSettings.fontSize(14);
            minorLabelsSettings.rotation(-90);

            chart.title("Get and modify minor labels");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
