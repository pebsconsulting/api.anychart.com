<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.6, 1.4, 1.9]);

            var currentYAxis = chart.yAxis();

            // Get minor ticks.
            var minorTicksSettings = currentYAxis.minorTicks();
            minorTicksSettings.stroke("3 #4DB6AC");
            minorTicksSettings.length(5);

            chart.title("Get and modify minor ticks");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
