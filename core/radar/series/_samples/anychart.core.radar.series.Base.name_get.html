<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6},
                {x: "Jule", value: 3},
                {x: "August", value: 6}
            ]);

            var series = chart.getSeries(0);
            series.name("My Custom series name");

            // Get name.
            var name = series.name();

            chart.title(name);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
