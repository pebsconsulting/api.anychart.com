<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.marker([
                {x: "January", value: 10},
                {x: "February", value: 17},
                {x: "March", value: 11},
                {x: "April", value: 7},
                {x: "May", value: 21},
                {x: "June", value: 13},
                {x: "July", value: 23},
                {x: "August", value: 14}
            ]);

            // Set hover size.
            series.hoverSize(14);

            chart.title("Set hover size");
            chart.container("container");
            chart.draw();

            // Hovers series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
