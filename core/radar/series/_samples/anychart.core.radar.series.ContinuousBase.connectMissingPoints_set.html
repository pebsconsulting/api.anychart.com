<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.radar();

            var blueLine = chart.line([
                {x: "January", value: 7},
                {x: "February", value: 4},
                {x: "March", value: 7},
                {x: "April", value: "missing"},
                {x: "May", value: 7},
                {x: "June", value: 4},
                {x: "July", value: 7},
                {x: "August", value: 4}
            ]);

            // Set connectMissingPoints mode.
            blueLine.connectMissingPoints(false);

            var redLine = chart.line([
                {x: "January", value: 10},
                {x: "February", value: 5},
                {x: "March", value: 10},
                {x: "April", value: "missing"},
                {x: "May", value: 10},
                {x: "June", value: 5},
                {x: "July", value: 10},
                {x: "August", value: 5}
            ]);

            // Set connectMissingPoints mode.
            redLine.connectMissingPoints(true);

            chart.title("Set connectMissingPoints mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
