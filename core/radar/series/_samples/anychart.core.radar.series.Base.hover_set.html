<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            chart.line([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6}
            ]);

            var series = chart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 2},
                {x: "April", value: 5},
                {x: "May", value: 2},
                {x: "June", value: 5}
            ]);
            series.hoverStroke("#8BC34A");

            chart.title("Hovers series");
            chart.container("container");
            chart.draw();

            // Hovers series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
