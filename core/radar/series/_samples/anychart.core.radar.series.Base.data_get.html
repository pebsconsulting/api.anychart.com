<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line data anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            var series = chart.line([
                {x: "January", value: 1},
                {x: "February", value: 5},
                {x: "March", value: 6},
                {x: "April", value: 9},
                {x: "May", value: 2},
                {x: "June", value: 3},
                {x: "July", value: 6},
                {x: "August", value: 4}
            ]);

            // Get data.
            var data1 = series.data();
            var data2 = data1.filter("value", function(value) {
                return value > 5;
            });

            chart.line(data2);

            chart.title("Get and use data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
