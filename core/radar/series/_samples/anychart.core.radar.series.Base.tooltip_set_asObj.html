<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.area([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6},
            ]);

            // Set tooltip settings.
            series.tooltip({background: {stroke: "2 #cc8800", fill: "#808080 0.5"}});

            chart.title("Set tooltip parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
