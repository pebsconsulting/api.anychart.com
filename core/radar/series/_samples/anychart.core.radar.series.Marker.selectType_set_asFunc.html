<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.marker([
                {x: "January", value: 10},
                {x: "February", value: 17},
                {x: "March", value: 11},
                {x: "April", value: 7},
                {x: "May", value: 21},
                {x: "June", value: 13},
                {x: "July", value: 23},
                {x: "August", value: 14}
            ]);
            series.selectSize(15);

            // Set select marker type by custom function.
            series.selectType(function(path, x, y, size) {
                var point1 = {x: x + 1.2 * size, y: y - 0.4 * size};
                var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
                path.moveTo(point1.x, point1.y)
                        .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                        .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                        .moveTo(point1.x, point1.y)
                        .close();
                return path;
            });

            chart.title("Set select marker type by custom function");
            chart.container("container");
            chart.draw();

            // Select series.
            series.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
