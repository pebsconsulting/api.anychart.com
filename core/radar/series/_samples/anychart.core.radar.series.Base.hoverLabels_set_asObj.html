<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.line([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6}
            ]);

            // Set hover labels.
            series.hoverLabels({fontSize: 20, fontStyle: "bold", fontColor: "#A0522D"});

            chart.title("Set hover labels parameter as an object");
            chart.container("container");
            chart.draw();

            // Hovers points.
            series.hover([0, 1, 5, 6]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
