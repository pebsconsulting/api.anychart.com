<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.line();

            // Set data.
            series.data([
                [1, 3],
                [2, 6],
                [3, 3],
                [4, 6],
                [5, 3],
                [6, 6]
            ]);

            chart.title("Set data as an array of arrays");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
