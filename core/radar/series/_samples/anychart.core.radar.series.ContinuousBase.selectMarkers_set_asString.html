<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.line([
                {x: "January", value: 7},
                {x: "February", value: 4},
                {x: "March", value: 7},
                {x: "April", value: 4},
                {x: "May", value: 7},
                {x: "June", value: 4},
                {x: "July", value: 7},
                {x: "August", value: 4}
            ]);

            // Set select marker type.
            series.selectMarkers("line");

            chart.title("Set select markers parameter as a string");
            chart.container("container");
            chart.draw();

            // Selects points.
            series.select([0, 2, 4, 6]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
