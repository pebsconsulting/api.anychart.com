<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.marker([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6}
            ]);

            series.hoverFill("#F44336");
            series.size(20);
            series.hoverSize(20);

            chart.title("Disable hover");
            chart.container("container");
            chart.draw();

            series.hover([1, 3, 4]);

            // Disables all points.
            series.unhover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
