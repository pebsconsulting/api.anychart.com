<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            var series = chart.line([5, 6, 8, 3, 10]);
            var hoverLabel = series.hoverLabels(); // Gets hover labels.
            hoverLabel.enabled(true);
            hoverLabel.fontSize(20);
            hoverLabel.fontStyle("bold");
            hoverLabel.fontColor("#A0522D");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
