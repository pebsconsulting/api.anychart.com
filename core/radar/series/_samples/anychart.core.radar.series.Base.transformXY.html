<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.area([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6}
            ]);

            chart.container("container");
            chart.draw();

            // Transforms to pixel coordinates.
            series.transformXY(0, 1, 5);
            // Returns {x: 923.8253068635463, y: 312.73333333333335}
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
