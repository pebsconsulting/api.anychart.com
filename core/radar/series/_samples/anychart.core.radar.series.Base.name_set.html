<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var formatterFunc = function() {
                return "%SeriesName"
            };

            chart = anychart.radar();

            chart.area([
                {x: "January", value: 3},
                {x: "February", value: 6},
                {x: "March", value: 3},
                {x: "April", value: 6},
                {x: "May", value: 3},
                {x: "June", value: 6},
                {x: "Jule", value: 3},
                {x: "August", value: 6}
            ]);

            var seriesBlueLine = chart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 2},
                {x: "April", value: 5},
                {x: "May", value: 2},
                {x: "June", value: 5},
                {x: "Jule", value: 2},
                {x: "August", value: 5}
            ]);

            // Set name.
            seriesBlueLine.name("My Custom series name");

            var blueLineTooltip = seriesBlueLine.tooltip();
            blueLineTooltip.format(formatterFunc);

            var seriesOrangeLine = chart.line([
                {x: "January", value: 7},
                {x: "February", value: 5},
                {x: "March", value: 7},
                {x: "April", value: 5},
                {x: "May", value: 7},
                {x: "June", value: 5},
                {x: "Jule", value: 7},
                {x: "August", value: 5}
            ]);

            var seriesOrangeLineTooltip = seriesOrangeLine.tooltip();
            seriesOrangeLineTooltip.format(formatterFunc);

            chart.legend().enabled(true);
            chart.title("Set name");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
