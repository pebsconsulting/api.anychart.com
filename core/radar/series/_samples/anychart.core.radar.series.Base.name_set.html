<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var formatterFunc = function() {
                return this.seriesName;
            };

            chart = anychart.radar();
            chart.area([1, 4, 7, 1, 4]);

            var seriesBlueLine = chart.line([1, 7, 2, 3]);
            // Sets name.
            seriesBlueLine.name("My Custom series name");

            var blueLineTooltip = seriesBlueLine.tooltip();
            blueLineTooltip.format(formatterFunc);

            var seriesOrangeLine = chart.line([2, 3, 4, 6]);

            var seriesOrangeLineTooltip = seriesOrangeLine.tooltip();
            seriesOrangeLineTooltip.format(formatterFunc);

            chart.legend().enabled(true);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
