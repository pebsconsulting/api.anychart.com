<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            chart.yScale().minimum(0);

            var series = chart.area([
                {x: "January", value: 7},
                {x: "February", value: 4},
                {x: "March", value: 7},
                {x: "April", value: 4},
                {x: "May", value: 7},
                {x: "June", value: 4},
                {x: "July", value: 7},
                {x: "August", value: 4}
            ]);

            // Set fill.
            series.fill(["#FFFFFF", "#808080"], 0.5, 0.5, null, 0.9, 0.5, 0.5);

            chart.title("Set fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
