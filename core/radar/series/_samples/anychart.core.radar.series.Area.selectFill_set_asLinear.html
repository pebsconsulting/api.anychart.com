<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.area([
                {x: "January", value: 7},
                {x: "February", value: 4},
                {x: "March", value: 7},
                {x: "April", value: 4},
                {x: "May", value: 7},
                {x: "June", value: 4},
                {x: "July", value: 7},
                {x: "August", value: 4}
            ]);

            // Sets fill in selected mode.
            series.selectFill(["#00c3ff", "#ffff1c"], 90, true, 0.5);

            // Selects series.
            series.select();

            chart.title("Set select fill as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
