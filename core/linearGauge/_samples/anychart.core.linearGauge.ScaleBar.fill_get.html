<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var scaleBar = chart.scaleBar();
            scaleBar.from(0);
            scaleBar.to(1);
            scaleBar.fill("#4CAF50");

            // Get scale bar fill.
            var titleColor = scaleBar.fill();

            chart.title({fontColor: titleColor, text:"Get and use fill."});
            chart.axis({offset: "-11%"});
            chart.scale().minimum(0);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
