<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var scaleBar = chart.scaleBar();
            scaleBar.from(0);
            scaleBar.to(1);

            // Set fill.
            scaleBar.fill(["#FEFEFE", "#424242"], 0.5, 0.5, null, 0.8, 0.5, 0.5);

            chart.title("Set fill as a radial gradient");
            chart.axis({offset: "-11%"});
            chart.scale().minimum(0);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
