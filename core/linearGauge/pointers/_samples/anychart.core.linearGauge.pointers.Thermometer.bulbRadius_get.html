<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var thermometerPointer = chart.thermometer(4);
            thermometerPointer.bulbRadius("100%");

            // Get bulb radius.
            var bulbRadius = thermometerPointer.bulbRadius();

            chart.title("Bulb radius is " + bulbRadius);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
