<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var firstBarPointer = chart.bar(2);
            firstBarPointer.hatchFill("grid", "#FFFFFF", 1, 10);

            // Get point hatch fill.
            var hatchFill = firstBarPointer.hatchFill();

            var secondBarPointer = chart.bar(1);
            secondBarPointer.selectHatchFill(hatchFill);

            chart.title("Get and use hatch fill");
            chart.container(stage);
            chart.draw();

            // Selects pointer.
            secondBarPointer.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
