<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 29, 36, 44]);
            chart.bar(4);
            chart.bar(3);
            chart.bar(2);
            chart.bar(1);
            chart.marker(0);

            var marker = chart.getPointer(4);
            marker.type("triangleDown");
            marker.width("5%");

            chart.layout("horizontal");

            var customAxis = chart.axis();
            customAxis.offset(3);
            customAxis.ticks({position: "inside"});
            customAxis.minorTicks({position: "inside"});
            customAxis.labels({offsetY: 30});

            chart.scale().minimum(0);
            chart.scale().maximum(44);

            // Get type.
            var type = marker.type();

            chart.title("Marker type is " + type);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
