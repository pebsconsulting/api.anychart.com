<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var barPointer = chart.bar(2);
            barPointer.stroke("#4CAF50");

            // Get pointer stroke.
            var stroke = barPointer.stroke();

            chart.title({fontColor: stroke, text: "Get and use pointer stroke"});
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
