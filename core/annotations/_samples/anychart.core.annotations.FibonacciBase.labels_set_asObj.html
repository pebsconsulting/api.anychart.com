<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.FibonacciBase.labels set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);
        chart.xScale("linear");

        var controller = chart.annotations();

        var annotation = controller.fibonacciRetracement();

        annotation.xAnchor(1);
        annotation.valueAnchor(10);
        annotation.secondXAnchor(2);
        annotation.secondValueAnchor(18);

        // Set labels settings.
        annotation.labels({fontColor: "#F44336"});

        chart.title("Set labels parameter as an object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
