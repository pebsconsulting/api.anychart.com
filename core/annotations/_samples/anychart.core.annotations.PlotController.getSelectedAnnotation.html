<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            chart.annotations([{
                type: "ellipse",
                xAnchor: 1.9,
                valueAnchor: 17,
                secondXAnchor: 2.1,
                secondValueAnchor: 19,
                fill: "#4CAF50 0.5",
                stroke: "3 #FF9800"
            }]);

            var controller = chart.annotations();

            var annotation = chart.annotations().getAnnotationAt(0);

            chart.title("Get selected annotation.");
            chart.container("container");
            chart.draw();

            controller.select(annotation);

            // Get selected annotation.
            var selectedAnnotation = controller.getSelectedAnnotation();

            var type = selectedAnnotation.getType();

            chart.title("Get selected annotation and get type - " + type + ".");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
