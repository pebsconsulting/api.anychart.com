<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="annotations anyStock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot = chart.plot();
            plot.line(mapping);

            var triangleAnnotations = chart.annotations();

            chart.title("Start drawing an annotation and click here to cancel drawing.");
            chart.container("container");
            chart.draw();

            triangleAnnotations.startDrawing("triangle");

            var title = chart.title();
            title.listen("click", function() {
                // Cancel annotation drawing.
                triangleAnnotations.cancelDrawing();
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
