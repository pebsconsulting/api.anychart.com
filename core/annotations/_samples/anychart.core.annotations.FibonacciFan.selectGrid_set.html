<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.fibonacciFan();
            annotation.xAnchor(1);
            annotation.valueAnchor(10);
            annotation.secondXAnchor(2);
            annotation.secondValueAnchor(17);

            // Set select grid.
            annotation.selectGrid("#4CAF50", 2, "5 2", "round");

            // Selects grid.
            annotation.select();

            chart.title("Set select grid parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
