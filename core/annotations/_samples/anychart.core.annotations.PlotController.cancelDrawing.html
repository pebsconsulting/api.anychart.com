<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            chart.title("Start drawing an annotation and click here to cancel drawing.");

            chart.container("container");
            chart.draw();

            controller.startDrawing({type: "rectangle", fill: "#4CAF50 0.4"});

            var title = chart.title();
            title.listen("click", function() {
                // Cancel annotation drawing.
                controller.cancelDrawing();
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
