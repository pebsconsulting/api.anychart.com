<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.PlotController.toXml fromXml asNode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var lineChart = anychart.line([6, 10, 18, 11, 9]);
        lineChart.yScale().minimum(0);
        lineChart.bounds(0, 20, "50%", "100%");

        var controller = lineChart.annotations();
        controller.line({
            xAnchor: 1,
            valueAnchor: 11,
            secondXAnchor: 3,
            secondValueAnchor: 12,
            stroke: "2 #F44336"
        });

        lineChart.container(stage);
        lineChart.draw();


        var columnChart = anychart.column([6, 10, 18, 11, 9]);
        columnChart.yScale().minimum(0);
        columnChart.bounds("50%", 20, "50%", "100%");

        // Returns plot annotation in XML node.
        var xml = controller.toXml(true);

        var annotation = columnChart.annotations();

        // Read config from XML node.
        annotation.fromXml(xml);

        columnChart.container(stage);
        columnChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text("Create and read config from XML node.");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
