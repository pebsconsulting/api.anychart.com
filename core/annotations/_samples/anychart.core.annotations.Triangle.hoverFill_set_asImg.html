<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.triangle();
            annotation.xAnchor(1.8);
            annotation.valueAnchor(17);
            annotation.secondXAnchor(2);
            annotation.secondValueAnchor(19);
            annotation.thirdXAnchor(2.2);
            annotation.thirdValueAnchor(17);

            // Set hover fill.
            annotation.hoverFill({
                src: "https://static.anychart.com/images/underwater.jpg",
                mode: "stretch",
                opacity: 0.5
            });

            chart.title("Set hover fill as an image.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
