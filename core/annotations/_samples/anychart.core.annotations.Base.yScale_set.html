<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.xScale("linear");
            chart.annotations([{
                type: "ellipse",
                xAnchor: 1.9,
                valueAnchor: 30,
                secondXAnchor: 2.1,
                secondValueAnchor: 100,
                fill: "#673AB7 0.5",
                stroke: "3 #FF9800"
            }]);

            var annotation = chart.annotations().getAnnotationAt(0);

            // Get Y-scale.
            annotation.yScale(anychart.scales.log());

            chart.title("Set Y-scale.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
