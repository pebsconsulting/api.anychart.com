<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.PlotController.select unselect"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);
        chart.xScale("linear");
        chart.bounds("9%", 0, "100%", "100%");

        chart.annotations([{
            type: "ellipse",
            xAnchor: 1.9,
            valueAnchor: 17,
            secondXAnchor: 2.1,
            secondValueAnchor: 19,
            fill: "#4CAF50 0.5",
            stroke: "3 #FF9800"
        }]);

        var controller = chart.annotations();

        var annotation = chart.annotations().getAnnotationAt(0);

        chart.title("Select/unselect methods.");
        chart.container(stage);
        chart.draw();

        createLabel("Select annotation", 0, function () {

            // Set selection mode.
            controller.select(annotation);
        });

        createLabel("Unselect annotation", 30, function () {

            // Disable selection mode.
            controller.unselect(annotation);
        });


        function createLabel(text, offset, action) {
            var label = anychart.standalones.label();
            label.text(text);
            label.parentBounds(0, offset, 100, 100);
            label.listen("click", action);
            label.background({fill: "#9E9E9E"});
            label.fontColor("#fff");
            label.padding(5);
            label.container(stage);
            label.draw();
        }
    });
</script>
</body>
</html>
