<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            var series1 = chart.line([
                {x: 4.1, y: 12},
                {x: 2.3, y: "missing"},
                {x: 3.4, y: 19},
                {x: 1.2, y: 22}
            ]);
            series1.markers(true);
            series1.name("Not connect missing");

            // Set flag.
            series1.connectMissingPoints(false);

            var series2 = chart.line([
                {x: 4.1, y: 10},
                {x: 2.3, y: "missing"},
                {x: 3.4, y: 17},
                {x: 1.2, y: 20}
            ]);
            series2.name("Connect missing");

            // Set flag
            series2.connectMissingPoints(true);

            var series3 = chart.line([
                {x: 4.1, y: 8},
                {x: 2.3, y: 6},
                {x: 3.4, y: 15},
                {x: 1.2, y: 18}
            ]);
            series3.name("Without missing");

            // Set flag.
            series3.connectMissingPoints(true);

            chart.xAxis({title: null});
            chart.yAxis({title: null});
            chart.title(null);
            chart.legend({enabled: true, itemsLayout: "vertical"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
