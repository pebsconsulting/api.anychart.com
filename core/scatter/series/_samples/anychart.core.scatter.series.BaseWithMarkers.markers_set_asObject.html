<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.line([
                {x: 1.2, value: 2},
                {x: 2.3, value: 6},
                {x: 3.4, value: 4},
                {x: 4.1, value: 8}
            ]);

            // Set markers settings.
            series.markers({type: "star7", size: 10, fill: "#03A9F4"});

            chart.title("Set markers parameters as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
