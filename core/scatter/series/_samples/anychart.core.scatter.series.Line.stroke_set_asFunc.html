<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            var series = chart.line([
                {x: 1.2, value: 2},
                {x: 2.3, value: 6},
                {x: 3.4, value: 4},
                {x: 4.1, value: 8}
            ]);

            // Set stroke.
            series.stroke(function () {
                return "3 " + this.sourceColor
            });

            chart.title("Set stroke parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
