<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 1.2, y: 2},
                {x: 2.3, y: 6},
                {x: 3.4, y: 4},
                {x: 4.1, y: 8}
            ]);
            var logScale = anychart.scales.log();

            chart.xAxis(1, {stroke: "#F44336", orientation: "top", title: null});
            chart.xAxis(1).scale(logScale);

            var series = chart.marker([
                {x: 4.1, y: 12},
                {x: 32.3, y: 14},
                {x: 163.4, y: 6},
                {x: 761.2, y: 12}
            ]);

            // Set X scale.
            series.xScale(logScale);

            chart.title("Set X scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
