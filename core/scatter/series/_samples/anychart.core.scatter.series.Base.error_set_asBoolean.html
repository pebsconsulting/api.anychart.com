<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter errorSeries anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 1.2, value: 2},
                {x: 2.3, value: 6},
                {x: 3.4, value: 4},
                {x: 4.1, value: 8}
            ]);

            var series = chart.getSeries(0);

            // Enables error for mode both.
            series.error(true);

            var error = series.error();
            error.xError(1);
            error.valueError(1);

            chart.title("Enable error for mode both");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
