<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.marker();

            // Set data.
            series.data([
                {x: 1.2, value: 20},
                {x: 2.3, value: -6},
                {x: 3.4, value: 17},
                {x: 4.1, value: 10},
            ]);

            chart.title("Set data as an array of objects");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
