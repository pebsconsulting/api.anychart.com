<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <link rel="stylesheet" href="../../../../anychart-ui.css">
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.line([
                {x: 1, y: 2},
                {x: 2, y: 6},
                {x: 3, y: 4},
                {x: 4, y: 5},
                {x: 5, y: 10},
                {x: 6, y: 6},
                {x: 7, y: 8},
                {x: 8, y: 5}
            ]);

            // Excludes points.
            series.excludePoint([2, 3]);

            chart.title("Exclude three points by indexes");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
