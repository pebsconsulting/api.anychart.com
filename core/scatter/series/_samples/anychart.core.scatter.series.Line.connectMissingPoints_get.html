<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.line([
                {x: 1.2, value: 20},
                {x: 2.3, value: 17},
                {x: 3.4, value: "missing"},
                {x: 4.1, value: 10},
                {x: 5, value: 15}
            ]);
            series.markers(true);

            // Get connectMissingPoints mode.
            var connectMissingPoints = series.connectMissingPoints();

            chart.title("ConnectMissingPoints mode is " + connectMissingPoints);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
