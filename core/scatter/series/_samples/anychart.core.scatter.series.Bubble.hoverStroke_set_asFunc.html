<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            var series = chart.bubble([
                {x: 1, y: 1.0, size: 2},
                {x: 2, y: 1.6, size: 7},
                {x: 3, y: 1.2, size: 4},
                {x: 4, y: 1.9, size: 3}
            ]);

            series.displayNegative(true);

            // Set hover stroke.
            series.hoverStroke(function () {
                return "5 " + this.sourceColor;
            });

            chart.title("Set hover stroke parameter as a function");
            chart.container("container");
            chart.draw();

            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
