<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            chart.marker([4.1, 10, 6, 9]);
            chart.xScale().minimum(-1);

            var series = chart.marker();

            // Set data.
            series.data([3.4, 17, 2, 14]);

            chart.title("Set data as an array");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
