<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.line([
                [4.1, 10],
                [2.3, 6],
                [3.4, 17],
                [1.2, 20]
            ]);

            // Get data.
            var getData = series.data();

            var newData = getData.concat([
                [5, 6]
            ]);
            chart.line(newData);
            chart.title("Get and modify data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
