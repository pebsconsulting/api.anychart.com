<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.xScale().minimum(0);

            var series = chart.bubble([
                {x: 4, y: 2, size: 1},
                {x: 1, y: 2, size: 3},
                {x: 2, y: 2, size: 2},
                {x: 3, y: 2, size: 4}
            ]);

            // Set fill.
            series.fill(["#43C6AC", "#F8FFAE"], 270, true, 0.5);

            chart.title("Set fill as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
