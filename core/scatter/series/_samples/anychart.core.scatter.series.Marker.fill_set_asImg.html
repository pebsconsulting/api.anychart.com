<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.marker([
                {x: 1.2, value: 2},
                {x: 2.3, value: 6},
                {x: 3.4, value: 4},
                {x: 4.1, value: 8}
            ]);
            series.size(14);

            // Set fill.
            series.fill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: "stretch",
                opacity: 0.6
            });

            chart.title("Set fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
