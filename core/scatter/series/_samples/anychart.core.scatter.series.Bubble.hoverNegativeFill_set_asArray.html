<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter bubble anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.bubble([
                {x: 4, y: 2, size: 1},
                {x: 1, y: 2, size: -3},
                {x: 2, y: 2, size: 2},
                {x: 3, y: 2, size: -4}
            ]);

            series.displayNegative(true);

            // Set hover negative fill.
            series.hoverNegativeFill(["#F44336", "#FF9800"]);

            chart.title("Set hover negative fill parameter as an array");
            chart.container("container");
            chart.draw();

            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
