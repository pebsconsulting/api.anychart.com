<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: "A", value: 20},
                {x: "B", value: 12},
                {x: "C", value: 17},
                {x: "A&B", value: 4},
                {x: "B&C", value: 5},
                {x: "A&C", value: 7},
                {x: "A&B&C", value: 1}
            ];

            chart = anychart.venn(data);
            chart.selectStroke("3 #FFFFFF");

            var intersections = chart.intersections();

            // Set select fill.
            intersections.selectFill(["#8BC34A", "#CDDC39"], 90, true, 0.9);

            chart.title("Set select fill as a linear gradient");
            chart.container("container");
            chart.draw();

            chart.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
