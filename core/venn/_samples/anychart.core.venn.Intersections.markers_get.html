<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: "A", value: 20},
                {x: "B", value: 12},
                {x: "C", value: 17},
                {x: "A&B", value: 4},
                {x: "B&C", value: 5},
                {x: "A&C", value: 7},
                {x: "A&B&C", value: 1}
            ];

            chart = anychart.venn(data);
            chart.labels(false);

            var intersections = chart.intersections();

            // Get markers.
            var markers = intersections.markers();

            markers.enabled(true);
            markers.size(25);

            chart.title("Get and modify markers");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
