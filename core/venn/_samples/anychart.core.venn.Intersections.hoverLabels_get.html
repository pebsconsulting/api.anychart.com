<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: "A", value: 20},
                {x: "B", value: 12},
                {x: "C", value: 17},
                {x: "A&B", value: 4},
                {x: "B&C", value: 5},
                {x: "A&C", value: 7},
                {x: "A&B&C", value: 1}
            ];

            chart = anychart.venn(data);

            var intersections = chart.intersections();

            // Get hover labels.
            var hoverLabels = intersections.hoverLabels();

            hoverLabels.fontColor("#8BC34A");
            hoverLabels.fontSize(25);

            chart.title("Get and modify hover labels");
            chart.container("container");
            chart.draw();

            chart.hover([3, 4, 5, 6]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
