<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.series.RenderingSettings.shapes get set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series = chart.column([10, 20, 15, 30, 5]);
        series.hatchFill(true);

        var currentRendering = series.rendering();

        // Get shapes.
        var currentShapes = currentRendering.shapes();

        currentShapes.pop();
        currentShapes.push({
            "name": "hatchFill",
            "shapeType": "path",
            "fillName": ["fill"],
            "strokeName": ["stroke"],
            "isHatchFill": false,
            "zIndex": 0.000001
        });

        // Set shapes.
        currentRendering.shapes(currentShapes);

        currentRendering.point(drawer);

        chart.title("Get and set shapes");
        chart.container("container");
        chart.draw();
    });
    function drawer() {
        if (this.missing) {
            return;
        }
        var shapes = this.getShapesGroup(this.pointState);

        var leftX = this.x - this.pointWidth / 2;
        var rightX = leftX + this.pointWidth;

        shapes["hatchFill"]
            .moveTo(leftX, this.zero)
            .lineTo(this.x, this.value)
            .lineTo(rightX, this.zero)
            .close();
    }
</script>
</body>
</html>
