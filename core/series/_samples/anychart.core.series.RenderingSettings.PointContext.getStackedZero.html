<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.series.RenderingSettings.PointContext.getStackedZero"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var firstSeries = chart.column([10, 11, 10, 12]);
        firstSeries.rendering({point: drawer});

        var secondSeries = chart.column([7, 3, 4, 1]);
        secondSeries.rendering({point: drawer});

        var thirdSeries = chart.column([6, 4, 8, 16]);
        thirdSeries.rendering({point: drawer});

        var currentYScale = chart.yScale();
        currentYScale.stackMode("value");

        chart.title("Get stacked zero");
        chart.container("container");
        chart.draw();
    });
    function drawer() {

        // Get stacked zero.
        var value = this.getStackedZero();
        // After that you can do something with this values.

        if (this.missing) {
            return;
        }
        var shapes = this.getShapesGroup(this.pointState);

        var leftX = this.x - this.pointWidth / 2;
        var rightX = leftX + this.pointWidth;

        shapes["path"]
            .moveTo(leftX, this.zero)
            .lineTo(this.x, this.value)
            .lineTo(rightX, this.zero)
            .close();
    }
</script>
</body>
</html>
