<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["Spring", 20, 2],
                ["Summer", 30, 30],
                ["Autumn", 100, 110],
                ["Winter", 40, 10]
            ]);

            chart = anychart.mekko();

            var data1 = dataSet.mapAs({x: 0, value: 1});
            var data2 = dataSet.mapAs({x: 0, value: 2});

            var series1 = chart.mekko(data1);
            chart.mekko(data2);

            // Set select stroke.
            series1.selectStroke("#F44336", 3, "5 2", "round");

            chart.title("Set series select stroke parameters");
            chart.container("container");
            chart.draw();

            // Selects series.
            series1.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
